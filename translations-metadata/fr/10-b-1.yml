SDG_GOAL: >-
  <p>Objectif 10: Réduire les inégalités dans les pays et d’un pays à
  l’autre</p>
SDG_TARGET: "<p>Cible 10.b: Stimuler l’aide publique au développement et les flux financiers, y\_compris les investissements étrangers directs, en faveur des États qui en ont le plus besoin, en particulier les pays les moins avancés, les pays d’Afrique, les petits États insulaires en développement et les pays en développement sans littoral, conformément à leurs plans et\_programmes nationaux</p>"
SDG_INDICATOR: >-
  <p>Indicateur 10.b.1: Montant total des ressources allouées au développement,
  par pays bénéficiaire et donateur et type d’apport (aide publique au
  développement, investissement étranger direct et autres)</p>
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Informations institutionnelles</h1>
  <h2> Organisation(s) :</h2>
  <p> Organisation de coopération et de développement économiques (OCDE)</p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>Un déclarant statistique est responsable de la collecte des statistiques du
  CAD dans chaque pays/organisme fournisseur. Ce déclarant se trouve
  généralement dans l'organisme d'aide national, le ministère des affaires
  étrangères ou des finances, etc.</p>
FREQ_COLL: >-
  <h1>Calendrier</h1>

  <h2>Collecte de données :</h2>

  <p>Les données sont publiées sur une base annuelle en décembre pour les flux
  de l'année précédente. Les flux détaillés pour 2015 seront publiés en décembre
  2016.</p>
