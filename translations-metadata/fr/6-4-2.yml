RATIONALE: >-
  <h2>Justification :</h2>

  <p>Le but de cet indicateur est de montrer dans quelle mesure les ressources
  en eau sont exploitées afin de répondre à la demande en eau d'un pays. Il
  mesure la pression exercée par un pays sur ses ressources en eau et donc le
  défi que représente la durabilité de son utilisation de l'eau. Il suit les
  progrès réalisés en ce qui concerne &#x201C;les prélèvements et
  l'approvisionnement en eau douce afin de remédier à la pénurie d'eau&#x201D;,
  c'est-à-dire la composante environnementale de l'objectif 6.4.</p>

  <p>L'indicateur montre dans quelle mesure les ressources en eau sont déjà
  utilisées, et signale l'importance de politiques efficaces de gestion de
  l'offre et de la demande. Il indique la probabilité d'une concurrence et d'un
  conflit croissants entre les différents usages et utilisateurs de l'eau dans
  une situation de pénurie d'eau croissante. Un stress hydrique accru, mis en
  évidence par une augmentation de la valeur de l'indicateur, a des effets
  potentiellement négatifs sur la durabilité des ressources naturelles et sur le
  développement économique. À l’opposé, un faible stress hydrique indique que
  l'eau ne représente pas un défi particulier pour le développement économique
  et la durabilité d'un pays.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>Le prélèvement d'eau en pourcentage des ressources en eau est un bon
  indicateur de la pression exercée sur des ressources en eau limitées, l'une
  des plus importantes ressources naturelles. Cependant, le tout ne répond que
  partiellement aux enjeux liés à la gestion durable de l'eau. </p>

  <p>Des indicateurs supplémentaires qui englobent les multiples dimensions de
  la gestion de l'eau combineraient des données sur la gestion de la demande en
  eau, les changements de comportement en matière d'utilisation de l'eau et la
  disponibilité d'infrastructures appropriées, et mesureraient les progrès
  réalisés dans l'amélioration de l'efficacité et de la durabilité de
  l'utilisation de l'eau, notamment en fonction de la croissance démographique
  et économique. Ils permettraient également de reconnaître les différents
  environnements climatiques qui affectent l'utilisation de l'eau dans chaque
  pays, et en particulier dans le secteur de l'agriculture, le principal
  utilisateur d'eau. L'évaluation de la durabilité est également liée aux seuils
  critiques fixés pour cet indicateur, mais il n'existe pas de consensus
  universel à ce chapitre. </p>

  <p>Les tendances en matière de prélèvement d'eau montrent des changements
  relativement lents. Habituellement, une période de trois à cinq ans est la
  fréquence minimale pour pouvoir détecter des changements significatifs, car il
  est peu probable que l'indicateur montre des variations significatives d'une
  année à l'autre. </p>

  <p>L'estimation des prélèvements d'eau par secteur est la principale limite au
  calcul de l'indicateur. En effet, peu de pays publient régulièrement des
  données sur l'utilisation de l'eau par secteur. </p>

  <p>Les ressources en eau renouvelables comprennent toutes les ressources en
  eau de surface et en eau souterraine qui sont disponibles sur une base
  annuelle, sans tenir compte de la capacité à récolter et à utiliser cette
  ressource. Les ressources en eau exploitables, qui désignent le volume d'eau
  de surface ou d'eau souterraine disponible 90 % du temps, sont
  considérablement inférieures aux ressources en eau renouvelables, mais il
  n'existe aucune méthode universelle pour évaluer les ressources en eau
  exploitables. </p>

  <p>Il n'existe pas de méthode universellement reconnue pour le calcul des
  débits d'eau douce entrants provenant de l'extérieur des frontières d'un pays.
  Il n'existe pas non plus de méthode standard pour comptabiliser les débits de
  retour, c'est-à-dire la partie de l'eau prélevée à la source qui retourne au
  système fluvial après utilisation. Dans les pays où le débit de retour
  représente une partie substantielle du prélèvement d'eau, l'indicateur tend à
  sous-estimer l'eau disponible et donc à surestimer le niveau de stress
  hydrique. </p>

  <p>Parmi les autres limitations qui affectent l'interprétation de cet
  indicateur, on retrouve : </p>

  <ul>
    <li>difficulté d'obtenir des données exactes, complètes et à jour ; </li>
    <li>variation potentiellement importante des données infranationales ; </li>
    <li>manque de considération des variations saisonnières des ressources en eau
  ; </li>
    <li>manque de considération de la répartition entre les utilisations de l'eau
  ; </li>
    <li>manque de considération de la qualité de l'eau et de son adéquation à l'utilisation
  ; et </li>
    <li>l'indicateur peut être supérieur à 100 % lorsque le prélèvement d'eau comprend
  de l'eau douce secondaire (eau prélevée précédemment et retournée au système), de
  l'eau non renouvelable (nappes fossiles), lorsque le prélèvement annuel d'eaux souterraines
  est supérieur à la réalimentation annuelle (surexploitation) ou lorsque le prélèvement
  d'eau comprend une partie ou la totalité de l'eau mise en réserve pour les besoins
  environnementaux en eau. </li>
  </ul>

  <p>Certains de ces problèmes peuvent être résolus par la désagrégation  de
  l'indice au niveau des unités hydrologiques et en distinguant les différents
  secteurs d'utilisation. Cependant, en raison de la complexité des débits
  d'eau, tant à l'intérieur d'un pays qu'entre les pays, il faut veiller à ne
  pas faire de double comptage. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Méthode de calcul : L'indicateur est calculé comme étant le total des
  prélèvements d'eau douce (TWW) divisé par la différence entre le total des
  ressources renouvelables en eau douce (TRWR) et les besoins environnementaux
  en eau (Env.), multiplié par 100. Toutes les variables sont exprimées en
  km<sup>3</sup>/an (10<sup>9</sup> m<sup>3</sup>/an).</p>

  <p>Stress (%) = TWW / (TRWR - Env.) * 100</p>

  <p>Il est suggéré de classer le niveau de stress hydrique en trois grandes
  catégories (niveaux) : faible, élevé et très élevé. Les seuils de l'indicateur
  pourraient être spécifiques à chaque pays, afin de refléter les différences de
  climat et les objectifs nationaux en matière de gestion de l'eau.
  Alternativement, des seuils uniformes pourraient être proposés en utilisant la
  littérature existante et en tenant compte des exigences environnementales en
  matière d'eau.</p>
QUALITY_ASSURE: >-
  <h2>Assurance de la qualité :</h2>

  <p> Toutes les données d’AQUASTAT passent par un processus de validation
  approfondi.</p>

  <p>Avant le téléchargement, les données sont comparées à d’autres variables
  pour s’assurer qu’elles sont logiquement correctes (en d’autres termes : 1 + 2
  = 3) et que la référence utilisée ne conduit pas à AQUASTAT elle-même. En
  d’autres termes, AQUASTAT trouve fréquemment des données pour 2014, qui sont
  en fait des données AQUASTAT pour 2000 avec l’année changée (très probablement
  par l'année lorsque les données ont été extraites d’AQUASTAT).</p>

  <p>Au cours du téléchargement dans la base de données principale, un autre
  processus de validation a lieu, utilisant un ensemble d’environ 300 règles de
  validation. De ce nombre, environ 100 règles sont des règles obligatoires, ce
  qui signifie que si l'observation n’obéit pas à cette règle, le processus de
  validation ne peut pas continuer. Par exemple, la superficie cultivée d’un
  pays ne peut pas être plus grande que la superficie totale du pays. L’autre
  ensemble d’environ 200 règles de validation sont des signes avant-coureurs
  pour la personne qui effectue la validation. Par exemple, en général, la zone
  équipée pour l’irrigation à l’aide de la technologie d’irrigation de surface
  est d’au moins la moitié de la superficie totale équipée pour l’irrigation.
  Cependant, dans certains pays, la zone d’irrigation localisée ou la zone
  d’irrigation par gicleurs peut être plus grande que la zone d’irrigation de
  surface. Si c’est le cas, alors un avertissement apparaît pendant la
  validation pour que l’analyste vérifie si pour ce pays, cela est possible.
  Également, pendant le processus de validation chaque nouvelle observation est
  comparée à d’autres données déjà disponibles pour cette variable (de d’autres
  années ou de la même année). S’il est impossible d’harmoniser ou de concilier
  les différentes données, l’une ou l’autre des observations doit être supprimée
  de la base de données. </p>

  <p><a
  href="http://www.fao.org/nr/water/aquastat/sets/WhyDBisEmpty_eng.pdf">http://www.fao.org/nr/water/aquastat/sets/WhyDBisEmpty_eng.pdf</a><br><a
  href="http://www.fao.org/nr/water/aquastat/About_us/index3.stm">http://www.fao.org/nr/water/aquastat/About_us/index3.stm</a></p>

  <p>En plus de la validation habituelle décrite ci-dessus, chaque pays est
  encouragé et soutenu dans la mise en place de son propre système de contrôle
  de la qualité, afin que toutes les données utilisées dans le calcul soient
  vérifiées, et que la cohérence soit maintenue au fil des ans pour assurer la
  comparabilité et l’identification robuste de tendances.</p>

  <p>L’indicateur nécessite des données provenant de différents secteurs
  d’expertise. À l’échelle internationale, elles sont disponibles dans
  différents ensembles de données provenant de diverses institutions, telles que
  la FAO, la DSNU et l’Institut international de gestion de l'eau. Chacune de
  ces institutions dispose de son propre mécanisme de consultation et de
  validation des données avec les pays.</p>

  <p>Les données provenant de FAOSTAT et AQUASTAT sont recueillies dans les pays
  par le biais d’enquêtes détaillées, qui contiennent des commentaires associés
  à chaque valeur, et sont transmises par l’intermédiaire de
  personnes-ressources. Une analyse critique de l’information et du traitement
  des données est effectuée par la FAO. Les données sont ensuite organisées dans
  des tableaux de données standard, et la rétroaction et l’approbation sont
  demandées aux institutions nationales avant la publication et la
  diffusion.</p>

  <p>Toutefois, pour le processus des ODD, un mécanisme spécifique a été mis en
  place. Ce dernier consiste en l’identification dans chaque pays, par le
  gouvernement national, d’un point focal national et d’une équipe technique en
  charge de la collecte et du calcul de l’indicateur, le tout en étroite
  consultation avec la FAO. Ce système a été testé avec succès au cours de la
  phase initiale du projet GEMI, réalisé par la FAO et sept autres agences des
  Nations unies, et coordonné par ONU-Eau.</p>

  <p>Pour les pays qui pourraient initialement avoir des difficultés à compiler
  et à calculer l’indicateur, la FAO apportera son soutien et, ultimement, sera
  en mesure de produire l’indicateur à partir de données disponibles à l’échelle
  internationale. Toutefois, aucune donnée ne sera rendue publique sans
  l’approbation au préalable des autorités nationales compétentes.</p>
COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <h2>Description :</h2>

  <p><fort><em>Pays (2010 à aujourd'hui) :</em></strong></p>

  <p>Asie et Pacifique 2</p>

  <p>Afrique 6</p>

  <p>Amérique latine et Caraïbes 16</p>

  <p>Europe, Amérique du Nord, Australie, Nouvelle-Zélande et Japon 24</p>

  <p><fort><em>Pays (2000-2009) :</em></strong></p>

  <p>Asie et Pacifique 42</p>

  <p>Afrique 49</p>

  <p>Amérique latine et Caraïbes 27</p>

  <p>Europe, Amérique du Nord, Australie, Nouvelle-Zélande et Japon 47</p>

  <h2>Séries chronologiques :</h2>

  <p>1961-2015 (Discontinue, selon le pays) </p>

  <h2>Désagrégation :</h2>

  <p>Pour calculer cet indicateur, des données sectorielles sont nécessaires.
  L&#8217indicateur peut être désagrégé pour montrer la contribution respective
  des différents secteurs au stress hydrique du pays, et donc l&#8217importance
  relative des actions nécessaires pour contenir la demande en eau dans les
  différents secteurs (agriculture, municipalités et industrie). </p>

  <p>Au niveau national, les ressources en eau et les retraits sont estimés ou
  mesurés au niveau des unités hydrologiques appropriées (bassins
  hydrographiques, aquifères). Il est donc possible d'obtenir une répartition
  géographique du stress hydrique par unité hydrologique, permettant ainsi une
  réponse plus ciblée en termes de gestion de la demande en eau.</p>
COMPARABILITY: >-
  <h2>Sources de divergences  :</h2>

  <p>Des écarts pourraient se produire en raison, entre autres, des éléments
  suivants : pour les estimations nationales, l’eau entrante fait partie des
  ressources en eau disponibles dans le pays, tandis que les estimations
  mondiales ne peuvent être faites qu’en additionnant les ressources internes en
  eau renouvelable (eau produite dans le pays) de tous les pays afin d’éviter le
  double comptage.</p>
