STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Niveau de stress hydrique : le prélèvement d'eau douce en proportion des
  ressources en eau douce disponibles est le rapport entre le total de l'eau
  douce prélevée par tous les grands secteurs et le total des ressources
  renouvelables en eau douce, après avoir tenu compte des besoins
  environnementaux en eau. Les principaux secteurs, tels que définis par les
  normes de la Classification internationale type des industries (CITI),
  comprennent l'agriculture, la sylviculture et la pêche, l'industrie
  manufacturière, l'industrie de l'électricité et les services. Cet indicateur
  est également connu sous le nom d'intensité des retraits d'eau. </p>

  <h2>Concepts : </h2>

  <p>Cet indicateur fournit une estimation de la pression exercée par tous les
  secteurs sur les ressources renouvelables en eau douce d'un pays. Un faible
  niveau de stress hydrique indique une situation où le prélèvement combiné de
  tous les secteurs est marginal par rapport aux ressources, et a donc peu
  d'impact potentiel sur la durabilité des ressources ou sur la concurrence
  potentielle entre les utilisateurs. Un niveau élevé de stress hydrique indique
  une situation dans laquelle le prélèvement combiné de tous les secteurs
  représente une part substantielle de l'ensemble des ressources renouvelables
  en eau douce, et a un impact potentiellement plus important sur la durabilité
  des ressources et sur des situations potentielles de conflits et de
  concurrence entre les utilisateurs. </p>

  <p>Le total des ressources en eau douce renouvelables représente la somme des
  ressources en eau renouvelables internes et externes. Les termes
  &#x201C;ressources en eau&#x201D; et &#x201C;prélèvements d'eau&#x201D; sont
  entendus ici comme ressources en eau douce et prélèvements d'eau douce. </p>

  Les ressources en eau renouvelables internes sont définies comme le débit
  annuel moyen à long terme des rivières et la recharge des eaux souterraines
  pour un pays donné, générés par les précipitations endogènes. </p>

  <p>Les ressources en eau renouvelables externes font référence aux débits
  d'eau entrant dans le pays, en prenant en considération la quantité de débits
  réservés aux pays en amont et en aval selon les accords ou les traités. </p>

  <p>Le prélèvement total d'eau douce est le volume d'eau douce extrait de sa
  source (rivières, lacs, aquifères) pour l'agriculture, les industries et les
  municipalités. Il est estimé au niveau national pour les trois principaux
  secteurs suivants : l'agriculture, les municipalités (y compris le prélèvement
  d'eau domestique) et les industries. Les prélèvements d'eau douce comprennent
  l'eau douce primaire (non prélevée auparavant), l'eau douce secondaire
  (précédemment prélevée et retournée dans les rivières et les eaux
  souterraines, comme les eaux usées rejetées et les eaux de drainage agricole)
  et les nappes fossiles. Ils n'incluent pas l'eau non conventionnelle,
  c'est-à-dire l'utilisation directe des eaux usées traitées, l'utilisation
  directe des eaux de drainage agricole et l'eau dessalée. Le prélèvement total
  d'eau douce est en général calculé comme étant la somme du prélèvement total
  d'eau par secteur moins l'utilisation directe des eaux usées, l'utilisation
  directe des eaux de drainage agricole et l'utilisation d'eau dessalée. </p>

  <p>Les besoins environnementaux en eau correspondent aux quantités d'eau
  nécessaires pour maintenir les écosystèmes d'eau douce et estuariens. La
  qualité d'eau et les services écosystémiques qui en résultent sont exclus de
  cette formulation, qui se limite aux volumes d'eau. Cela ne signifie toutefois
  pas que la qualité et le soutien aux sociétés qui dépendent des débits
  environnementaux ne sont pas importants et ne doivent pas être pris en compte.
  Les méthodes de calcul des besoins environnementaux en eau sont extrêmement
  variables et vont des estimations mondiales aux évaluations complètes des
  tronçons de rivière. Pour les besoins de l'indicateur des ODD, les volumes
  d'eau peuvent être exprimés dans les mêmes unités que le prélèvement total
  d'eau douce, puis en pourcentage des ressources en eau disponibles. </p>
SOURCE_TYPE: >-
