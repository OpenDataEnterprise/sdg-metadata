  <h2>Processus de collecte :</h2>
  <ol>
    <li>Les homologues officiels au niveau national sont le ministère responsable des ressources en eau et le bureau national de statistique.</li>
    <li>Les pays sont censés mettre en place un processus de contrôle de la qualité (CQ), d'assurance de la qualité (AQ) et de vérification des données. Le processus doit être mené à l'interne pour la partie CQ, en s'assurant que toutes les étapes prévues sont correctement exécutées à chaque cycle de collecte de données. L'AQ devrait être effectuée par des experts indépendants, nationaux ou internationaux, afin d'évaluer la cohérence et la robustesse des données produites. Enfin, dans la mesure du possible, les données résultantes doivent être vérifiées par comparaison avec des données similaires provenant d'autres sources.</li>
    <li>Comme les données seront collectées au moyen de différents questionnaires, il faudra harmoniser les éventuelles différences de définitions et d'agrégations.</li>
  </ol>
