SDG_GOAL: "<p>Objectif 11: Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et\_durables</p>"
SDG_TARGET: >-
  <p>Cible 11.a: Favoriser l’établissement de liens économiques, sociaux et
  environnementaux positifs entre zones urbaines, périurbaines et rurales en
  renforçant la planification du développement à l’échelle nationale et
  régionale</p>
SDG_INDICATOR: >-
  <p>Indicateur 11.a.1: Nombre de pays ayant adopté une politique urbaine
  nationale ou un plan de développement régional qui a) tienne compte de la
  dynamique des populations, b) vise à l’équilibre du développement territorial
  et c) élargisse la marge de manœuvre budgétaire locale</p>
