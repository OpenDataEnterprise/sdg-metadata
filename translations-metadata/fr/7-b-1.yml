SDG_GOAL: >-
  <p>Objectif 7: Garantir l’accès de tous à des services énergétiques fiables,
  durables et modernes, à un coût abordable</p>
SDG_TARGET: >-
  <p>Cible 7.b: D’ici à 2030, développer l’infrastructure et améliorer la
  technologie afin de fournir des services énergétiques modernes et durables à
  tous les habitants des pays en développement, en particulier des pays les
  moins avancés, des petits États insulaires en développement et des pays en
  développement sans littoral, dans le respect des programmes d’aide qui les
  concernent</p>
SDG_INDICATOR: >-
  <p>Indicateur 7.b.1: Puissance installée du parc d’énergie renouvelable dans
  les pays en développement (en watts par habitant) (identique à l’indicateur
  proposé en remplacement de l’indicateur 12.a.1 ci-dessous)</p>
