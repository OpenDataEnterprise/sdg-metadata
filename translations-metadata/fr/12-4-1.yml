SDG_TARGET: "<p>Cible 12.4: D’ici à 2020, parvenir à une gestion écologiquement rationnelle des produits chimiques et de tous les déchets tout au long de leur cycle de vie, conformément aux principes directeurs arrêtés à l’échelle internationale, et réduire nettement leur déversement dans l’air, l’eau et le sol, afin de\_minimiser leurs effets négatifs sur la santé et l’environnement</p>"
