SDG_GOAL: "<p>Objectif 14: Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du\_développement durable</p>"
SDG_TARGET: >-
  <p>Cible 14.b: Garantir aux petits pêcheurs l’accès aux ressources marines et
  aux marchés</p>
SDG_INDICATOR: >-
  <p>Indicateur 14.b.1: État d’avancement de la mise en œuvre d’un cadre
  juridique, réglementaire, politique ou institutionnel reconnaissant et
  protégeant les droits d’accès des petits pêcheurs</p>
