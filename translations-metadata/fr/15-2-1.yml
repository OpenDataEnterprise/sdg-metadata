SDG_GOAL: "<p>Objectif 15: Préserver et restaurer les écosystèmes terrestres, en veillant à les exploiter de façon durable, gérer durablement les forêts, lutter contre la désertification, enrayer et inverser le processus de dégradation des terres et\_mettre fin à l’appauvrissement de la biodiversité</p>"
SDG_TARGET: >-
  <p>Cible 15.2: D’ici à 2020, promouvoir la gestion durable de tous les types
  de forêt, mettre un terme à la déforestation, restaurer les forêts dégradées
  et accroître nettement le boisement et le reboisement au niveau mondial</p>
SDG_INDICATOR: '<p>Indicateur 15.2.1: Progrès vers la gestion durable des forêts</p>'
