SDG_GOAL: "<p>Objectif 16: Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et\_ouvertes à tous</p>"
SDG_TARGET: >-
  <p>Cible 16.9: D’ici à 2030, garantir à tous une identité juridique, notamment
  grâce à l’enregistrement des naissances</p>
SDG_INDICATOR: "<p>Indicateur 16.9.1: Proportion d’enfants de moins de 5\_ans ayant été enregistrés par une autorité d’état civil, par âge</p>"
