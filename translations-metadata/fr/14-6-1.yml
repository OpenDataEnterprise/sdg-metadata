SDG_GOAL: "<p>Objectif 14: Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du\_développement durable</p>"
SDG_TARGET: >-
  <p>Cible 14.6: D’ici à 2020, interdire les subventions à la pêche qui
  contribuent à la surcapacité et à la surpêche, supprimer celles qui favorisent
  la pêche illicite, non déclarée et non réglementée et s’abstenir d’en accorder
  de nouvelles, sachant que l’octroi d’un traitement spécial et différencié
  efficace et approprié aux pays en développement et aux pays les moins avancés
  doit faire partie intégrante des négociations sur les subventions à la pêche
  menées dans le cadre de l’Organisation mondiale du commerce</p>
SDG_INDICATOR: >-
  <p>Indicateur 14.6.1: État d’avancement de la mise en œuvre des instruments
  internationaux visant à combattre la pêche illicite, non déclarée et non
  réglementée</p>
