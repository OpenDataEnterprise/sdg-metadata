SDG_GOAL: "<p>Objectif 14: Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du\_développement durable</p>"
SDG_TARGET: >-
  <p>Cible 14.4: D’ici à 2020, réglementer efficacement la pêche, mettre un
  terme à la surpêche, à la pêche illicite, non déclarée et non réglementée et
  aux pratiques de pêche destructrices et exécuter des plans de gestion fondés
  sur des données scientifiques, l’objectif étant de rétablir les stocks de
  poissons le plus rapidement possible, au moins à des niveaux permettant
  d’obtenir un rendement constant maximal compte tenu des caractéristiques
  biologiques</p>
SDG_INDICATOR: "<p>Indicateur 14.4.1: Proportion de stocks de poissons dont le niveau est\_biologiquement viable</p>"
META_LAST_UPDATE: '<p>Dernière mise à jour : 11 Juillet 2017</p>'
