RATIONALE: >-
  <p>Target 8.9 has several dimensions; this caters to the dimension:
  <em>tourism</em>; <em>promote </em>[...] <em>tourism</em>. The value of the
  economic contribution of tourism captured by this indicator, and (relative)
  increases or decreases in it, could indicate the degree to which tourism is
  being successfully promoted. </p>

  <p>This indicator is useful for policy on tourism at national level and the
  level of sub-national regions as it gives a more inclusive measure of the
  economic contribution of tourism (i.e. including all forms of tourism
  according to International Recommendations for Tourism Statistics 2008), which
  can be compared to GDP contributions of other economic activities. The
  indicator has been found especially useful in promoting and mainstreaming
  tourism in policy agendas at all levels. The indicator can also be compared
  across countries. </p>
REC_USE_LIM: >-
  <p>Given that a growing number of countries produce Tourism Satellite Account
  (TSA), data on the suggested indicators could become available in many more
  countries in the near future. </p>

  <p>The data demands &#x2013; among others - detailed input-output or supply
  and use tables for setting up a TSA; this means that it is often not possible
  to have current data or frequent updating of the TSA. Therefore, some
  countries produce estimates of TSA aggregates, in between reference years, to
  have more current data and to produce a time series. </p>

  <p>TDGDP/GDP tends to do not show large variations from one year to the next
  and variations may stem from the numerator and/or denominator. This could
  warrant considering the indicator in different forms: absolute value, % change
  in constant price, and TDGDP per visitor or per employed person. </p>
