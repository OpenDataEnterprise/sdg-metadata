STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p>Tourism Direct GDP (TDGDP) is defined as the sum of the part of gross value
  added (at basic prices) generated by all industries in response to internal
  tourism consumption plus the amount of net taxes on products and imports
  included within the value of this expenditure at purchasers&#x2019; prices.
  The indicator relies on the Tourism Satellite Account: Recommended
  Methodological Framework 2008, an international standard adopted by the UN
  Statistical Commission and elaborated by UNWTO, OECD and EUROSTAT. </p>

  <p> </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p>Tourism direct gross value added (TDGVA) is the part of gross value added
  generated by tourism industries and other industries of the economy that
  directly serve visitors in response to internal tourism consumption. </p>

  <p> </p>

  <p>Gross Domestic Product (GDP): It is the main measure of national output,
  representing the total value of all final goods and services within the System
  of National Accounts (SNA) production boundary produced in a particular
  economy (that is, the dollar value of all goods and services within the SNA
  production boundary produced within a country&#x2019;s borders in a given
  year). According to the SNA, &#x201C;GDP is the sum of gross value added of
  all resident producer units plus that part (possibly the total) of taxes on
  products, less subsidies on products, that is not included in the valuation of
  output &#x2026; GDP is also equal to the sum of the final uses of goods and
  services (all uses except intermediate consumption) measured at
  purchasers&#x2019; prices, less the value of imports of goods and services GDP
  is also equal to the sum of primary incomes distributed by resident producer
  units.&#x201D; </p>

  <p> </p>
UNIT_MEASURE: <p>Percent</p>
CLASS_SYSTEM: >-
  <p>The methodology for the calculation of Tourism Direct GDP is in line with
  the <a
  href="https://unstats.un.org/unsd/publication/seriesf/seriesf_80rev1e.pdf">Tourism
  Satellite Account: Recommended Methodological Framework (TSA:RMF
  2008)</a>.</p>
SRC_TYPE_COLL_METHOD: ''
SOURCE_TYPE: >-
  <p>The indicator is sourced from countries&#x2019; Tourism Satellite Account,
  which is a satellite account to the National Accounts. </p>
COLL_METHOD: >-
  <p>UNWTO sends a pre-filled excel questionnaire (including data from official
  publications and official web-sites) to countries to collect the latest data
  on TDGDP. In order to lighten the reporting burden of countries, UNWTO
  receives data from the Organisation for Economic Co-operation and Development
  (OECD) on behalf of its constituents<sup>1</sup>. This exercise is being
  carried out on a yearly basis. </p>
FREQ_COLL: >-
  <p>The questionnaire is sent out to countries in August and data collection is
  closed in January of the following year.</p>
REL_CAL_POLICY: >-
  <p>Release of data coincides with the update of the SDG global database,
  typically scheduled for February.</p>
DATA_SOURCE: <p>National Statistics Offices and/or National Tourism Administrations. </p>
