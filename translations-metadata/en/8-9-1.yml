DATA_VALIDATION: >-
  <p> Every year historical data is requested. If there are differences in the
  newly reported data for the country with respect to the data available
  previously, countries are consulted. Similarly, if other inconsistencies are
  found, there is ongoing follow up with countries. Since Table 6 of TSA is
  necessary for the compilation of TDGDP, the data reported by countries is
  cross-validated with the availability of this table through the data reported
  for SDG indicator 12.b.1, which also falls under the responsibility of
  UNWTO.</p>
ADJUSTMENT: ''
IMPUTATION: >-
  <ul>
    <li>At country level </li>
  </ul>

  <p>UNWTO will use the travel credits and passenger transport credits according
  to the <a href="https://www.imf.org/external/pubs/ft/bop/2007/pdf/bpm6.pdf"
  target="_blank"><u>Balance of Payments and International Investment Position
  Manual sixth edition</u></a> (BPM6) related to GDP as a proxy of the TDGDP.
  The mode of calculation of the proxy is: </p>

  <p>(travel credits + passenger transport credits) / (Gross Domestic Product) x
  100. </p>

  <p> </p>

  <p>This indicator represents a basic evaluation of tourism&#x2019;s economic
  contribution to the national economy, which is largely available for most
  countries, internationally comparable, and comparable to other economic
  indicators. Indeed, this indicator is regularly produced by UNWTO and
  disseminated in its worldwide database. </p>
REG_AGG: >-
  <p>Aggregates are computed for the SDG regions and at the global level. </p>

  <p>For every year, estimates for countries are computed as follows:</p>

  <ul>
    <li><em>For countries without any reported data</em><br>A multivariate linear regression model based on the number of hotel rooms in the country and the inbound tourism expenditure (both available via UNWTO&#xB4;s statistical database) as explanatory variables is used.</li>
    <li><em>For countries with reported data for years other than the year of reference</em><br>A simple linear model based on inbound tourism expenditure as explanatory variable is used to estimate the nominal percent change in TDGDP. These values are used to retro- and extrapolate the values reported by the country, using these as benchmark. For reference years between years with reported data, a linear trend between reported years is used. </li>
    <li><em>Special cases<br></em>Some data reported by countries that do not correspond to Tourism Direct GDP or GVA and are therefore not published, can still be used in the calculation of aggregates. </li>
  </ul>

  <p>For each year, countries without reported data for which the methodology
  yields negative estimates or for which no data to feed the linear models are
  available are discarded. Regional (and global) aggregates are then obtained by
  computing weighted averages of TDGDP, using total GDP as the weight, for
  countries within the region of interest for which data or estimates are
  available. </p>

  <p>GDP coverage for each aggregate is obtained by calculating the percentage
  of total regional GDP that is represented by countries for which data is
  reported or for which an estimate is available. If this coverage is relatively
  low (below 60 percent), estimates are published with a cautionary footnote.
  </p>
DOC_METHOD: >-
  <p>The methodology is described in the <a
  href="https://unstats.un.org/unsd/tradeserv/tourism/manual.html"
  target="_blank"><u>Tourism Satellite Account: Recommended Methodological
  Framework 2008</u></a>. </p>

  <p> </p>

  <p>UNWTO, in collaboration with UNSD, is currently developing a Compilation
  Guide for the TSA. </p>

  <p> </p>

  <p>For the purposes of SDG reporting, UNWTO has developed an experimental
  approach that might be used by countries with limited data to compile
  estimates of TDGDP using the conceptual framing of the TSA and the most
  commonly available data but not requiring the full compilation of TSA. In this
  regard, the approach is intended to provide a starting point for countries
  with limited data that can then move towards the compilation of TSA and the
  more complete measurement of TDGDP. For more information, see <a
  href="http://cf.cdn.unwto.org/sites/all/files/pdf/mst_research_paper_measuring_tdgdp.pdf"
  target="_blank"><u>Proposals for estimating Tourism Direct GDP with limited
  data</u></a>. </p>
