FREQ_COLL: >-
  <h1>Calendar</h1>

  <p><strong>Aviation</strong></p>

  <p>Every year by June 10th data for the previous year is available to ICAO
  Member States at a country level. </p>

  <p><strong>Road/Rail/Inland waterways/Pipelines</strong></p>

  <p>Data are collected for the reference year starting in September of the
  following year, and are typically published by the following January. So 2017
  data were published in January 2019.</p>
