RATIONALE: >-
  <h2>Rationale:</h2>

  <p>Develop quality, reliable, sustainable and resilient infrastructure,
  including regional and trans-border infrastructure, to support economic
  development and human well-being, with a focus on affordable and equitable
  access for all. Trans-border infrastructure development is best captured by
  passenger and freight volumes moved by Member States and Regions. A growth in
  passenger and freight volumes shows a robust infrastructure development
  happening in States and Regions along with the resultant socio-economic
  benefit. Air Transport is particularly important not only for the economic and
  job benefits but also because it is one of the only mode of transport that can
  be relied on during emergencies and disease outbreaks to reach food,
  medicines, medical personnel, vaccines and other supplies speedily to the
  affected persons in the affected areas. In addition, tracking how the non-road
  share of freight volumes, and the public transport share of passenger volumes,
  changes over time allows insights into the overall sustainability of the
  global transport system.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>Coverage for aviation is for all ICAO 191 Member States.</p>

  <p>Coverage for road, rail, inland waterways and pipelines is for all U.N.
  member States, but these are sourced from official statistics only for UNECE
  member States and ITF member States (and only when available). </p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p><strong>Aviation</strong></p>

  <p>The aviation passenger and freight volumes are reported for the air
  carriers through ICAO Air Transport Reporting Forms and grouped by Member
  States of ICAO.</p>

  <p><strong>Road/Rail/Inland waterways/Pipelines</strong></p>

  <p>Data for each inland mode are reported to UNECE/ITF/Eurostat by member
  States, through an annual data collection using the transport statistics web
  common questionnaire.</p>
IMPUTATION: >-
  <h2>Treatment of missing values:</h2>

  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>

  <p><strong><em>Aviation </em></strong></p>

  <p>Data are broadly complete.</p>

  <p><strong><em>Inland transport statistics</em></strong></p>

  <p>In case of missing data for a country for which at least one data point is
  available since 2000, we calculate estimates based on the expected growth rate
  for the country. The growth rates are computed from other socio-economic
  variables, such as Gross Domestic Product (GDP), population or
  urbanization.</p>

  <p>For non-ITF/UNECE countries, data points are estimated using the ITF model,
  which uses several covariates such as GDP, population, transport network
  coverage&#x2026; A description of the model can be found in the ITF Transport
  Outlook 2017.</p>

  <ul>
    <li>ITF (2017) ITF Transport Outlook 2017, OECD Publishing </li>
  </ul>

  <p>This model also uses several other data sources to make the calibration
  more robust in regions where ITF data does not have a good coverage.</p>

  <ul>
    <li>International Union of Railways (2015) Railway Statistics &#x2013; 2015 synopsis, UIC</li>
    <li>International Road Federation (2011) ITF World Road Statistics, IRF</li>
    <li>De Bod, A., &amp; Havenga, J. (2010). Sub-Saharan Africa&#x2019;s rail freight transport system: Potential impact of densification on cost. Journal of Transport and Supply Chain Management, Vol. 4, pp. 89-101</li>
  </ul>
DOC_METHOD: >-
  <h2>Methods and guidance available to countries for the compilation of the
  data at the national level:</h2>

  <p><strong>Aviation</strong></p>

  <p><strong>Road/Rail/Inland waterways/Pipelines</strong></p>

  <p>Metadata (explanations of coverage, breaks in series etc.) for the ITF and
  UNECE inland transport data are available through their respective online
  databases. The aforementioned Glossary for Transport Statistics provides
  definitions for passenger-km and tonne-km, but also for related terms such as
  what constitutes a passenger, the definitions and exclusions within each
  transport mode etc.</p>
QUALITY_ASSURE: >-
  <h2>Quality assurance:</h2>

  <p><strong>Road/Rail/Inland waterways/Pipelines</strong></p>

  <p>The ITF and UNECE conduct annual checks of their jointly collected data,
  comparing the data for internal consistency, against previous years, and on a
  per capita basis across countries, to determine if the data appear reasonable.
  Significant correspondence is undertaken with the countries over potential
  errors, and common issues and challenges are discussed at both the ITF annual
  statistics meeting and the UNECE&#x2019;s annual Working Party on Transport
  Statistics.</p>

  <p>A common problem for many countries is that passenger-km are only collected
  for public transport. Given that private passenger cars form the majority of
  passenger trips in most countries, this would clearly significantly
  underestimate road passenger-km, which is why the breakdown where available
  between passenger cars, buses and motorcycles is given. </p>
