SDG_CUSTODIAN_AGENCIES: >-
  <h1>Institutional information</h1>

  <h2>Organization(s):</h2>

  <p>International Civil Aviation Organization (ICAO); International Transport
  Forum (ITF); United Nations Economic Commission for Europe (UNECE); United
  Nations Conference on Trade and Development (UNCTAD).</p>
STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Passenger and freight volumes are respectively measured in passenger-km and
  tonne-km, and broken down by mode of transport. For the purposes of monitoring
  this indicator, passenger-km data are split between aviation, road (broken
  down between passenger cars, buses and motorcycles) and rail, and tonne-km are
  split between aviation, road, rail and inland waterways. </p>

  <p>As maritime data are not widely available, only tonnes (rather than
  tonne-km) data at the regional level have been shared.</p>

  <h2>Concepts:</h2>

  <p><strong>Aviation:</strong></p>

  <p>The International Civil Aviation Organization (ICAO) through its Statistics
  Division have established standard methodologies and definitions to collect
  and report traffic (passenger and freight volume) data related to air
  transport. These standards and methodologies have been adopted by the 191
  Member States of ICAO and also by the Industry stakeholders i.e. air carriers
  and airports. The data of ICAO is used by States and also the World Bank for
  its development indicators. ICAO uses Air Transport Reporting Forms A, AS, B
  and C to arrive at the passenger and freight volumes for air transport.</p>

  <p>Precise definition of all different concepts and metadata related to Air
  Transport Reporting Forms A, AS, B and C to arrive at the passenger and
  freight volumes for air transport. approved by the ICAO Statistics Division
  and Member States can be found at the ICAO website given below -</p>

  <p><a
  href="http://www.icao.int/sustainability/pages/eap-sta-excel.aspx/">http://www.icao.int/sustainability/pages/eap-sta-excel.aspx/.</a></p>

  <p><strong>Road, Rail, Inland waterways, Pipelines</strong></p>

  <p>The ITF and UNECE, in collaboration with Eurostat, collect data on rail and
  road, inland waterway and pipeline statistics on an annual basis from all
  their collective Member countries. Data are collected from Transport
  Ministries, statistical offices and other institution designated as official
  data source. Although there are clear definitions for all the terms used in
  this survey, countries might have different methodologies to calculate
  tonne-kilometres and passenger-kilometres. Methods could be based on traffic
  or mobility surveys, use very different sampling methods and estimating
  techniques which could affect the comparability of their statistics. </p>

  <p>Official statistics for road, rail, inland waterways and pipeline transport
  are only available for UNECE or ITF member States. Data for these modes for
  other countries come from the ITF&#x2019;s global transport model.</p>

  <p>For definitions of all relevant terms, the UNECE/ITF/Eurostat Glossary for
  Transport Statistics can be consulted. The 5<sup>th</sup> edition of this
  publication should be released in 2019. The fourth edition from 2009 is
  available at <a
  href="https://www.unece.org/fileadmin/DAM/trans/main/wp6/pdfdocs/glossen4.pdf">https://www.unece.org/fileadmin/DAM/trans/main/wp6/pdfdocs/glossen4.pdf</a>.
  </p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <p><strong>Aviation</strong></p>

  <p>ICAO Air Transport Reporting Forms approved by the Statistics Division of
