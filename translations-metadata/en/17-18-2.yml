DOC_METHOD: >-
  <h2>Methods and guidance available to countries for the compilation of the
  data at the national level:</h2>

  <ul>
    <li><strong><em>Methodology used for the compilation of data at national level:</em></strong></li>
  </ul>

  <p>PARIS21 SDG Survey through online form. </p>

  <ul>
    <li><strong><em>International recommendations and guidelines available to countries: </em></strong></li>
  </ul>

  <p>PARIS21 pre-filled the survey for countries compliant with the European
  Statistics Code of Practice. The European Statistics Code of Practice is
  coherent with the Fundamental Principles of Official Statistics. Therefore,
  compliance with the ESS Code of Practice equates with compliance with all 10
  principles.</p>
