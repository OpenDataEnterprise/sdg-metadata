STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Percentage of children and young people achieving at least a minimum
  proficiency level in (i) reading and (ii) mathematics during primary education
  (Grade 2 or 3), at the end of primary education, and at the end of lower
  secondary education. The minimum proficiency level will be measured relative
  to new common reading and mathematics scales currently in development.</p>

  <h2>Concepts:</h2>

  <p><em>Minimum proficiency level</em> <em>(MPL)</em> is the benchmark of basic
  knowledge in a domain (mathematics, reading, etc.) measured through learning
  assessments. In September 2018, an agreement was reached on a verbal
  definition of the global minimum proficiency level of reference for each of
  the areas and domains of Indicator 4.1.1 as described in the <a
  href="http://gaml.uis.unesco.org/wp-content/uploads/sites/2/2019/02/MPLs_revised_doc_20190204.docx">Minimum
  Proficiency Levels (MPLs): Outcomes of the consensus building meeting</a>.</p>

  <p><em>Minimum proficiency levels defined by each learning assessment</em></p>

  <p>To ensure comparability across learning assessments, a verbal definition of
  MPL for each domain and levels between cross-national assessments (CNAs) was
  established by conducting an analysis of the performance level descriptors
  (PLDs)<sup><a href="#footnote-1" id="footnote-ref-1">[1]</a></sup> of
  cross-national, regional, and community-led tests in reading and mathematics.
  The analysis was led and completed by the UIS and a consensus among experts on
  the proposed methodology was deemed adequate and pragmatic.</p>

