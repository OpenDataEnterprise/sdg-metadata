COVERAGE: >-
  <p>Data availability:</p>

  <p>Since 2015, 139 countries had conducted violence against women national
  prevalence surveys or have included a module on violence against women in a
  DHS or other national household survey. However, not all these data are
  comparable and in many cases they are not collected on a regular basis.</p>

  <p>Time series:</p>

  <p>Time series are available for some countries. Global time series with
  comparable data not yet available. </p>

  <p>Disaggregation:</p>

  <p>In addition to form of violence and age, income/wealth, education,
  ethnicity (including indigenous status), disability status,
  marital/partnership status, relationship with the perpetrator (i.e.
  current/former partner), geographic location and frequency of violence are
  suggested as desired variables for disaggregation for this indicator. Though
  disaggregated data by these variables is not yet feasible to report on at
  regional and global levels, countries are encouraged to report these levels of
  disaggregation in their national reports; and&#x2014;whenever
  possible&#x2014;include these data for the age group 15 to 49.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>In most cases, only figures published by countries are used. However, in a
  small number of countries data may be recalculated to enhance comparability.
  Recalculation is done primarily to reflect the 15 to 49 preponderant age
  group, or to reflect the aggregate of physical and/or sexual intimate partner
  violence, for countries where this information is gathered but not published
  as such. Calculations are done using survey datasets made public by countries
  or using raw data available in published survey reports.</p>
