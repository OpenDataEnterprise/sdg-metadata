QUALITY_ASSURE: >-
  <p>The Interagency Working Group on Violence against Women Data, which
  comprises all custodian agencies for this SDG indicator, thoroughly reviews
  all country data, including its primary source when deemed necessary, to
  assess quality and comparability based on exclusion/inclusion criteria agreed
  upon a priori. These criteria refer to, inter-alia, survey population
  coverage, operational definitions, methodology, and time period. All data
  points have been discussed and a consensual decision made for every data point
  included/excluded from the current SDG Indicators Database. </p>

  <p>Starting in 2020, a country consultation and validation process of data
  compiled by custodian agencies for this indicator will be undertaken,
  including with identified SDG indicators focal points and other relevant
  ministries. </p>
