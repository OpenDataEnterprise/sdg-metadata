IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>When data for a country are entirely missing, no country-level estimate is
  published. </p>

  <p>&#x2022; At regional and global levels</p>

  <p>No imputations are made in cases where country data are not available.
  Where regional and global figures are presented, clear notes on data
  limitations are provided. The number of countries included in the average is
  clearly indicated. </p>
REG_AGG: >-
  <p>Global aggregates are weighted averages of all the countries that make up
  the world. Regional aggregates are weighted averages of all the countries
  within the region. Weights used are the population of women and girls aged 15
  to 49 from the most recent UN population prospects. Where data are not
  available for all countries in any given region, regional aggregates may still
  be calculated. The number of countries included in the average is clearly
  indicated.</p>

  <p>It should be noted that regional and global figures should be interpreted
  with caution, as they do not necessarily represent with accuracy the region or
  world as a whole, especially for regions where population coverage is below 50
  per cent. </p>

  <p>Custodian agencies, in consultation with Member States, are currently in
  the process of producing up-to-date global, regional and country estimates,
  enhancing the quality and accuracy of 5.2.1 reporting and addressing the
  comparability challenges outlined above. New regional and global estimates are
  expected to become available in mid-2020.</p>
DOC_METHOD: >-
  <p>Countries gather data on intimate partner violence through (1) specialized
  national prevalence surveys dedicated to measuring violence against women, (2)
  violence against women modules that are added to international/national
  household surveys, such as the DHS; and (3) victimization surveys</p>

  <p>Although administrative data from health, police, courts, justice and
  social services, among other services used by survivors of violence, can
  provide information on violence against women and girls, these do not provide
  prevalence data, but rather incidence data or service use (i.e., number of
  cases received in/reported to these services). Many abused women do not report
  violence and those who do, tend to be the most serious cases. Therefore,
  administrative data are not recommended to be used as a data source for this
  indicator. </p>

  <p>For more information on recommended practices in production of violence
  against women statistics see: <em>UN Guidelines for Producing Statistics on
  Violence against Women- Statistical Surveys</em> (UN, 2014). </p>
