SOURCE_TYPE: >-
  <p>The SDG 5.2.1 Indicator Database comprises namely data from
  population-based household surveys implementing an internationally
  standardised methodology. A significant proportion of data are gathered
  through the inclusion of a Domestic Violence Module in the DHS. In addition,
  some data come from dedicated surveys on violence against women in countries
  that have implemented, for example, WHO&#x2019;s violence against women survey
  methodology. Where available, other dedicated surveys are included if the data
  are deemed comparable. All sources date from 2005 onwards.</p>
COLL_METHOD: >-
  <p>Data are collated by the Inter-Agency Working Group on Violence against
  Women Data from data published by National Statistics Offices or other
  relevant national entities. For efficiency, some data are collated using
  existing data compiling online platforms (e.g., DHS StatCompiler). For a few
  countries, data are recalculated for harmonization regarding age group (15 to
  49) and type of intimate partner violence (any form of physical and/or sexual
  partner violence). </p>
