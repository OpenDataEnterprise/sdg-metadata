STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>This indicator measures the percentage of ever-partnered women and girls
  aged 15 years and older who have experienced physical, sexual or psychological
  violence by a current or former intimate partner, in the previous 12 months.
  Definition of violence against women and girls and of the forms of violence
  specified under this indicator are presented in the next section
  (Concepts).</p>

  <p><u>NOTE: Due to constraints related to feasibility (as noted in the
  Feasibility section below), this indicator currently globally reports only on
  the percentage of ever-partnered women and girls aged </u><em><u>15 to
  49</u></em><u> who have experienced </u><em><u>physical and/or
  sexual</u></em><u> partner violence.</u></p>

  <p><strong>Concepts:</strong></p>

  <p>According to the UN Declaration on the Elimination of Violence against
  Women (1993), violence against women is &#x201C;Any act of gender-based
  violence that results in, or is likely to result in, physical, sexual or
  psychological harm or suffering to women, including threats of such acts,
  coercion or arbitrary deprivation of liberty, whether occurring in public or
  in private life. Violence against women shall be understood to encompass, but
  not be limited to, the following: Physical, sexual and psychological violence
  occurring in the family [&#x2026;]&#x201D;. See here for full definition:
  http://www.un.org/documents/ga/res/48/a48r104.htm </p>

  <p>Intimate partner violence against women includes any abuse perpetrated by a
  current or former partner within the context of marriage, cohabitation or any
  other formal or informal union.</p>

  <p>The <u>different forms of violence</u> included in the indicator are
  defined as follows: </p>

  <p>1. Physical violence consists of acts aimed at physically hurting the
  victim and include, but are not limited to acts like pushing, grabbing,
  twisting the arm, pulling hair, slapping, kicking, biting or hitting with a
  fist or object, trying to strangle or suffocate, burning or scalding on
  purpose, or threatening or attacking with some sort of weapon, gun or knife.
  </p>

  <p>2. Sexual violence is defined as any sort of harmful or unwanted sexual
  behavior that is imposed on someone, whether by use of force, intimidation or
  coercion. It includes acts of abusive sexual contact, forced engagement in
  sexual acts, attempted or completed sexual acts without consent, non-contact
  acts such as being forced to watch or participate in pornography, etc. In
  intimate partner relationships, sexual violence is commonly defined as: being
  physically forced to have sexual intercourse, having sexual intercourse out of
  fear for what the partner might do or through coercion, and/or being forced to
  so something sexual that the woman considers humiliating or degrading.</p>

  <p>3. Psychological violence consists of any act intended to induce fear or
  emotional distress caused by a person&#x2019;s behaviour or act. It includes a
  range of behaviors that encompass acts of emotional abuse such as being
  frequently humiliated in public, intimidated or having things you care for
  destroyed, etc. These often coexist with acts of physical and sexual violence
  by intimate partners. In addition, surveys often measure controlling
  behaviours (e.g., being kept from seeing family or friends, or from seeking
  health care without permission). </p>

  <p>For a more detailed definition of physical, sexual and psychological
  violence against women see <em>Guidelines for Producing Statistics on Violence
  against Women- Statistical Surveys</em> (UN, 2014) and the <em>International
  Classification of Crime for Statistical Purposes</em> ICCS (UNODC, 2015).</p>
