RATIONALE: >-
  <p>Intimate partner violence is the most common form of violence that women
  and girls face globally. Given prevailing social norms that sanction male
  dominance over women, violence between intimate partners is often perceived as
  an ordinary/normal element of relationships, particularly in the context of
  marriage or other unions. Violence against women and girls is an extreme
  manifestation of gender inequality.</p>

  <p>Prevalence data are required to measure the magnitude of the problem;
  understand the various forms of violence and their consequences; identify
  groups at high risk; explore the barriers to seeking help; and ensure that the
  appropriate responses are being provided. These data are the starting point
  for informing laws, policies, and developing effective responses and
  programmes. They also allow countries to monitor change over time and
  optimally target resources to maximise the effectiveness of interventions
  (especially in resource-constrained settings).</p>
REC_USE_LIM: >-
  <p><u>Comparability:</u></p>

  <p>The availability of comparable data remains a challenge in this area as
  many data collection efforts have relied on different survey methodologies,
  used different definitions of partner or spousal violence and of the different
  forms of violence and different survey question formulations, used diverse age
  groups, or used different denominators, as well as the quality of interviewer
  training. Willingness to discuss experiences of violence and understanding of
  relevant concepts may also differ according to how the survey is implemented,
  and the cultural context and this can affect reported prevalence levels.</p>

  <p><u>Regularity of data production:</u></p>

  <p>Since 2005, only about 40 countries have conducted more than one survey on
  violence against women. Obtaining data on violence against women is a costly
  and time-consuming exercise, whether they are obtained through stand-alone
  dedicated surveys or through modules in other surveys. Demographic and Health
  Surveys (DHS) are conducted every 5 years or so and dedicated surveys, if
  repeated, are conducted usually with less periodicity than this. Monitoring
  this indicator with certain periodicity may be a challenge if sustained
  capacities are not built and financial resources are not available.</p>

  <p><u>Feasibility:</u></p>

  <p>This indicator calls for global reporting on three types of intimate
  partner violence: physical, sexual, and psychological. While there is global
  consensus on how physical and sexual intimate partner violence are generally
  defined and measured, psychological partner violence&#x2014;which may be
  conceptualised differently across cultures and in different contexts&#x2014;is
  still a Tear III sub-indicator. Since it is not yet feasible to report on
  psychological partner violence, this indicator currently reports on
  <em>physical and/or sexual intimate partner violence </em>only. Efforts are
  underway by custodian agencies to develop a global standard for measuring and
  reporting on psychological intimate partner violence. This will enable
  reporting on the three stipulated types of partner violence in the future.
  </p>

  <p>Similarly, this indicator calls for global reporting of violence
  experienced by ever-partnered women aged 15 years and above. However, a
  majority of data come from DHS, which typically sample only women aged 15-49,
  and there is a lack of consistency in the age range of sample populations
  across other country surveys. For those surveys that interview a sample of
  women from a different age group, the prevalence for the 15-49 age group is
  often published or can be calculated from available data. The global indicator
  therefore currently reports violence experienced by ever-partnered women and
  girls 15-49 years of age. Efforts are underway by custodian agencies to
  address this issue and to better understand and measure partner violence
  against women aged 50 and above. </p>
DATA_COMP: >-
  <p>This indicator calls for breakdown by form of violence and by age group.
  Countries are encouraged to compute prevalence data for each form of violence
  as detailed below to assist comparability at the regional and global
  levels:</p>

  <p><u>1. Physical violence: </u></p>

  <p>Number of ever-partnered women and girls (aged 15 years and above) who
  experience physical violence by a current or former intimate partner in the
  previous 12 months divided by the number of ever-partnered women and girls
  (aged 15 years and above) in the population multiplied by 100 </p>

  <p><u>2. Sexual violence: </u></p>

  <p>Number of ever-partnered women and girls (aged 15 years and above) who
  experience sexual violence by a current or former intimate partner in the
  previous 12 months divided by the number of ever-partnered women and girls
  (aged 15 years and above) in the population multiplied by 100 </p>

  <p><u>3. Psychological violence: </u></p>

  <p>Number of ever-partnered women and girls (aged 15 years and above) who
  experience psychological violence by a current or former intimate partner in
  the previous 12 months divided by the number of ever-partnered women and girls
  (aged 15 years and above) multiplied by 100 </p>

  <p><u>4. Any form of physical and/or sexual violence: </u></p>

  <p>Number of ever-partnered women and girls (aged 15 years and above) who
  experience physical and/or sexual violence by a current or former intimate
  partner in the previous 12 months divided by the number of ever-partnered
  women and girls (aged 15 years and above) multiplied by 100</p>

  <p><u>5. Any form of physical, sexual and/or psychological violence:</u></p>

  <p>Number of ever-partnered women and girls (aged 15 years and above) who
  experience physical, sexual and/or psychological violence by a current or
  former intimate partner in the previous 12 months divided by the number of
  ever-partnered women and girls (aged 15 years and above) multiplied by 100</p>

  <p><u>NOTE: To assist comparability at the regional and global level,
  countries are encouraged to </u><em><u>additionally</u></em><u> compute the
  above figures for ever-partnered </u><em><u>women aged 15 to 49</u></em><u>.
  Regional and global reporting on this indicator currently only includes data
  computed by countries for #4 above (i.e., </u><em><u>any form of physical
  and/or sexual partner violence</u></em><u>, and for the 15-49 age group). For
  further details, see Feasibility section above. </u></p>
