RATIONALE: >-
  <p>Having a skilled attendant at the time of childbirth is an important
  lifesaving intervention for both women and babies. Not having access to this
  key assistance is detrimental to women&apos;s health because it could cause
  the death of the women or long lasting morbidity, especially in vulnerable
  settings. </p>
REC_USE_LIM: ''
DATA_COMP: >-
  <p>The number of women aged 15-49 with a live birth attended by a skilled
  health personnel (e.g. doctors, nurses or midwives) during delivery is
  expressed as a percentage of women aged 15-49 with a live birth in the same
  period. </p>
DATA_VALIDATION: ''
ADJUSTMENT: ''
IMPUTATION: >-
  <ul>
    <li>At country level </li>
  </ul>

  <p>There is no treatment of missing values at country level. If value is
  missing for a given year, then there is no reporting of that value. </p>

  <p> </p>

  <ul>
    <li>At regional and global levels </li>
  </ul>

  <p>Missing values are not imputed for regional and global levels. The latest
  available year within each period is used for the calculation of regional and
  global average. </p>
REG_AGG: >-
  <p>Regional and global estimates are calculated using weighed averages. Annual
  number of births from United Nations Population Division, World Population
  Prospects<sup>2</sup> is used is as a weighing indicator. Regional values are
  calculated for a reference year, including a range of 4-5 years for each
  reference year. For example, for 2019, the latest year available for the
  period 2014--2019 was used. </p>
DOC_METHOD: >-
  <p>UNICEF and WHO maintain a joint databases on skilled attendance at
  childbirth (doctor, nurse or midwife or any additional qualified category) and
  both collaborate to ensure the consistency of data sources. These surveys
  include Demographic and Health Surveys (DHS), Multiple Indicator Cluster
  Surveys (MICS), Reproductive Health Surveys (RHS) and national surveys based
  on similar methodologies. The surveys are undertaken every 3 to 5 years. For
  some countries, for example in high-income regions (where the coverage is
  high), data sources include routine service statistics. </p>

  <p> </p>

  <p>Before acceptance into the joint global databases, UNICEF and WHO undergo a
  country consultation that consists of an updating and verification process
  that includes correspondence with field offices to clarify any questions
  regarding estimates. During this process, the national categories of skilled
  health personnel are verified, and so the estimates for some countries may
  include additional categories of trained personnel beyond doctors, nurses, and
  midwives. </p>
QUALITY_MGMNT: ''
QUALITY_ASSURE: >-
  <p>Data are reported to UNICEF on an annual basis. Values are reviewed and
  assess to make sure that reported indicator complies with standard definition
  and methodology. </p>

  <p> </p>

  <p>As part of the country consultation, data are reported by UNICEF country
  office or statistical offices in country to UNICEF-HQ for global compilation.
  At the national levels, country offices are in touch with national authorities
  to compile and provide requested data, and therefore, values reported in
  global database are validated by national authorities. </p>
QUALITY_ASSMNT: ''
COVERAGE: >-
  <p>Data availability: </p>

  <p>Data are available for over 170 countries. </p>

  <p>The lag between the reference year and actual production of data series
  depends on the availability of the household survey for each country. </p>

  <p>Time series:</p>

  <p>1990-2019 </p>

  <p>Disaggregation: </p>

  <p>For this indicator, when data are reported from household surveys,
  disaggregation is available for various socio-economic characteristics
  including residence (urban/rural), household wealth (quintiles), education
  level of the mother, maternal age, geographic regions. When data are reported
  from administrative sources, disaggregation is more limited and tend to
  include only residence. </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong> </p>

  <p>Discrepancies are possible if there are national figures compiled at the
  health facility level. These would differ from the global figures, which are
  typically based on survey data collected at the household level. </p>

  <p>In terms of survey data, some survey reports may present a total percentage
  of births attended by a skilled health professional that does not conform to
  the SDG definition (e.g., total includes provider that is not considered
  skilled, such as a community health worker). In that case, the percentage
  delivered by a physician, nurse, or a midwife are totalled, consulted with the
  country and included in the global database as the SDG estimate. </p>

  <p>In some countries where the indicator on skilled attendant at birth is not
  actively reported, birth in a health facility (institutional births) is used
  as a proxy indicator. This is frequent countries in the Latin America region
  or in European and Central Asian regions, where the proportion of
  institutional births is very high. Nonetheless, it should be noted that
  institutional births may underestimate the percentage of births with skilled
  attendant. </p>
