SRC_TYPE_COLL_METHOD: ''
SOURCE_TYPE: >-
  <p>National-level household surveys are the main data sources used to collect
  data for skilled health personnel SBA. These surveys include Demographic and
  Health Surveys (DHS), Multiple Indicator Cluster Surveys (MICS), Reproductive
  Health Surveys (RHS) and national surveys based on similar methodologies. The
  surveys are undertaken every 3 to 5 years. For mainly industrialized countries
  (where the coverage is high), data sources include routine service statistics.
  </p>
COLL_METHOD: >-
  <p>UNICEF and WHO maintain joint databases on skilled attendance at delivery
  (e.g. doctor, nurse or midwife or any additional qualified category) and both
  collaborate to ensure the consistency of data sources. These surveys include
  Demographic and Health Surveys (DHS), Multiple Indicator Cluster Surveys
  (MICS), Reproductive Health Surveys (RHS) and national surveys based on
  similar methodologies. The surveys are undertaken every 3 to 5 years. For
  mainly industrialized countries (where the coverage is high), data sources
  include routine service statistics. </p>

  <p> </p>

  <p>Before acceptance into the joint global databases, UNICEF and WHO undergo a
  country consultation that consists of an updating and verification process
  that includes correspondence with field offices to clarify any questions
  regarding estimates. During this process, the national categories of skilled
  health personnel are verified, and so the estimates for some countries may
  include additional categories of trained personnel beyond doctors, nurses, and
  midwives.</p>

  <p> </p>
FREQ_COLL: >-
  <p>As the main source of data is household surveys which are conducted every
  3-5 years, the collection of data are under this schedule. When data comes
  from administrative source, data can be available on an annual basis. </p>
REL_CAL_POLICY: >-
  <p>Estimates are published annually, in May by WHO in World Health Statistics
  (<a href="http://www.who.int/whosis/whostat/en/"
  target="_blank"><u>http://www.who.int/whosis/whostat/en/</u></a>) and by
  UNICEF in State of the World&#x2019;s Children, and are available at <a
  href="http://www.data.unicef.org/"
  target="_blank"><u>www.data.unicef.org</u></a> </p>
DATA_SOURCE: >-
  <p>Ministries of Health and National Statistical Offices, either through
  household surveys or routine sources. </p>
COMPILING_ORG: >-
  <p>United Nations Children&#x2019;s Fund (UNICEF), World Health Organization
  (WHO) </p>
