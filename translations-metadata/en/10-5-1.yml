SDG_RELATED_INDICATORS: >-
  <h1>Related indicators</h1>

  <p>Linkages with any other Goals and Targets: Recommendation II.2 of G-20 Data
  Gap Initiative &#x2013; 2 concerns FSIs. Its target is by 2021, G-20 economies
  to report the seven FSIs expected from the Special Data Dissemination
  Standards Plus (SDDS Plus) adherent economies on a quarterly frequency, with a
  timeliness of one quarter. The seven SDG FSIs are the same as the FSIs under
  SDDS, but with one exception under SDDS Plus, where resident real estate price
  index is used instead of net open position in foreign exchange to capital.</p>
