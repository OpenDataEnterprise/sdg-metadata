DATA_COMP: >-
  <p>INDICATOR LEVEL </p>

  <p>The score of each indicator level will be classified as a percentage of
  performance along the &#x201C;1 to 5&#x201D; scale. e.g. for a country
  selecting level 3 for indicator 2.1, the indicator level will be expressed as:
  3/5*100=60% </p>

  <p> </p>

  <p>CAPACITY LEVEL </p>

  <p>The level of the capacity will be expressed as the average of all
  indicators. e.g. for a country selecting level 3 for indicator 2.1 and level 4
  for indicator 2.2. Indicator level for 2.1 will be expressed as: 3/5*100=60%,
  indicator level for 2.2 will be expressed as: 4/5*100=80% and capacity level
  for 2 will be expressed as: (60+80)/2=70% </p>
