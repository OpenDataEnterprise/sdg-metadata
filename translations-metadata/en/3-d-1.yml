SOURCE_TYPE: >-
  <p>State Parties of IHR can use the on-line reporting tool, that reflects the
  questionnaire of the IHR State Parties Self-Assessment Tool was published in
  July 2018 (all references and results published at: <a
  href="https://extranet.who.int/e-spar/"
  target="_blank"><u>https://extranet.who.int/e-spar/</u></a>. </p>

  <p>The tool consists of 24 indicators for the thirteen IHR capacities needed
  to detect, assess, notify, report and respond, including at points of entry,
  to public health risk and acute events of domestic and international concern.
  </p>

  <p>For each of the 13 capacities, one to three indicators are used to measure
  the status of each capacity. Each indicator is based on five cumulative levels
  for annual reporting. For each indicator, the reporting State Party is asked
  to select which of the five levels best describes the State Party&#x2019;s
  current status. For each indicator, in order to move to the next level, all
  capacities described in previous levels should be in place. </p>
COLL_METHOD: >-
  <p> </p>

  <p>WHO receives the data send by each State Party from the Official IHR
  National Focal Point from designated officers that will have access to e-SPAR
  restrict page for reporting on line and consult all national reports submitted
  in the e-SPAR database. </p>

  <p>After submission of data by each State Party, State Party and WHO IHR staff
  involved in the specific report will receive acknowledgement message from
  e-SPAR, with summary of information provided. </p>

  <p>WHO also will review data received at all level of the organization, using
  the e-SPAR platform for monitoring and evaluation of results, before final
  report to the World Health Assembly is produced and published. </p>

  <p>Breakdown of results can be done by country, WHO administrative Regions,
  Capacities and its indicators. All data recorded safely in e-SPAR platform.
  </p>
