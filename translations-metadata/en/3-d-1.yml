RATIONALE: >-
  <p>The revised International Health Regulations (IHR) were adopted in 2005 and
  entered into force in 2007 (available at: <a
  href="http://apps.who.int/iris/bitstream/10665/43883/1/9789241580410_eng.pdf"
  target="_blank"><u>http://apps.who.int/iris/bitstream/10665/43883/1/9789241580410_eng.pdf</u></a>
  ) . </p>

  <p>Under the IHR, States Parties are obliged to develop and maintain minimum
  core capacities for surveillance and response, including at points of entry,
  in order to early detect, assess, notify, and respond to any potential public
  health events of international concern. </p>

  <p>Article 54 of the IHR request that States Parties and the Director-General
  shall report to the World Health Assembly on the implementation of these
  Regulations as decided by the World Health Assembly. </p>

  <p>In 2008, the World Health Assembly, through the adoption of Resolution
  WHA61(2), and later on 2018 with the Resolution WHA71(15), decided that
  &#x201C;that States Parties and the Director-General shall continue to report
  annually to the Health Assembly on the implementation of the International
  Health Regulations (2005), using the self-assessment annual reporting
  tool&#x201D;. </p>

  <p> </p>

  <p>This SDG 3.d.1. indicator reflects the capacities State Parties of the
  International Health Regulations (2005) (IHR) had agreed and committed to
  develop. </p>

  <p> </p>
