REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>The NEET aggregates are derived from the ILO modelled estimates that are
  used to produce global and regional estimates of, amongst others, rates of
  youth not in employment. These models use multivariate regression and
  cross-validation techniques to impute missing values at the country level,
  which are then aggregated to produce regional and global estimates. The
  regional and global NEET rates are obtained by first adding up, across
  countries, the numerator and denominator of the formula that defines NEET
  rates as outlined above. Once both magnitudes are produced at the desired
  level of aggregation, the ratio between the two is used to produce the NEET
  rate for each regional grouping and the global level. Notice that this direct
  aggregation method can be used due to the imputation of missing observations.
  For further information on the estimates, please refer to the the ILO modelled
  estimates methodological overview, available at <a
  href="https://www.ilo.org/ilostat-files/Documents/TEM.pdf">https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>
DOC_METHOD: >-
  <h2>Methods and guidance available to countries for the compilation of the
  data at the national level:</h2>

  <p>In order to calculate this indicator, reliable data are needed on both the
  labour market situation and the participation in the educational system of the
  youth. These data are collected at the national level mainly through labour
  force surveys (or other types of household surveys with an employment module).
  For the methodology of each national household survey, one must refer to the
  most comprehensive survey report or to the methodological publications of the
  national statistical office in question.</p>

  <ul>
    <li>ILO Guidebook - Decent Work and the Sustainable Development Goals: A Guidebook on SDG Labour Market Indicators (<a href="https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm">https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm</a> )</li>
