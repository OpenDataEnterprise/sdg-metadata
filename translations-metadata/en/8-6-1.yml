RATIONALE: >-
  <h2>Rationale:</h2>

  <p>The share of youth not in employment, education or training (youth NEET
  rate) provides a measure of youth who are outside the educational system, not
  in training and not in employment, and thus serves as a broader measure of
  potential youth labour market entrants than youth unemployment. It includes
  discouraged worker youth as well as those who are outside the labour force due
  to disability or engagement in household chores, among other reasons. Youth
  NEET is also a better measure of the current universe of potential youth
  labour market entrants as compared with the youth inactivity rate, as the
  latter includes those youth who are outside the labour force and are in
  education, and thus are furthering their skills and qualifications.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>The calculation of this indicator requires to have reliable information on
  both the labour market status and the participation in education or training
  of young persons. The quality of such information is heavily dependent on the
  questionnaire design, the sample size and design and the accuracy of
  respondents&apos; answers. </p>

  <p>In terms of the analysis of the indicator, in order to avoid
  misinterpreting it, it is important to bear in mind that it is composed of two
  different sub-groups (unemployed youth not in education or training and youth
  outside the labour force not in education or training). The prevalence and
  composition of each sub-group would have policy implications, and thus, should
  also be considered when analysing the NEET rate.</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>Youth NEET rate =</p>

  <p>(Youth &#x2013; (Youth in employment + Youth not in employment but in
  education or training))/Youth) x 100</p>

  <p>It is important to note here that youth simultaneously in employment and
  education or training should not be double counted when subtracted from the
  total number of youth.</p>

  <p>The formula can also be expressed as:</p>

  <p>Youth NEET rate =</p>

  <p>((Unemployed youth + Youth outside the labour force) &#x2013; (Unemployed
  youth in education or training + Youth outside the labour force in education
  or training)) Youth x 100</p>
IMPUTATION: >-
  <h2>Treatment of missing values:</h2>

  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>

  <p>Multivariate regression and cross-validation techniques are used to impute
  missing values at the country level. The additional variables used for the
  imputation include a range of indicators, including labour market and school
  enrolment data. However, the imputed missing country values are only used to
  calculate the global and regional estimates; they are not used for
  international reporting on the SDG indicators by the ILO. </p>

  <p>For further information on the estimates, please refer to the the ILO
