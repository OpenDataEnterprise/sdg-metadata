QUALITY_ASSURE: >-
  <p><strong>Quality assurance:</strong></p>

  <p>Data consistency and quality checks regularly conducted for validation of
  the data before dissemination in the ILOSTAT database.</p>

  <p>In many cases, data are obtained through ILO processing of microdata sets
  of national household surveys. Data are also reported by national statistical
  offices or other relevant national agencies to the ILO Department of
  Statistics through its annual ILOSTAT questionnaire on labour statistics. The
  primary source of the data as well as the repository where applicable are
  indicated in the relevant metadata and/or footnotes in ILOSTAT and in the SDG
  Indicators Global Database.</p>
COVERAGE: >-
  <h1>Data availability</h1>

  <h2>Description:</h2>

  <h2>Time series:</h2>

  <p>Data for this indicator is available as of 2000 in the SDG Indicators
  Global Database, but longer time series are available in ILOSTAT.</p>

  <h2>Disaggregation:</h2>

  <p>No disaggregation is specifically required for this indicator, although
  having it disaggregated by sex is desirable, as is disaggregation by detailed
  age groups within the youth age band</p>
