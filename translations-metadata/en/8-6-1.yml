STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>This indicator conveys the proportion of youth (aged 15-24 years) not in
  education, employment or training (also known as &quot;the youth NEET
  rate&quot;).</p>

  <h2>Concepts:</h2>

  <p>For the purposes of this indicator, youth is defined as all persons between
  the ages of 15 and 24 (inclusive).</p>

  <p>According to the International Standard Classification of Education
  (ISCED), education is defined as organized and sustained communication
  designed to bring about learning. Formal education is defined in ISCED as
  education that is institutionalized, intentional, and planned through public
  organizations and recognized private bodies and, in their totality, make up
  the formal education system of a country. Non-formal education, like formal
  education is defined in ISCED as education that is institutionalized,
  intentional and planned by an education provider but is considered an
  addition, alternative and/or a complement to formal education. It may be short
  in duration and/or low in intensity and it is typically provided in the form
  of short courses, workshops or seminars. Informal learning is defined in ISCED
  as forms of learning that are intentional or deliberate, but not
  institutionalized. It is thus less organized and less structured than either
  formal or non-formal education. Informal learning may include learning
  activities that occur in the family, in the work place, in the local
  community, and in daily life, on a self-directed, family-directed or
  socially-directed basis. For the purposes of this indicator, persons will be
  considered in education if they are in formal or non-formal education, as
  described above, but excluding informal learning.</p>

  <p>Employment is defined as all persons of working age who, during a short
  reference period (one week), were engaged in any activity to produce goods or
  provide services for pay or profit.</p>

  <p>For the purposes of this indicator, persons are considered to be in
  training if they are in a non-academic learning activity through which they
  acquire specific skills intended for vocational or technical jobs. Vocational
  training prepares trainees for jobs that are based on manual or practical
  activities, and for skilled operative jobs, both blue and white collar related
  to a specific trade, occupation or vocation. Technical training on the other
  hand imparts learning that can be applied in intermediate-level jobs, in
  particular those of technicians and middle managers. </p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>The preferred official national data source for this indicator is a
  household-based labour force survey. </p>

  <p>In the absence of a labour force survey, a population census and/or other
  type of household surveys with an appropriate employment module may be used to
  obtain the required data. </p>
COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p>The ILO Department of Statistics sends out its annual questionnaire to all
  relevant agencies within each country (national statistical office, labour
  ministry, etc.) requesting the latest annual data available and any revisions
  on numerous labour market topics and indicators, including many SDG
  indicators. Indicator 8.6.1 is calculated from statistics submitted to the ILO
  via this questionnaire as well as through special agreements with regional and
  national statistical offices or through the processing of microdata sets of
  national labour force surveys.</p>
FREQ_COLL: >-
  <h1>Calendar</h1>

  <h2>Data collection:</h2>

  <p>The ILO sends out its annual ILOSTAT questionnaire on labour statistics,
  usually in the 2nd quarter, with a view to receiving the requested statistics
  by the 3rd quarter or the end of the year at the latest. Data received in
  batch from regional and national statistical offices and data obtained through
  the processing of microdata sets of national household surveys by the ILO
  Department of Statistics are continuously updated in ILOSTAT (as they become
  available to the ILO Department of Statistics).</p>
REL_CAL_POLICY: >-
  <h2>Data release:</h2>

  <p>The ILOSTAT database is continuously updated to reflect statistics compiled
  and processed every week. In general, statistics for EUROSTAT and OECD
  countries are available around the 2nd or 3rd quarter of the year following
  the year of reference, whereas they are usually available around the 3rd or
  4th quarter of the year following the year of reference for the other
  countries.</p>
DATA_SOURCE: >-
  <h1>Data providers</h1>

  <p>Mainly national statistical offices, and in some cases labour ministries or
  other related agencies, at the country-level. In some cases, regional or
  international statistical offices can also act as data providers.</p>
