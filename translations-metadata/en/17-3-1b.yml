SDG_GOAL: >-
  <p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>
SDG_TARGET: >-
  <p>Target 17.3: Mobilize additional financial resources for developing
  countries from multiple sources</p>
SDG_INDICATOR: >-
  <p>Indicator 17.3.1: Foreign direct investments, official development
  assistance and South-South Cooperation as a proportion of gross national
  income</p>
META_LAST_UPDATE: '<p>Last updated: 20 April 2020</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1>Institutional information</h1>
  <h2>Organization(s):</h2>
  <p>Organisation for Economic Co-operation and Development (OECD)</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>The OECD/DAC has been collecting data on ODA flows from 1960.</p>

  <p>The data are reported by donors according to the same standards and
  methodologies (see here: <a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).</p>

  <p>Data are reported on an annual calendar year basis by statistical reporters
  in national administrations (aid agencies, Ministries of Foreign Affairs or
  Finance, etc.</p>
COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p>ODA DATA: A statistical reporter is responsible for the collection of DAC
  statistics in each providing country/agency. This reporter is usually located
  in the national aid agency, Ministry of Foreign Affairs or Finance, etc.</p>
FREQ_COLL: >-
  <h1>Calendar</h1>

  <h2>Data collection:</h2>

  <p>ODA DATA: Data are published on an annual basis in December for flows in
  the previous year. Detailed 2019 flows will be published in December 2020.
  </p>

  <p>Temporary classification of ODA data: Tier I</p>
REL_CAL_POLICY: |-
  <h2>Data release:</h2>
  <p>ODA DATA: December 2020 for the release of 2019 ODA figures.</p>
DATA_SOURCE: >-
  <h1>Data providers</h1>

  <p>Data are reported on an annual calendar year basis by statistical reporters
  in national administrations (aid agencies, Ministries of Foreign Affairs or
  Finance, etc.</p>
COMPILING_ORG: |-
  <h1>Data compilers</h1>
  <p>OECD</p>
RATIONALE: >-
  <h2>Rationale:</h2>

  <p>Total ODA flows to developing countries quantify the public effort that
  donors provide to developing countries.</p>
REC_USE_LIM: |-
  <h2>Comments and limitations:</h2>
  <p>ODA data are available from 1960 onwards</p>
DATA_COMP: <h1>Methodology</h1>
IMPUTATION: |-
  <h2>Treatment of missing values:</h2>
  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>
  <p>ODA DATA: None</p>
  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>
  <p>ODA DATA: None</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>ODA is broken down by country and geographical regions can be compiled from
  the country data. </p>
COVERAGE: >-
  <h1>Data availability</h1>

  <h2>Description:</h2>

  <p>On a donor basis for all DAC countries and many non-DAC providers
  (bilateral and multilateral) that report to the DAC.</p>

  <h2>Disaggregation:</h2>

  <p>ODA can be disaggregated by donor, recipient country, type of finance, type
  of aid, sector, etc.</p>
COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>ODA: DAC statistics are standardized on a calendar year basis for all
  donors and may differ from fiscal year data available in budget documents for
  some countries.</p>
