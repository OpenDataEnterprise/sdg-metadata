RATIONALE: >-
  <h2>Rationale:</h2>

  <p>FDI has been the largest source of external finance for developing
  economies over the past decade, and the most resilient to economic and
  financial shocks. </p>
REC_USE_LIM: |-
  <h2>Comments and limitations:</h2>
  <p>FDI inflows are available from 1980 onwards. </p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>UNCTAD regularly collects published and unpublished national official FDI
  data flows directly from central banks, statistical offices or national
  authorities. </p>
IMPUTATION: |-
  <h2>Treatment of missing values:</h2>
  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>
  <p>FDI data: estimated by annualizing the data or using mirror data.</p>
  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>
  <p>FDI data: None</p>
