STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>FDI part: FDI inflows (expressed in millions of US dollars)</p>

  <h2>Concepts:</h2>

  <p>Foreign direct investment (FDI) is defined as an investment involving a
  long-term relationship and reflecting a lasting interest and control by a
  resident entity in one economy (foreign</p>

  <p>direct investor or parent enterprise) in an enterprise resident in an
  economy other than that of the foreign direct investor (FDI enterprise or
  affiliate enterprise or foreign affiliate). Please see the Methodological Note
  of UNCTAD&#x2019;s World Investment Report (<a
  href="https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf">https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf</a>).
  </p>
SOURCE_TYPE: >-
  <p>Data sources</p>

  <h2>Description:</h2>

  <p>UNCTAD has been collecting FDI data by relevant national authorities, such
  as central banks and statistical offices (please see here for the sources and
  methodology of data for each economy (<a
  href="https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf">https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf</a>).
  </p>
COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p>FDI data: In compiling FDI inflows published data and websites of national
  sources were consulted first. Requests were then made to national official
  sources of all economies for verification and/or updates and supplementary
  data.</p>
