SDG_GOAL: '<p>Goal 10: Reduce inequality within and among countries</p>'
SDG_TARGET: >-
  <p>Target 10.b: Encourage official development assistance and financial flows,
  including foreign direct investment, to States where the need is greatest, in
  particular least developed countries, African countries, small island
  developing States and landlocked developing countries, in accordance with
  their national plans and programmes</p>
SDG_INDICATOR: >-
  <p>Indicator 10.b.1: Total resource flows for development, by recipient and
  donor countries and type of flow (e.g., official development assistance,
  foreign direct investment and other flows)</p>
META_LAST_UPDATE: '<p>Last updated: 19 July 2016</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1>Institutional information</h1>
  <h2>Organization(s):</h2>
  <p>Organisation for Economic Co-operation and Development (OECD)</p>
STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Total resource flows for development, by recipient and donor countries and
  type of flow comprises of Official Development Assistance (ODA), other
  official flows (OOF) and private flows.</p>

  <h2>Concepts:</h2>

  <p>Official and private flows, both concessional and non-concessional to
  developing countries. For official flows the major distinction is between
  official development assistance (ODA) and other official flows</p>

  <p>OOF, while private flows are broken down into flows at market terms and
  charitable grants. Flows include contributions to multilateral development
  agencies, which are themselves official bodies. See <a
  href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a></p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>The OECD Development Assistance Committee (DAC) has been collecting data on
  official and private resource flows from 1960 at an aggregate level.</p>

  <p>The data are reported by donors according to the same standards and
  methodologies (see here: <a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).</p>

  <p>Data are reported on an annual calendar year basis by statistical reporters
  in national administrations (aid agencies, Ministries of Foreign Affairs or
  Finance, etc.</p>
COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p>A statistical reporter is responsible for the collection of DAC statistics
  in each providing country/agency. This reporter is usually located in the
  national aid agency, Ministry of Foreign Affairs or Finance etc.</p>
FREQ_COLL: >-
  <h1>Calendar</h1>

  <h2>Data collection:</h2>

  <p>Data are published on an annual basis in December for flows in the previous
  year. Detailed 2015 flows will be published in December 2016.</p>
