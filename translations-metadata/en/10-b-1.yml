RATIONALE: >-
  <h2>Rationale:</h2>

  <p>Total resource flows to developing countries quantify the overall
  expenditures that donors provide to developing countries.</p>
REC_USE_LIM: |-
  <h2>Comments and limitations:</h2>
  <p>NA</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>The sum of official and private flows from all donors to developing
  countries.</p>
IMPUTATION: |-
  <h2>Treatment of missing values:</h2>
  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>
  <p>None - no estimates are made for missing values</p>
  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>
  <p>Not applicable</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>Global and regional figures are based on the sum of total resource flows to
  developing countries.</p>
COVERAGE: >-
  <h1>Data availability</h1>

  <p>On a donor basis for all DAC countries and many non-DAC providers
  (bilateral and multilateral) that report to the DAC.</p>

  <p>On a recipient basis for all developing countries eligible for ODA.</p>

  <h2>Disaggregation:</h2>

  <p>This indicator can be disaggregated by type of flow (ODA, OOF, private), by
  donor, recipient country, type of finance, type of aid etc.</p>
COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>Development Assistance Committee (DAC) statistics are standardized on a
  calendar year basis for all donors and may differ from fiscal year data
  available in budget documents for some countries.</p>
