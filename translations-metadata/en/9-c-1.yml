RATIONALE: >-
  <h2>Rationale:</h2>

  <p>The percentage of the population covered by a mobile cellular network can
  be considered as a minimum indicator for ICT access since it provides people
  with the possibility to subscribe to and use mobile-cellular services to
  communicate. Over the last decade, mobile-cellular networks have expanded
  rapidly and helped overcome very basic infrastructure barriers that existed
  when fixed-telephone networks &#x2013; often limited to urban and highly
  populated areas - were the dominant telecommunication infrastructure.</p>

  <p>While 2G (narrowband) mobile-cellular networks offer limited (and mainly
  voice-based) services, higher-speed networks (3G and LTE) provide increasingly
  high-speed, reliable and high-quality access to the Internet and its
  increasing amount of information, content, services, and applications. Mobile
  networks are therefore essential to overcoming infrastructure barriers,
  helping people join the information society and benefit from the potential of
  ICTs, in particular in least developed countries.</p>

  <p>The indicator highlights the importance of mobile networks in providing
  basic, as well as advanced communication services and will help design
  targeted policies to overcome remaining infrastructure barriers, and address
  the digital divide. Many governments track this indicator and have set
  specific targets in terms of the mobile population coverage (by technology)
  that operators must achieve.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>Some countries have difficulty calculating overall mobile-cellular
  population coverage. In some cases, data refer only to the operator with the
  largest coverage, and this may understate the true coverage.</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>The indicator percentage of the population covered by a mobile network,
  broken down by technology, refers to the percentage of inhabitants living
  within range of a mobile-cellular signal, irrespective of whether or not they
  are mobile phone subscribers or users. This is calculated by dividing the
  number of inhabitants within range of a mobile-cellular signal by the total
  population and multiplying by 100.</p>
IMPUTATION: >-
  <h2>Treatment of missing values:</h2>

  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>

  <p>Missing values are estimated using data published by mobile cellular
  operators that have the largest market share.</p>

  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>

  <p>Missing values are estimated using data published by mobile cellular
  operators that have the largest market share.</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>Global and regional estimates are produced using weighted country-level
  data. First, the missing country-level data are estimated using data of the
  dominant mobile operator. Once all the country-level percentages are
  available, the number of people covered by the mobile signal is calculated by
  multiplying the percentage of population covered by the signal to the
  population of the country. The regional and world total population covered by
  a signal were calculated by summing the country-level data. The aggregate
  percentages were calculated by dividing the regional totals by the population
  of respective groups.</p>
COVERAGE: >-
  <h1>Data availability</h1>

  <p>By 2015, data on 2G mobile population coverage were available for about 147
  countries, from developed and developing regions, and covering all key global
  regions. Data on 3G mobile population coverage were available for 152
  countries and data on LTE mobile population coverage were available for 124
  countries. ITU publishes data on this indicator yearly.</p>

  <h2>Disaggregation:</h2>

  <p>Based on the data for the percentage of the population covered by a mobile
  network, broken down by technology, and on rural population figures, countries
  can produce estimates on rural and urban population coverage. ITU produces
  global estimates for the rural population coverage, by technology.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>None. ITU uses the data provided by countries, including the in-scope
  population that is used to calculate the percentages.</p>
