STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Proportion of population covered by a mobile network, broken down by
  technology, refers to the percentage of inhabitants living within range of a
  mobile-cellular signal, irrespective of whether or not they are mobile phone
  subscribers or users. This is calculated by dividing the number of inhabitants
  within range of a mobile-cellular signal by the total population and
  multiplying by 100.</p>

  <h2>Concepts:</h2>

  <p>The indicator is based on where the population lives, and not where they
  work or go to school, etc. When there are multiple operators offering the
  service, the maximum population number covered should be reported. Coverage
  should refer to LTE, broadband (3G) and narrowband (2G) mobile-cellular
  technologies and include:</p>

  <p><strong>2G mobile population coverage</strong>: Mobile networks with access
  to data communications (e.g. Internet) at downstream speeds below 256 Kbit/s.
  This includes mobile-cellular technologies such as GPRS, CDMA2000 1x and most
  EDGE implementations. The indicator refers to the theoretical ability of
  subscribers to use non-broadband speed mobile data services, rather than the
  number of active users of such services.</p>

  <p><strong>3G population coverage</strong>: refers to the percentage of
  inhabitants that are within range of at least a 3G mobile-cellular signal,
  irrespective of whether or not they are subscribers. This is calculated by
  dividing the number of inhabitants that are covered by at least a 3G
  mobile-cellular signal by the total population and multiplying by 100. It
  excludes people covered only by GPRS, EDGE or CDMA 1xRTT.</p>

  <p><strong>LTE population coverage</strong>: Refers to the percentage of
  inhabitants that live within range of LTE/LTE-Advanced, mobile
  WiMAX/WirelessMAN or other more advanced mobile-cellular networks,
  irrespective of whether or not they are subscribers. This is calculated by
  dividing the number of inhabitants that are covered by the previously
  mentioned mobile-cellular technologies by the total population and multiplying
  by 100. It excludes people covered only by HSPA, UMTS, EV-DO and previous 3G
  technologies, and also excludes fixed WiMAX coverage.</p>

  <p>As technologies evolve and as more and more countries will deploy and
  commercialize more advanced mobile-broadband networks (5G etc.), the indicator
  will include further breakdowns.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>This indicator is based on an internationally agreed definition and
  methodology, which have been developed under the coordination of ITU, through
  its Expert Groups and following an extensive consultation process with
  countries. It is also a core indicator of the Partnership on Measuring ICT for
  Development&apos;s Core List of Indicators, which has been endorsed by the UN
  Statistical Commission (last time in 2014).</p>

  <p>ITU collects data for this indicator through an annual questionnaire from
  national regulatory authorities or Information and Communication Technology
  Ministries, who collect the data from Internet service providers.</p>
