RATIONALE: >-
  <p><strong>Rationale:</strong></p>

  <p>The average annual number of people requiring treatment and care for NTDs
  is the number that is expected to decrease toward &#x201C;the end of
  NTDs&#x201D; by 2030 (target 3.3), as NTDs are eradicated, eliminated or
  controlled. The number of people requiring other interventions against NTDs
  (e.g. vector management, veterinary public health, water, sanitation and
  hygiene) are expected to need to be maintained beyond 2030 and are therefore
  to be addressed in the context of other targets and indicators, namely
  Universal Health Coverage (UHC) and universal access to water and
  sanitation.</p>

  <p>This number should not be interpreted as the number of people at risk for
  NTDs. It is in fact a subset of the larger number of people at risk. Mass
  treatment is limited to those living in districts above a threshold level of
  prevalence; it does not include all people living in districts with any risk
  of infection. Individual treatment and care is for those who are or have
  already been infected; it does not include all contacts and others at risk of
  infection. This number can better be interpreted as the number of people at a
  level of risk requiring medical intervention &#x2013; that is, treatment and
  care for NTDs.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>Country reports may not be perfectly comparable over time. Improved
  surveillance and case-finding may lead to an apparent increase in the number
  of people known to require treatment and care. Some further estimation may be
  required to adjust for changes in surveillance and case-finding. Missing
  country reports may need to be imputed for some diseases in some years.</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>Some estimation is required to aggregate data across interventions and
  diseases. There is an established methodology that has been tested and an
  agreed international standard. [<a
  href="http://www.who.int/wer/2012/wer8702.pdf?ua=1">http://www.who.int/wer/2012/wer8702.pdf?ua=1</a>]</p>

  <p>1) Average annual number of people requiring mass treatment known as PC for
  at least one PC-NTD (lymphatic filariasis, onchocerciasis, schistosomiasis,
  soil-transmitted helminthiases and trachoma). People may require PC for more
  than one PC-NTD. The number of people requiring PC is compared across the
  PC-NTDs, by age group and implementation unit (e.g. district). The largest
  number of people requiring PC is retained for each age group in each
  implementation unit. The total is considered to be a conservative estimate of
  the number of people requiring PC for at least one PC-NTD. Prevalence surveys
  determine when an NTD has been eliminated or controlled and PC can be stopped
  or reduced in frequency, such that the average annual number of people
  requiring PC is reduced.</p>

  <p>2) Number of new cases requiring individual treatment and care for other
  NTDs: The number of new cases is based on country reports, whenever available,
  of new and known cases of Buruli ulcer, dengue, dracunculiasis,
  echinococcosis, human African trypanosomiasis (HAT), leprosy, the
  leishmaniases, rabies and yaws. Where the number of people requiring and
  requesting surgery for PC-NTDs (e.g. trichiasis or hydrocele surgery) is
  reported, it can be added here. Similarly, new cases requiring and requesting
  rehabilitation (e.g. leprosy or lymphoedema) can be added whenever
  available.</p>

  <p>Populations referred to under 1) and 2) may overlap; the sum would
  overestimate the total number of people requiring treatment and care. The
  maximum of 1) or 2) is therefore retained at the lowest common implementation
  unit and summed to get conservative country, regional and global aggregates.
  By 2030, improved co-endemicity data and models will validate the trends
  obtained using this simplified approach.</p>
IMPUTATION: >-
  <h2>Treatment of missing values:</h2>

  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>

  <p>We do not impute missing values for countries that have never reported data
  for any NTD. For countries that have reported data in the past, we impute
  missing values only for those NTDs that have been reported in the past but
  that have not been reported in the current year.</p>

  <p>For reproducibility, we employ multiple imputation techniques using the
  freely available Amelia package in R. We impute 100 complete datasets using
  all available cross-sectional data (countries and years), applying a square
  root transformation to exclude negative values of incidence, as well as
  categorical variables denoting regions and income groups, and allowing for
  country-specific linear time effects. We aggregate across diseases and extract
  the mean and 2.5th and 97.5th centile values to report best estimates and
  uncertainty intervals for each country.</p>

  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>

  <p>Using the 100 imputed datasets, we aggregate across diseases and regions,
  extract the mean and 2.5th and 97.5th centile values to report best estimates
  and uncertainty intervals at the regional and global levels.</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>Global and regional estimates are simple aggregates of the country values,
  with no particular weighting. There is no further adjustment for global and
  regional estimates.</p>
DOC_METHOD: >-
  <h2>Methods and guidance available to countries for the compilation of the
  data at the national level:</h2>

  <p>This indicator is based on national-level data reported to WHO by its
  Member States and disseminated via the WHO Global Health Observatory (<a
  href="http://www.who.int/gho/neglected_diseases/en/">http://www.who.int/gho/neglected_diseases/en/</a>)
  and <a
  href="https://unitednations-my.sharepoint.com/personal/shibata_un_org/Documents/New%20Zin/wordH/updated/PC"><u>PC</u></a>
  Data Portal (<a
  href="http://apps.who.int/gho/cabinet/pc.jsp">http://apps.who.int/gho/cabinet/pc.jsp</a>).
  Some adjustment is required to aggregate country-reported data on individual
  neglected tropical diseases across all NTDs included in this indicator. There
  is an established methodology to standardize this aggregation: <a
  href="http://www.who.int/wer/2012/wer8702.pdf%20">http://www.who.int/wer/2012/wer8702.pdf</a></p>

  <p>Following a recommendation by the Working Group on Monitoring and
  Evaluation of the Strategic and Technical Advisory Group for NTDs, WHO has led
  the development of an integrated NTD database to improve evidence-based
  planning and management of NTD programmes at the national and sub-national
  levels. The Integrated NTD database is available here: <a
  href="http://www.who.int/neglected_diseases/data/ntddatabase/en/">http://www.who.int/neglected_diseases/data/ntddatabase/en/</a>.
  </p>

  <p>For NTDs requiring preventive chemotherapy, a joint reporting mechanism and
  set of reporting forms have been developed to facilitate the process of
  requesting donated medicines and reporting progress as well as to improve
  coordination and integration among programmes, more information is available
  here, <a
  href="http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/">http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/</a></p>

  <p>For the other NTDs, the number of new cases should be reported by the
  health facilities to the national level in order to compile them. If active
  case search activities are organized (e.g. for integrated skin NTDs, human
  African trypanosomiasis, etc.), the country must ensure that the number of new
  cases detected through these activities are also reported, either through the
  health facilities or directly to the national level. A strong health
  information system is essential for countries to be able to collect, compile
  and analyse good quality information on these NTDs.</p>
QUALITY_ASSURE: >-
  <h2>Quality assurance:</h2>

  <p>Training materials for the Integrated NTD database are available here: <a
  href="http://www.who.int/neglected_diseases/data/ntddatabase/en/">http://www.who.int/neglected_diseases/data/ntddatabase/en/</a>.
  A user guide and video tutorial for the joint reporting mechanism and set of
  reporting forms are available here: <a
  href="http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/">http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/</a></p>

  <p>Details about individual NTD data are available via: <a
  href="http://www.who.int/gho/neglected_diseases/en/">http://www.who.int/gho/neglected_diseases/en/</a>.
  For NTDs requiring preventive chemotherapy, reports are signed by the NTD
  coordinator or a Ministry of Health representative to formally endorse the
  country&#x2019;s request for medicines (when applicable) and data. They are
  submitted to the WHO Representative of the concerned WHO Country office.</p>
COVERAGE: >-
  <h1>Data availability</h1>

  <p>Data are currently being reported by 185 countries, with good coverage of
  all regions.</p>

  <h2>Disaggregation:</h2>

  <p>Disaggregation by disease is required; ending the epidemic of NTDs requires
  a reduction in the number of people requiring interventions for each NTD. </p>

  <p>Disaggregation by age is required for PC: preschool-aged children (1-4
  years), school-aged (5-14 years) and adults (= 15 years).</p>
COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>Countries do not typically aggregate their data across NTDs, but if they
  applied the aggregation method as described above, they would obtain the same
  number. The only exceptions would be countries with one or more missing values
  for individual NTDs. In these exceptional cases, internationally estimated
  aggregates will be higher than country produced aggregates that assume missing
  values are nil. We present best estimates with uncertainty intervals to
  highlight those missing values that have a significant impact on country
  aggregates, until such time that missing values are reported.</p>
