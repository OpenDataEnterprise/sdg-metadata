STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Number of people requiring treatment and care for any one of the neglected
  tropical diseases (NTDs) targeted by the WHO NTD Roadmap and World Health
  Assembly resolutions and reported to WHO.</p>

  <h2>Concepts:</h2>

  <p>Treatment and care is broadly defined to allow for preventive, curative,
  surgical or rehabilitative treatment and care. In particular, it includes
  both:</p>

  <ol>
    <li>Average annual number of people requiring mass treatment known as preventive chemotherapy (PC) for at least one PC-NTD; and</li>
    <li>Number of new cases requiring individual treatment and care for other NTDs.</li>
  </ol>

  <p>Other key interventions against NTDs (e.g. vector management, veterinary
  public health, water, sanitation and hygiene) are to be addressed in the
  context of other targets and indicators, namely Universal Health Coverage
  (UHC) and universal access to water and sanitation.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>The number of people requiring treatment and care for NTDs is measured by
  existing country systems, and reported through joint request and reporting
  forms for donated medicines, the integrated NTD database, and other reports to
  WHO.</p>

  <p><a
  href="http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/">http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/</a></p>

  <p><a
  href="http://www.who.int/neglected_diseases/data/ntddatabase/en/">http://www.who.int/neglected_diseases/data/ntddatabase/en/</a>
  </p>

  <p>Country data are published via the WHO Global Health Observatory and
  Preventive Chemotherapy Data Portal.</p>

  <p><a
  href="http://www.who.int/gho/neglected_diseases/en/">http://www.who.int/gho/neglected_diseases/en/</a></p>

  <p><a
  href="http://apps.who.int/gho/cabinet/pc.jsp">http://apps.who.int/gho/cabinet/pc.jsp</a></p>
COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p><strong><em>NTDs requiring preventive chemotherapy
  (PC-NTDs)</em></strong></p>

  <p>As part of global efforts to accelerate expansion of preventive
  chemotherapy for elimination and control of lymphatic filariasis (LF),
  schistosomiasis (SCH) and soil-transmitted helminthiases (STH), WHO
  facilitates the supply of the following medicines donated by the
  pharmaceutical industry: diethylcarbamazine citrate, albendazole, mebendazole,
  and praziquantel. WHO also collaborates to supply ivermectin for
  onchocerciasis (ONCHO) and lymphatic filariasis elimination programmes.</p>

  <p>A joint mechanism and a set of forms have been developed to facilitate the
  process of application, review and reporting as well as to improve
  coordination and integration among different programmes.</p>

  <p>Joint Request for Selected PC Medicines (JRSM) &#x2013; designed to assist
  countries in quantifying the number of tablets of the relevant medicines
  required to reach the planned target population and districts in a coordinated
  and integrated manner against multiple diseases during the year for which
  medicines are requested.</p>

  <p>Joint Reporting Form (JRF) &#x2013; designed to assist countries in
  reporting annual progress on integrated and coordinated distribution of
  medicines across PC-NTDs in the reporting year in a standardized format.</p>

  <p>PC Epidemiological Data Reporting Form (EPIRF) &#x2013; designed to
  standardize national reporting of epidemiological data on lymphatic
  filariasis, onchocerciasis, soil-transmitted helminthiases and
  schistosomiasis. National authorities are encouraged to complete this form and
  submit it to WHO on a yearly basis, together with the JRF.</p>

  <p>The reports generated in the JRSM and in the JRF (SUMMARY worksheets) must
  be printed and signed by the NTD coordinator or a Ministry of Health
  representative to formally endorse the country&#x2019;s request for these
  medicines and the reported annual progress of the national programme(s). The
  date of signature must also be included. Once signatures have been obtained,
  the scanned copies of the two worksheets, together with the full Excel
  versions of the JRSM, the JRF and the EPIRF can be jointly submitted to
  WHO.</p>

  <p>The forms are submitted to the WHO Representative of the concerned WHO
  Country office with electronic copies to <em><u>PC_JointForms@who.int</u></em>
  and the concerned Regional focal point, no later than 15 August of the year
  preceding the year for which medicines are intended to be used (e.g. at the
  latest by 15 August 2015 for implementation of preventive chemotherapy in
  2016) but at least 6-8 months before the planned PC intervention(s) to allow
  time for reviewing and approval of the request, placing order, manufacturing
  PC medicines and shipment to the country. <a
  href="http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/">http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/</a></p>

  <p><strong><em>NTDs requiring individual diagnosis and
  treatment</em></strong></p>

  <p>Countries are invited to report on Buruli ulcer, Chagas disease, leprosy,
  the leishmaniases, mycetoma, rabies and yaws cases using Excel templates or
  directly into the WHO integrated data platform (<a
  href="https://extranet.who.int/dhis2">https://extranet.who.int/dhis2</a>).
  Modules are under development to collect information on snakebite envenoming,
  echinococcosis and taeniasis cases through this same platform.</p>

  <p>Cases of human African trypanosomiasis (HAT) and other key HAT indicators
  are reported at village level by national sleeping sickness control programmes
  through annual reports and entered in the Atlas of HAT (<a
  href="https://www.who.int/trypanosomiasis_african/resources/j_healthgeographics_10.1186_1476_072X_9_57/en/">https://www.who.int/trypanosomiasis_african/resources/j_healthgeographics_10.1186_1476_072X_9_57/en/</a>),
  but annual cases aggregated at country level are also entered in the WHO
  integrated data platform.</p>
