STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>The indicator tracks the number of countries reporting progress in multi
  stakeholder monitoring frameworks that track the implementation of development
  effectiveness commitments supporting the achievement of sustainable
  development goals (SDGs). </p>

  <p>Concepts:</p>

  <p>&#x201C;Multi-stakeholder development effectiveness monitoring
  frameworks&#x201D; that track effective development cooperation are monitoring
  frameworks: </p>

  <p>&#x2022; whose indicators have been agreed on a voluntary basis; whose
  indicators measure the strength of the relationship between development
  actors; </p>

  <p>&#x2022; where data collection and review is led by the countries
  themselves; and where participation in data collection and review involves
  relevant multi-stakeholder representing, at minimum, the public sector, the
  private sector and civil society organizations.</p>

  <p>The indicator takes into account the need to capture the respective roles
  and responsibilities of all parties involved in multi-stakeholder partnerships
  for development. It does so by looking at development effectiveness frameworks
  that are led by countries but include the participation of all relevant
  development partners. </p>

  <p>The Global Partnership for Effective Development Cooperation (Global
  Partnership) monitoring framework is an example of existing development
  effectiveness monitoring frameworks. There are other complementary efforts,
  such as the ECOSOC Development Cooperation Forum (DCF) mutual accountability
  survey. Emerging and future monitoring frameworks that fit the above
  definition, such as recent efforts to track South-South Cooperation by SEGIB,
  could also be considered.</p>
