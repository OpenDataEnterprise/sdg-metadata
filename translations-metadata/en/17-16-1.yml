SOURCE_TYPE: >-
  <p>The monitoring is a voluntary and country led process. Country governments
  lead and coordinate data collection and validation. At country level, data are
  reported by relevant government entities (e.g. the Ministry of finance/budget
  department for national budget information) and by development partners and
  stakeholders. OECD and UNDP are supporting developing countries in collecting
  relevant data on a biennial basis through the Global Partnership monitoring
  framework, and these organisations lead data aggregation and quality assurance
  at the global level. In addition, countries are increasingly
  institutionalising the data collection process within their national aid
  management systems, public financial management systems, and are reporting on
  a yearly basis. </p>

  <p>Complementarily, the United Nations Department of Economic and Social
  Affairs has been conducting a regular survey for the Development Cooperation
  Forum, in cooperation with UNDP, to identify national progress in mutual
  accountability and transparency. Survey results are assessed in comprehensive
  studies, informing global monitoring and providing practical suggestions for
  improving development results. Synergies with the measurement of indicator 7
  of the Global Partnership monitoring framework are being used. Other
  complementary sources of data (i.e. additional multi- stakeholder frameworks)
  may be incorporated in the future to provide a broader picture of progress
  made by countries towards development effectiveness in support of SDG
  implementation. </p>
COLL_METHOD: >-
  <p>(i) For the data collection process of the Global Partnership&apos;s
  monitoring exercise, a national coordinator is assigned from the country
  government. S/he typically comes from the Ministry of Foreign Affairs, the
  Ministry of Finance, or the Ministry of Planning. </p>

  <p>(ii) The national coordinator in turn consults with other stakeholders
  (including country offices of providers of development co-operation, Civil
  Society Organisations, the private sector, and trade unions) to gather and
  validate data.</p>

  <p>The data is then validated by headquarters offices of providers of
  development co-operation.</p>

  <p>(iii) No adjustments are made to submitted data, given that the validation
  process needs to stay at country level. However, inconsistencies or possible
  problematic values are highlighted and sent back to national co-ordinators for
  revision.</p>

  <p> </p>
FREQ_COLL: >-
  <p>Data is collected biennially, starting from the year 2014. Monitoring
  rounds have been planned for years 2016, 2018, 2020, 2022, 2024, 2026, 2028,
  and 2030. Data generated by countries for 2016 was made available to country
  level, regional and global reporting processes on the implementation of the
  2030 Agenda.</p>
REL_CAL_POLICY: >-
  <p>Data release at global level is scheduled for the first quarter in the year
  that immediately follows the national data gathering processes.</p>
DATA_SOURCE: >-
  <p>Leading central ministry from reporting countries. Typically the ministry
  of finance, the ministry of planning, ministry of development, or the ministry
  of foreign affairs, depending on the division of labour within each
  government.</p>

  <p>Description:</p>

  <p>Representatives from the leading ministry in country governments
  &#x2013;typically the ministry of finance, the ministry of planning, ministry
  of development, or the ministry of foreign affairs- are responsible for
  leading the national data gathering process and country-level validation.
  These representatives coordinate the data collection process at the national
  level by consolidating data and inputs from providers of development
  co-operation, Civil Society Organisations, the private sector, and trade
  unions. For global aggregation and calculation of indicator 17.16.1, country
  governments submit the data to the OECD/UNDP Joint Support Team.</p>
COMPILING_ORG: <p>OECD and UNDP jointly compile and report the data at the global level.</p>
