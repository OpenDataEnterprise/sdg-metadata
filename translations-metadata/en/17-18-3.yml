STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>The indicator Number of countries with a national statistical plan that is
  fully funded and under implementation is based on the annual Status Report on
  National Strategies for the Development of Statistics (NSDS). In collaboration
  with its partners, PARIS21 reports on country progress in designing and
  implementing national statistical plans. The indicator is a count of countries
  that are either (i) implementing a strategy, (ii) designing one or (iii)
  awaiting adoption of the strategy in the current year.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>Data is provided by the National Statistical Offices. The information is
  collected annually and verified by direct email correspondence with the
  national focal point for the country&apos;s NSDS (National Strategy for
  Development of Statistics).</p>

  <h2>List:</h2>

  <p>National Statistical Offices</p>
