RATIONALE: >-
  <p>Industrial enterprises are classified to small compared to large or medium
  for their distinct nature of economic organization, production capability,
  scale of investment and other economic characteristics. &#x201C;Small-scale
  industries&#x201D; can be run with a small amount of capital, relatively
  unskilled labor and using local materials. Despite their small contribution to
  total industrial output, their role in job creation, especially in developing
  countries is recognized to be significant where the scope of absorbing surplus
  labor force from traditional sectors such as agriculture or fishery is very
  high. &#x201C;Small-scale industries&#x201D; are capable of meeting domestic
  demand of basic consumer goods such as food, clothes, furniture, etc. </p>

  <p>Thus &#x201C;small-scale industries&#x201D; play an important role in the
  economy. However, it has quite limited access to financial services,
  especially in developing countries. In order to improve the skill of workers
  and technology for production, small-scale industrial enterprises require
  financial support in the form of preferential loan, credit etc. This indicator
  shows how widely financial institutions are serving the &#x201C;small-scale
  industries&#x201D;. Together with the indicator SDG 9.3.1, this indicator
  reflects the main message of the target 9.3 which promotes to increase the
  access of &#x201C;small-scale industries&#x201D; to financial services.</p>
REC_USE_LIM: >-
  <p>The main limitation of existing national data is varying size classes by
  country indicating that data are obtained from different target populations.
  Data of one country are not comparable to another. </p>

  <p>The definition of size class in many countries is tied up with the legal
  and policy framework of the country. It has implications on registration
  procedure, taxation and different waivers aimed to promote &#x201C;small-scale
  industries&#x201D;. Therefore, countries may agree on a common size class for
  compilation purposes. In this context, UNIDO proposes that all countries
  compile the data by a size class of &#x201C;small-scale industries&#x201D; as
  with less than 20 persons employed. From such data, an internationally
  comparable data on the share of &#x201C;small-scale industries&#x201D; in
  total could be derived.</p>
