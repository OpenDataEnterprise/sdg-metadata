DOC_METHOD: >-
  <h2>Methods and guidance available to countries for the compilation of the
  data at the national level:</h2>

  <p>It is important that energy data collection and emissions calculations are
  consistent with international standards. CO2 emissions need to be estimated
  based on energy data and on internationally agreed methodologies. Energy data
  are collected at a country level, based on internationally agreed standards
  (UN International Recommendations on Energy Statistics). The IEA collects from
  countries energy data, according to internationally agreed energy statistics
  definitions. Then, the IEA estimates CO2 emissions based on country data and
  on the IPCC Guidelines for GHG inventories, producing internationally
  comparable CO2 emissions data for over 150 countries and regions. For energy
  data: the IEA sends standardised energy questionnaires (by fuel) to its
  Members and more globally to countries willing to provide data (e.g. all EU -
  jointly with Eurostat- most UNECE countries, and a few others submit these
  questionnaires). Questionnaires are available at: <a
  href="http://www.iea.org/statistics/resources/questionnaires/annual/">http://www.iea.org/statistics/resources/questionnaires/annual/</a>.
  For other countries, national data are processed to a consistent format.
  Therefore, the IEA is able to provide key energy statistics. More detail on
  methods and sources is available at: <a
  href="http://wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf">http://wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf</a>.</p>

  <p>To estimate CO2 emissions, the internationally agreed reference is the 2006
  IPCC Guidelines on GHG Inventories: <a
  href="http://www.ipcc-nggip.iges.or.jp/public/2006gl/">http://www.ipcc-nggip.iges.or.jp/public/2006gl/</a>.
  For the underlying energy data, the reference is the UN International
  Recommendations on Energy Statistics: <a
  href="https://unstats.un.org/unsd/energy/ires/">https://unstats.un.org/unsd/energy/ires/</a>.
  More information on methodologies from the IEA is available at: <a
  href="http://wds.iea.org/wds/pdf/Worldco2_Documentation.pdf">http://wds.iea.org/wds/pdf/Worldco2_Documentation.pdf</a>.
  </p>
QUALITY_ASSURE: >-
  <h2>Quality assurance:</h2>

  <p>The IEA has extensive data quality checks on the energy data submissions
  (around 30 statisticians working on it), and iterates with countries on data
  issues and how to address them. <a
  href="http://www.iea.org/statistics/resources/questionnaires/annual/">http://www.iea.org/statistics/resources/questionnaires/annual/</a>.
  The IEA also works in cooperation with the IPCC and the UNFCCC to ensure the
  highest consistency between international methodologies and methodologies
  adopted at the IEA; the IEA validates energy data submitted to the UNFCCC by
  countries within their inventories. The IEA convenes international workshops
  among partner Agencies working on energy data to ensure consistency between
  energy data at global level is enhanced continuously, and methodologies are
  harmonised.</p>

  <p>The IEA has an extensive data quality assurance and validation process
  through exchange with national data providers worldwide. It also convenes its
  Energy Statistics Development Group meeting to discuss energy statistics
  developments with its Members, and cooperates with partners worldwide to
  ensure coherence of data and methods.</p>
COVERAGE: >-
  <h1>Data availability</h1>

  <h2>Description:</h2>

  <p>Data are available for more than 130 countries.</p>

  <h2>Time series:</h2>

  <p>Data for this indicator are available as of 2000 in the UN Global SDG
  Database, but longer time series are available in the IEA database (IEA
  CO<sub>2</sub> Emissions from Fuel Combustion) and the UNIDO MVA database.</p>

  <h2>Disaggregation:</h2>

  <p>Data can be presented for national totals, for the manufacturing sector,
  and by industrial subsector.</p>
COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>Difference may arise 1) if the country has not submitted energy consumption
  data adequately dis-aggregated by sector or by energy sources 2) due to
  conversion of value data into USD.</p>
