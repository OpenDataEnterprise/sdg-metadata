COVERAGE: >-
  <p>Data availability:</p>

  <p>Data are available for more than 140 countries.</p>

  <p>Time series:</p>

  <p>Data for this indicator are available as of 2000 in the UN Global SDG
  Database, but longer time series are available in the IEA database (IEA
  CO<sub>2</sub> emissions from fuel combustion) and the UNIDO MVA database.</p>

  <p>Disaggregation:</p>

  <p>Data can be presented for national totals, for the manufacturing sector,
  and by industrial subsector.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>The IEA CO<sub>2</sub> emissions from fuel combustion, used for calculating
  these indicators, is a global database obtained following harmonised
  definitions and comparable methodologies across countries. However, it does
  not represent an official source for national GHG inventories submissions by
  the countries.</p>

  <p>Difference may arise due to different sources of official energy data,
  dissimilarities in the underlying methodologies, adjustments and estimations.
  More information on these sources of differences is available in the IEA
  database documentation file available at:</p>

  <p><a
  href="http://wds.iea.org/wds/pdf/Worldco2_Documentation.pdf">wds.iea.org/wds/pdf/Worldco2_Documentation.pdf</a></p>

  <p>Additionally, difference may arise if the country has not submitted energy
  consumption data adequately dis-aggregated by sector or by energy sources
  and/or due to conversion of value data into USD.</p>
