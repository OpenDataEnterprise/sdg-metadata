STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <p><strong>Definition:</strong></p>

  <p>Carbon dioxide (here after, CO<sub>2</sub>) emissions per unit value added
  is an indicator computed as ratio between CO<sub>2</sub> emissions from fuel
  combustion and the value added of associated economic activities. The
  indicator can be computed for the whole economy (total CO<sub>2</sub>
  emissions/GDP) or for specific sectors, notably the manufacturing sector
  (CO<sub>2</sub> emissions from manufacturing industries per manufacturing
  value added (MVA). </p>

  <p>CO<sub>2</sub> emissions per unit of GDP are expressed in kilogrammes of
  CO<sub>2</sub> per USD constant 2010 PPP GDP. CO<sub>2</sub> emissions from
  manufacturing industries per unit of MVA are measured in kilogrammes of
  CO<sub>2</sub> equivalent per unit of MVA in constant 2015 USD.</p>

  <h2>Concepts:</h2>

  <p>Total CO<sub>2</sub> emissions for an economy are estimated based on energy
  consumption data for all sectors.</p>

  <p>CO<sub>2</sub> emissions from manufacturing are based on energy data
  collected across the following subsectors (energy used for transport by
  industry is not included here but reported under transport):</p>

  <ul>
    <li>Iron and steel industry [ISIC Group 241 and Class 2431];</li>
    <li>Chemical and petrochemical industry [ISIC Divisions 20 and 21] excluding petrochemical feedstocks;</li>
    <li>Non-ferrous metals basic industries [ISIC Group 242 and Class 2432];</li>
    <li>Non-metallic minerals such as glass, ceramic, cement, etc. [ISIC Division 23];</li>
    <li>Transport equipment [ISIC Divisions 29 and 30];</li>
    <li>Machinery comprises fabricated metal products, machinery and equipment other than transport equipment [ISIC Divisions 25 to 28];</li>
    <li>Food and tobacco [ISIC Divisions 10 to 12];</li>
    <li>Paper, pulp and printing [ISIC Divisions 17 and 18];</li>
    <li>Wood and wood products (other than pulp and paper) [ISIC Division 16];</li>
    <li>Textile and leather [ISIC Divisions 13 to 15];</li>
    <li>Non-specified (any manufacturing industry not included above) [ISIC Divisions 22, 31 and 32].</li>
  </ul>

  <p>Energy data are collected at a country level, based on internationally
  agreed standards (UN International Recommendations on Energy Statistics).
  CO<sub>2</sub> emissions need to be estimated based on energy data and on
  internationally agreed methodologies (IPCC Guidelines for GHG inventories).
  </p>

  <p>The IEA collects national energy data, according to internationally agreed
  energy statistics definitions and estimates CO<sub>2</sub> emissions based on
  the IPCC Guidelines for GHG inventories Tier 1 methodology, producing
  internationally comparable CO<sub>2</sub> emissions data for over 150
  countries and regions.</p>

  <p>The gross value added measures the contribution to the economy of each
  individual producer, industry or sector in a country. The gross value added
  generated by any unit engaged in production activity can be calculated as the
  residual of the units&#x2019; total output less intermediate consumption,
  goods and services used up in the process of producing the output, or as the
  sum of the factor incomes generated by the production process (System of
  National Accounts 2008). Manufacturing refers to industries belonging to the
  sector C defined by International Standard Industrial Classification of All
  Economic Activities (ISIC) Revision 4, or D defined by ISIC Revision 3.</p>

  <p>GDP represents the sum of gross value added from all institutional units
  resident in the economy. For the purpose on comparability over time and across
  countries, GDP based on purchasing power parity (PPP) is used to calculate the
  total CO<sub>2</sub> emissions intensity of the economy. MVA is estimated in
  terms of constant prices in USD. The current series are given at constant
  prices of 2015.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>Data on total CO<sub>2</sub> emissions from fuel combustion, also
  disaggregated by sector, are taken from the International Energy Agency (IEA)
  database (IEA CO<sub>2</sub> Emissions from Fuel Combustion: <a
  href="https://www.iea.org/reports/co2-emissions-from-fuel-combustion-2019">https://www.iea.org/reports/co2-emissions-from-fuel-combustion-2019</a>).
  </p>

  <p>The IEA produces the indicator on total CO<sub>2</sub> emissions/GDP, based
  on secondary sources for GDP (OECD National Accounts and World Bank
  Development indicators).</p>

  <p>UNIDO maintains MVA database. Figures for updates are obtained from
  national account estimates produced by UN Statistics Division (UNSD).</p>
COLL_METHOD: >-
  <p><strong>Collection process:</strong></p>

  <p>Energy data are collected at the national level according to harmonised
  international definitions and questionnaires, as described in the UN
  International Recommendations for Energy Statistics (<a
  href="https://unstats.un.org/unsd/energy/ires/">https://unstats.un.org/unsd/energy/ires/</a>).</p>

  <p>The estimates of CO<sub>2</sub> emissions from fuel combustion are
  calculated by the IEA based on the IEA energy data and the default methods and
  emission factors from the 2006 IPCC Guidelines for National Greenhouse Gas
  Inventories (<a
  href="http://www.ipcc-nggip.iges.or.jp/public/2006gl/">http://www.ipcc-nggip.iges.or.jp/public/2006gl/</a>).
  More information on methodologies from the IEA is available at: <a
  href="http://wds.iea.org/wds/pdf/Worldco2_Documentation.pdf">http://wds.iea.org/wds/pdf/Worldco2_Documentation.pdf</a></p>

  <p>The MVA and GDP country data are collected through a national accounts
  questionnaire (NAQ) sent by UNSD. More information on the methodology is
  available on <a
  href="https://unstats.un.org/unsd/snaama/methodology.pdf">https://unstats.un.org/unsd/snaama/methodology.pdf</a>.</p>
