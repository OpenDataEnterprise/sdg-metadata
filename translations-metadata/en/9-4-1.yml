DATA_VALIDATION: >-
  <p>The IEA has several internal procedures in place for energy data
  validation. This includes energy balance checks, time series analysis and
  reconciling differences in statistical classifications and definitions.</p>

  <p>UNIDO engages with countries in regular consultations during the data
  collection process to ensure the data quality and international
  comparability.</p>
ADJUSTMENT: >-
  <p>The country specific commodity balances underlying the IEA CO<sub>2</sub>
  emissions estimates are based on national energy data of heterogeneous nature
  converted and adapted to fit the IEA format and methodology. Considerable
  effort has been made to ensure that the data adhere to the IEA definitions
  based on the guidelines provided by IRES. Nevertheless, energy statistics at
  the national level are often collected using criteria and definitions which
  differ, sometimes considerably, from those of international organisations.
  This is especially true for non-OECD countries, which are submitting data to
  the IEA on a voluntary basis. The IEA has identified most of these differences
  and, where possible, adjusted the data to meet international definitions. For
  details on recognized country specific anomalies and the corresponding
  adjustments, please refer to country specific notes included in the IEA World
  energy balances documentation file available at: <a
  href="http://wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf">wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf</a></p>

  <p>UNIDO compiles the MVA data based on the UNSD National Accounts Main
  Aggregates Database (NAMAD) and national publications. UNSD collects national
  accounts data through a regular consultation with countries and areas by
  sending the UN NAQ to obtain important information about differences in
  concept, scope, coverage and classification used. The final estimates are
  provided to facilitate international comparability. More detailed information
  on estimation methods is available here: <a
  href="https://unstats.un.org/unsd/snaama/assets/pdf/methodology.pdf">https://unstats.un.org/unsd/snaama/assets/pdf/methodology.pdf</a></p>

  <p>The MVA data are nowcasted by UNIDO to enhance a timely analysis of
  manufacturing trends.</p>
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>Providing all the elements of energy balance, underlying the IEA CO<sub>2
  </sub>emissions estimations has often required estimations. Estimations have
  been generally made after consultation with national statistical offices,
  energy companies, utilities and national energy experts.</p>

  <p>Boudt, Todorov, Upadhyaya (2009): Nowcasting manufacturing value added for
  cross-country comparison; Statistical Journal of IAOS</p>

  <p>&#x2022; At regional and global levels</p>

  <p>In the compilation of the IEA energy balances which are the underlying for
  estimating the CO<sub>2</sub> emissions and in addition to estimates at a
  country level, adjustments addressing differences in definitions alongside
  estimations for informal and/or confidential trade, production or stock
  changes of energy products are sometimes required to complete major
  aggregates, when key statistics are missing. Such estimations and adjustments
  implemented by IEA have been generally made after consultation with national
  statistical offices, energy companies, utilities and national energy
  experts.</p>

  <p>No imputation is provided if values are missing for the entire country or
  the region. It can only be projected from the data reported for previous
  years.</p>
REG_AGG: >-
  <p>Regional aggregates are calculated by summing both the numerator and
  denominator over the group of relevant countries.</p>
DOC_METHOD: >-
  <p>It is important that energy data collection and emissions calculations are
  consistent with international standards. CO<sub>2</sub> emissions need to be
  estimated based on energy data and on internationally agreed methodologies.
  Energy data are collected at a country level, based on internationally agreed
  standards (UN International Recommendations on Energy Statistics (IRES)). The
  IEA collects the energy data from countries, according to internationally
  agreed energy statistics definitions and estimates CO<sub>2</sub> emissions
  based on the 2006 IPCC Guidelines for National GHG Inventories&#x2019;
  producing internationally comparable CO<sub>2</sub> emissions data for over
  150 countries and regions.</p>

  <p>The IEA collects energy data through standardised fuels specific
  questionnaires shared with OECD Member countries and more selected economies.
  These questionnaires are available at: </p>

  <p><a
  href="https://www.iea.org/areas-of-work/data-and-statistics/questionnaires">iea.org/areas-of-work/data-and-statistics/questionnaires</a>.</p>

  <p>The IEA energy balances for all other countries are based on national
  energy data of heterogeneous nature, converted and adapted to fit the IEA
  format and methodology based on IRES recommendations.</p>

  <p>More detail on methods and sources is available at: <a
  href="http://wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf">wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf</a>.</p>

  <p>For the underlying energy data, the reference is the UN International
  Recommendations on Energy Statistics, available at: <a
  href="https://unstats.un.org/unsd/energy/ires/">unstats.un.org/unsd/energy/ires/.</a>.
  </p>

  <p>To estimate CO<sub>2</sub> emissions, the internationally agreed reference
  is the 2006 IPCC Guidelines on National GHG Inventories available at: <a
  href="https://www.ipcc-nggip.iges.or.jp/public/2006gl/index.html">ipcc-nggip.iges.or.jp/public/2006gl/</a>.
  </p>
QUALITY_MGMNT: >-
  <p>The IEA, in co-operation with the Statistical Office of the European
  Communities (Eurostat), has published an Energy Statistics Manual. This Manual
  helps the energy statisticians have a better grasp of definitions, units and
  methodologies. Moreover, IEA has established a quality management framework
  based on the internationally recognized guidelines recommended by IRES to
  ensure quality of statistical products. </p>
QUALITY_ASSURE: >-
  <p>The IEA has extensive data quality checks on the energy data submissions
  (around 30 statisticians working on it), and iterates with countries on data
  issues and how to address them. </p>

  <p>The IEA also works in cooperation with the IPCC and the UNFCCC to ensure
  the highest consistency between international methodologies and methodologies
  adopted at the IEA; the IEA validates energy data submitted to the UNFCCC by
  countries within their inventories. The IEA convenes international workshops
  among partner Agencies working on energy data to ensure consistency between
  energy data at global level is enhanced continuously, and methodologies are
  harmonised.</p>

  <p>The IEA has an extensive data quality assurance and validation process
  through exchange with national data providers worldwide. It also convenes its
  Energy Statistics Development Group meeting to discuss energy statistics
  developments with its Members, and cooperates with partners worldwide to
  ensure coherence of data and methods.</p>

  <p><a href="https://unstats.un.org/unsd/unsystem/Documents/QAF-UNIDO.pdf">The
  UNIDO Quality Assurance Framework</a> is followed to ensure that the
  statistical activities of UNIDO are relevant and the data compiled and
  disseminated are accurate, complete within the defined scope and coverage,
  timely, comparable in terms of internationally recommended methods and
  classification standards and internally coherent to variables included in the
  datasets. While these generally accepted, broad dimensions of quality of
  statistical data may be defined in each NSO&apos;s own quality assurance
  framework, UNIDO makes maximum effort that data produced from the statistical
  operation undertaken with the UNIDO technical cooperation are accurate,
  internationally comparable and coherent.</p>
