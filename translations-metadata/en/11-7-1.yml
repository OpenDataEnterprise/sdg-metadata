SOURCE_TYPE: >-
  <p><strong>Sources and collection process:</strong></p>

  <p>Satellite imagery (open sources), documentation outlining publicly owned
  land and community-based maps are the main sources of data.</p>

  <ul>
    <li>For definition of the city as the unit of analysis, data on the built up areas is required, which can be extracted from existing layers of satellite imagery ranging from open sources such as Google Earth, US Geological Survey/NASA Landsat imagery and Sentinel Imagery to higher resolution land cover data sets and commercial imagery. Images are to be analyzed for the latest available year. </li>
    <li>Population data will be sourced from national censuses or other demographic surveys, which can be disaggregated to the smallest units possible through household information aggregation or through population modelling/gridding approaches.</li>
    <li>For the Inventory of open public space - Information can be obtained from legal documents outlining publicly owned land and well-defined land use plans. In some cases, where this information is lacking, incomplete or outdated, open sources, key informants in the city and community-based maps, which are increasingly recognized as a valid source of information, can be a viable alternative.</li>
    <li>The share of land occupied by public open spaces cannot be obtained directly from the use of high-resolution satellite imagery because it is not possible to determine the ownership or use of open spaces through remote sensing. However, fieldwork to validate and verify the open spaces derived from satellite imagery helps to map out land that is for public and non-public use.</li>
  </ul>
COLL_METHOD: >-
  <p>Data collection is supposed to be done at the local city/urban level, with
  national aggregates made from all cities in the country, or from a sample of
  representative cities (selected using the National Sample of Cities Approach
  developed by UN-Habitat: <a
  href="https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf">https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf</a></p>

  <p> ). At the Global level, data will be assembled and compiled for
  international consumption and comparison by UN-Habitat and other partners.
  UN-Habitat and partners will explore several capacity building options to
  ensure that uniform standards for generation, reporting and analysing data for
  this indicator are applied by all countries and regions.</p>

  <p>Validation of data on potential open public spaces, which are mapped from
  high resolution imagery or compiled from open sources (see method of
  computation section) requires ground truthing. UN-Habitat has developed a set
  of questions, which can be administered through mobile device-based
  applications such as KoboToolbox. The questions are available on this tool:
  https://ee.kobotoolbox.org/x/#IGFf6ubq</p>
FREQ_COLL: >-
  <p><strong>Data collection and release calendar:</strong></p>

  <p>The monitoring of the indicator can be repeated at regular intervals of 3-5
  years, allowing for three reporting points until the year 2030. However,
  annual updates to the existing database will be done and hence data releases
  based on annual updates will be available every year. Monitoring in 3-5-year
  intervals will allow cities to determine whether the shares of open public
  space in the built-up areas of cities are increasing significantly over time,
  as well as deriving the share of the global urban population living in cities
  where the open public space is below the acceptable minimum.</p>

  <p>UN-Habitat has developed a simple reporting template to collect city level
  data which will be sent to countries on an annual basis for reporting. This
  reporting template, which requests for information on the major components
  described in this metadata is expected to be used until 2030, but slight
  changes may be effected based as data on more aspects becomes available. The
  template is appended to this metadata and can also be accessed <a
  href="https://data.unhabitat.org/datasets/template-for-compilation-of-sdg-indicator-11-7-1">HERE</a>.</p>

  <p><img
  src="data:image/png;base64,"></p>
REL_CAL_POLICY: >-
  <p>Data for indicator 11.7.1 will be released on an annual basis, to cater for
  an anticipated increase in the number of cities/urban areas and countries
  reporting on the indicator. Changes in trends within individual cities and/or
  countries are likely to happen in spans of about 3-5 years, so a three-year
  window will be applied for comprehensive review of all data, with updates made
  based on availability of new data.</p>
DATA_SOURCE: '<p>See &#x201C;Data compilers&#x201D; section below.</p>'
COMPILING_ORG: >-
  <p>UN-Habitat is the lead agency on the global reporting for this indicator
  and as such, has over the last two years coordinated the efforts of various
  partners, on methodological developments and piloting of data collection. Key
  among these partners have included National Statistical Offices, New York
  University, ESRI, FAO, UNGGIM, UCLG, Local government departments, the
  European Commission, UN regional commissions, KTH University-Sweden, Urban
  Observatories, etc. Working in partnership with these partners, UN-Habitat has
  undertaken trainings and capacity development activities in cities, countries
  and regions, which have contributed to enhanced data collection and setting up
  of systems to monitor and report on the indicator. </p>

  <p>In addition, over the last 5 years, UN-Habitat and other partners have held
  several consultations which have collectively contributed to the refinement of
  the indicator methodology, and its piloting. Some of the key activities
  include; </p>

  <ul>
    <li>
      <ul>
        <li>
          <ol>
            <li>Internal consultations within UN-Habitat and the review of several toolkits of relevance to the subject of public space have provided an initial base of information on concepts and definitions. Lessons learned by UN-Habitat in field projects devoted to public space have proven particularly valuable. </li>
            <li>A second important source and point of reference has been the Charter of Public Space adopted by the Biennial of Public Space, containing simple and actionable principles for the creation, management and enjoyment of public spaces in cities.</li>
            <li>A third set of sources has been the contributions offered by a team of international experts, both during and immediately following the Expert Group Meeting on Public Space held in Rome in 12-14 January 2014. Additionally, the contributions of over 300 practitioners from over 40 countries during the series of International Conferences on the Future of Places, which developed a set of key messages in advancing the public space agenda at the global level.</li>
            <li>A fourth source has been global consultative meetings organized after the adoption of the 2030 Agenda in line with the SDG requirements for indicator 11.7.1 and global initiatives that have supported the data collection of this indicator. Specifically, these were:<ol>
                <li>The first EGM in October 2016 focused mainly on methodological refinements and on concretising the institutional partnership arrangements for capacity development and data collection. Representatives from the NSOs, Urban Observatories, European Union, World Resources Institute, United Cities and Local Governments, Arab Urban Development Institute, World Health Organization, ESRI, NYU, among others participated in this EGM.</li>
                <li>The second EGM held in February 2017 focused on the challenges of data collection and review of preliminary data made available through the efforts of collecting city-based monitoring the human settlement data at local levels. </li>
              </ol>
            </li>
          </ol>
        </li>
      </ul>
    </li>
    <li>It also focused on the technical aspects of computing the indicator using the proposed methodology. This helped in identifying the challenges and opportunities of improving the methodology as well as strategies to scale up and capacity building for NSOs. </li>
    <li>Representatives attended the meeting from Urban Observatories, European Union, World Resources Institute, United Cities and Local Governments, ESRI, Arab Urban Development Institute, UNESCO, Women in Cities (WICI), Universities and private planning firms, senior statisticians from governments, academic institutions, urban planners, etc. </li>
  </ul>
INST_MANDATE: >-
  <p>The United Nations Human Settlements Programme (UN-Habitat) is the
  specialized agency for sustainable urbanization and human settlements in the
  United Nations. The mandate derives from the priorities established in
  relevant General Assembly resolutions and decisions, including General
  Assembly resolution 3327 (XXIX), by which the General Assembly established the
  United Nations Habitat and Human Settlements Foundation, and resolution 32/162
  by which the Assembly established the United Nations Center for Human
  Settlements (Habitat). In 2001, by its Resolution 56/206, the General Assembly
  transformed the Habitat into the secretariat of the United Nations Human
  Settlements Programme (UN-Habitat), with a mandate to coordinate human
  settlements activities within the United Nations System. As such, UN-Habitat
  has been designated the overall coordinator of SDG 11 and specifically as a
  custodian agency for 9 of the 15 indicators under SDG 11 including indicator
  11.7.1. UN-Habitat also supports the monitoring and reporting of 4 urban
  specific indicators in other goals.</p>
