DATA_VALIDATION: >-
  <p>As part of the validation process, UN-Habitat developed a template to
  compile data generated by countries through the National Statistics Offices as
  well as other government agencies responsible for official statistics (see:
  https://data.unhabitat.org/datasets/template-for-compilation-of-sdg-indicator-11-7-1).
  Data compiled is then checked against several criteria including the data
  sources used, the application of internationally agreed definitions,
  classification and methodologies to the data from that source, etc. Once
  reviewed, appropriate feedback is then provided to individual countries for
  further discussion. </p>
ADJUSTMENT: >-
  <p>Any adjustments to the data is jointly agreed after consultations with the
  relevant national agencies that share the data points for reporting.</p>
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>&#x2022; At regional and global levels</p>

  <p>All qualifying cities/countries are expected to fully report on this
  indicator more consistently following implementation and full roll out of this
  methodology. In the early years of this indicator, we had data gaps due to no
  data being collected at the time, as opposed to missing data. In most of the
  cases, missing values to-date reflect a non-measurement of the indicator for
  the city. However, because national statistical agencies will report national
  figures from a complete coverage of all their cities, some cities may take
  longer to be measured or monitored. As a result, UN-habitat has worked with
  partners to develop a concept of applying a National Sample of Cities. With
  this approach, countries will be able to select a nationally representative
  sample of cities from their system of cities, and these will be used for
  global monitoring and reporting purposes for the period of the SDGs. The fully
  developed methodology on this concept has been rolled out and countries that
  are unable to cover the full spectrum of their cities are already applying
  this approach. </p>

  <p>See: <a
  href="https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf">https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf</a>
  </p>
REG_AGG: <p>N/A</p>
DOC_METHOD: >-
  <p>The detailed tutorial on the indicator computation can be accessed here:
  https://unhabitat.org/sites/default/files/2020/07/indicator_11.7.1_training_module_public_space.pdf.</p>

  <p>The guidance on implementation of the National Sample of Cities Approach is
  available here: <a
  href="https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf">https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf</a></p>
QUALITY_MGMNT: >-
  <p>To ensure consistency in data production across countries, UN-Habitat has
  developed detailed step-by-step tutorials on the computation of indicator
  11.7.1, which further explain the steps presented in this metadata. The
  detailed tutorials, which will be continuously updated are available at <a
  href="https://unhabitat.org/knowledge/data-and-analytics">https://unhabitat.org/knowledge/data-and-analytics</a>,
  <a
  href="https://www.urbanagendaplatform.org/learning">https://www.urbanagendaplatform.org/learning</a>,
  and <a href="https://data.unhabitat.org/">https://data.unhabitat.org/</a>.
  </p>

  <p>Within its Data and Analytics Section which is responsible for the
  indicator data compilation, UN-Habitat has a team of spatial data experts who
  check all submitted data and provide direct support to countries in the
  indicator computation. </p>

  <p>As part of its global custodianship of indicator 11.7.1, UN-Habitat has
  also established partnerships with major institutions and organizations
  involved in production of baseline data relevant for the indicator
  computation. The main aim of this is to create a common understanding on the
  approach for the indicator computation, and to encourage continuous production
  of high-quality global data that responds to the indicator computation needs.
  Examples of some ongoing initiatives with partners to manage quality of
  products and processes include, among others providing support to apply the
  Degree of Urbanisation at the local level for the indicator computation (in
  partnership with the European Commission), development of an Earth Observation
  Toolkit for SDG 11 (in partnership with EO4SDG and GEO), and continuous
  feedback to global products produced by partners. </p>
QUALITY_ASSURE: >-
  <p>Data coming from the cities and countries will be verified through the
  local network of actors, who will also identify which open spaces meet the
  criteria defined in this metadata. Where information on streets and open
  public spaces is acquired from open sources and volunteered geospatial data
  channels, cities and countries will validate the accuracy of the
  information.</p>
QUALITY_ASSMNT: >-
  <p>Once data is received from member states, UN-Habitat uses a checklist
  specific to each indicator to assess a) whether the data production process
  followed the metadata provisions, and b) confirm the accuracy of the data
  sources used for the indicator computation. Both components are captured in
  the reporting template shared with National Statistical Offices, which helps
  to assess whether computation was done using the proposed indicator inputs or
  proxies. The reporting template also requests for information that helps
  understand whether national data for the indicator was produced from a
  representative sample of the country&#x2019;s urban systems, or if estimates
  were done for only select cities/urban areas where data is easily available.
  </p>

  <p>In addition, the received data is also checked for other qualities such as
  data disaggregation, reporting period and consistency with other previously
  reported trends, which ensures reliable regional estimates. For indicator
  11.2.1, one extra assessment that is done is to check the completeness of
  open-source data (such as OpenStreetMap and General Transit Feeds
  Specification &#x2013; GTFS) for the specific country/city, where such is used
  for the indicator estimation. </p>
COVERAGE: >-
  <p>Data availability:</p>

  <p>Through a multi-stakeholder collaboration, the major input for this
  indicator computation &#x2013; a mapping of open public spaces &#x2013; which
  has been the major gap in its measurement is increasingly being produced at
  multiple levels. Most of this information is being collated from city land use
  plans, community mapping activities, volunteered GIS data, as well as through
  initiatives led by national statistical and mapping agencies as well as
  UN-Habitat and partners. Detailed data on 712 cities has been produced through
  multi-stakeholder efforts, and new cities are incrementally being added to a
  rapidly growing data production system at the local, national, regional and
  global levels.</p>

  <p>Time series:</p>

  <p>Disaggregation:</p>

  <p>Based on availability of high-resolution population data, population with
  access to open public spaces should be disaggregated by age, gender and
  disability.</p>

  <p>Wherever possible, it would also be useful to have information
  disaggregated by:</p>

  <ul>
    <li>Location of public spaces (intra-urban) </li>
    <li>Quality of the open public space by safety, inclusivity, accessibility, greenness, and comfort </li>
    <li>Type of open space as a share of the city area </li>
    <li>The share of open spaces in public use which are universally accessible, particularly for persons with disabilities. </li>
    <li>Type of human settlements</li>
  </ul>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>Applying the proposed methodology to an entire globe of different cities
  will be challenging, but there are some basic principles that cities can use
  to measure public space uniformly. Cities can inventory the spectrum of
  spaces, from natural areas to small neighbourhood parks owned by different
  government entities. For example, in some cities, cemeteries are publicly
  available spaces run by the city park and recreation department. UN-Habitat
  has developed a basic methodological guide and tools, which have enabled
  national statistical agencies and cities to apply these methods in a standard
  way and compile a comparable inventory of open public spaces.</p>
