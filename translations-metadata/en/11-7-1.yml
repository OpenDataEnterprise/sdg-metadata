RATIONALE: >-
  <p>The value of public spaces is often overlooked or underestimated by policy
  makers, leaders, citizens and urban developers. There are several reasons for
  this, such as the lack of resources, or understanding or capacity to use
  public space as a complete, multi-functional urban system. Often the lack of
  appropriate enabling frameworks, weak political will and the absence of the
  means of public engagement compound the situation. Nevertheless,
  fundamentally, the lack of a global measurement indicator has hindered the
  local and global appreciation of the value of the public spaces. </p>

  <p>The SDGs have for the first time provided a platform where public spaces
  can be globally monitored. Indicator 11.7.1 measures the share of land
  allocated to public spaces and the total population with access of these
  spaces by age, gender and disability. The share of land that a city allocates
  to streets and open public spaces is not only critical to its productivity,
  but also contributes significantly to the social dimensions and health of its
  population. The size, distribution and quality of a city&#x2019;s overall
  public space act as a good indicator of shared prosperity.</p>

  <p>Cities that improve and sustain the use of public space, including streets,
  enhance community cohesion, civic identity, and quality of life. A prosperous
  city develops policies and actions for sustainable use of, and equitable
  access to public space. In cities, due to a neglect of public space both in
  quality and quality, there is a need to revise and expand the ratio of land
  allocated to public spaces to make them more efficient, prosperous and
  sustainable. Uncontrolled rapid urbanization has created disorderly settlement
  patterns with alarmingly low shares of public space. Many cities in developed
  countries are also experiencing a dramatic reduction of public space.
  Reclaiming urban spaces for people is part of how we can humanize our cities
  and make our streets and public areas more communal. </p>

  <p>A well developed and properly designed network of streets increases
  connectivity, promotes walking and social interactions but also encourages
  development of other street activities that bring life to a city. Equally, a
  well distributed and hierarchical system of open public spaces that can be
  accessed by all regardless of income, gender, race or disability status and
  one that promotes multiple activities not only encourages their use, but also
  contributes to the urban character and quality of urban life.</p>
REC_USE_LIM: >-
  <p>A major challenge for local monitoring of this indicator is the maintenance
  and the application/consistency of use of universal definition, which broadly
  does not consider existing operational/functional administrative demarcations.
  While urbanization has over the past decade resulted in big urbanized
  patches/regions which extend beyond existing urban area boundaries, the local
  operationalization and management of urban systems remain within defined
  authorities. These authorities are often in charge of governing the urban
  systems, ensuring effective and efficient functioning through such actions as
  provision of basic services, development control among others. While some
  countries have adopted dynamic administrative structures for their urban areas
  (which shift with expansions in built-up areas), others have maintained
  confined boundaries. Some of the most common types of boundaries include city,
  municipality, local authority, metropolitan, mega and meta region
  demarcations; all of which are set and defined based on prevailing operational
  dynamics (e.g. governance and service delivery structures). </p>

  <p>UN-Habitat has developed tools, programmes and guidelines to assist cities
  in measuring, and accounting for the available public space in cities. Some
  cities in the developing world lack formally recognized public spaces, that
  are publicly maintained. Understanding of the prevailing local contexts and
  primary data collection in collaboration with city authorities and local
  communities contribute significantly to collecting accurate and relevant data
  in these contexts. </p>

  <p>Similarly, the types of open public space vary across cities. The types of
  spaces listed in this indicator are however the most common and accepted
  variations of the open public space. Data collection processes using the
  methodology described in this metadata, which has been conducted by UN-Habitat
  in partnership with cities, as well as by other partners has revealed that
  there are no major overlaps or omissions in the described broad categories of
  open public spaces. </p>

  <p>Beyond quantifying the amount of open space in public use in cities, this
  indicator also attempts in minimal ways to capture the quality of the space
  that may impede its proper use. The qualitative data collected on this
  indicator strengthens the evidence that an open space exists, and that its
  public use is guaranteed, to allow city authorities and other stakeholders to
  further improve its quality and increase its use.</p>
DATA_COMP: >-
  <p><strong>Computation Method:</strong></p>

  <p>The method to estimate the area of public space has been globally piloted
  in over 600 cities and this follows a series of methodological developments
  that go back to the last 7 years. The finalized methodology is a three-step
  process: </p>

  <ol>
    <li>Spatial analysis to delimit the city/urban area which will act as the geographical scope for the spatial analysis and indicator computation; </li>
    <li>Spatial analysis to identify potential open public spaces, field work to validate data and assess the quality of spaces and calculation of the total area occupied by the verified open public spaces; </li>
    <li>Estimation of the total area allocated to streets;</li>
    <li>Estimation of share of population with access to open public spaces within 400 meters walking distance out of the total population in the city/ urban area and disaggregation of the population with access by sex, age and persons with disabilities </li>
    <li><strong>Spatial analysis to delimit the city/urban area </strong></li>
  </ol>

  <p>Following consultations with 86 member states, the United Nations
  Statistical Commission in its 51<sup>st</sup> Session (March 2020) endorsed
  the Degree of Urbanisation (DEGURBA) as a workable method to delineate cities,
  urban and rural areas for international statistical comparisons. Countries are
  thus encouraged to adopt this approach, which will help them produce data that
  is comparable across urban areas within their territories, as well as with
  urban areas and cities in other countries. More details on DEGURBA and its
  application are available here: <a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf">https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf</a></p>

  <ol>
    <li><strong>Spatial analysis to identify potential open public spaces, ground verification and estimating their total area</strong></li>
  </ol>

  <p>This step involves mapping of potential open public spaces within the urban
  boundaries defined in step one above and estimation of their area.
  Identification of potential open public spaces is based on the spatial
  character of each space and is also informed by existing country/ city land
  use maps and open space inventories. To compute this component of the
  indicator, follow these steps:</p>

  <ol>
    <li>An inventory of Open Public Spaces should be the initial source of information. Additional legal documents, land use plans and other official sources of information can be used to complement the data from the inventory. If the focus urban area or city has a detailed and up-to-date database of its open public spaces, use the information to plot such spaces in GIS software and compute their areas. Where necessary, clean data to remove components which are not applicable in the computation of this sub-indicator (e.g. recreation areas which attract a fee such as golf courses, etc). </li>
    <li>Since many cities and countries do not have an open public spaces inventory, satellite imagery can be used to extract information on potential open public spaces. The identification of such spaces from imagery should be based on careful evaluation of the character of each space against the known forms of open public spaces within that city / country. High resolution satellite imagery or Google Earth imagery can be used in this analysis. Open data sources such as OpenStreetMap (OSM) have some polygon data on open spaces in many cities. While this data may not be comprehensive for all cities, it can contribute to the data collection efforts and can be explored. </li>
    <li>Using the data extracted from step 2 above, undertake validation to remove spaces which are not open for public use (e.g. private non-built up land within the urban area), or to add new spaces that might have been omitted during the extraction stage. This can be achieved through analysing the character of spaces (e.g. size, shape, land cover, etc), comparison of identified spaces with known recreational areas within the city or with data from OpenStreetMap, or consultations with city leaders, local civil society groups, community representatives among others. UN-Habitat, in consultation with partners, experts and data producers have developed a detailed tool to facilitate the verification of each space and collection of additional data on the space quality and accessibility. This tool is freely available and allows for on-site definition/ editing of the space&#x2019;s boundaries. It also contains standard and extended questions which collect data relevant to the indicator, including location of the spaces, their ownership and management, safety, inclusivity and accessibility. This data provides basic information about each space, as well as information relevant for disaggregation - such as access issues linked to age, gender and disabilities, as requested for by the indicator. The tool is dynamic and allows cities to include extra questions which generate information that is useful for their decision making (Tool is available at https://ee.kobotoolbox.org/x/#IGFf6ubq). It should however be noted that the validation approaches which require primary data collection are capital intensive and may not be feasible for most countries in the short term. Validation based on existing city-level data and continuous stakeholder engagement should thus be adopted since they have been shown to produce reliable results at lower costs.</li>
    <li>Calculate the total area covered by the verified open public spaces. Once all open public spaces have been verified, calculate their area in GIS or other database management software. The share of land occupied by these spaces is then calculated using the formula</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <ol>
    <li><strong>Computation of land allocated to streets (LAS) </strong></li>
  </ol>

  <p>Where street data by width and length fields is available/specified, the
  following methodology could be used:</p>

  <ol>
    <li>Select only the streets included in the city / urban area (or clip streets to the city/urban boundary)</li>
    <li>From GIS (or alternative software), calculate the total area occupied by each street by multiplying its length with width. Add up all individual street areas to attain the total amount of land occupied all streets within the defined urban area.</li>
  </ol>

  <p>Where detailed data on streets is not available, there is need to map out
  each street line (or the entire area covered by the streets), measure its
  length and width, which are required for the area computation. For small urban
  areas, it is possible to manually digitize all streets, but this is more
  complex for large urban areas and cities. For these large urban areas, an
  alternative technique for computing land allocated to the streets is one that
  adopts sampling principles. An approach that uses the Halton sampling sequence
  is recommended, specifically because the sequence generates equidistant
  points, increasing the degree of sample representativeness. To compute LAS
  using this method, follow the following steps: </p>

  <ol>
    <li>Using the urban extent boundary identified earlier, generate a Halton sequence of sample points (Halton sequence refers to quasi-random sequence used to generate points in space that are ex-post evenly spread i.e. Equidistant). The number of points used for each city varies based on its area. In large study areas of more than 20 km<sup>2</sup>, a density of one circle per hectare is used while in small study areas of less than 20 km<sup>2</sup> a density of 0.5 circle per hectare is used.</li>
    <li>Buffer the points to get sample areas with an area of 10 hectares each. </li>
    <li>Within each 10-hectare sample area, digitize all streets in GIS software and compute the total amount of land they occupy. </li>
    <li>Calculate the average land allocated to streets for all sample areas using the following formula:</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <p>Open source datasets such as OpenStreetMap (OSM) have a good amount of
  street data on many cities, which is increasingly being updated and extended
  to cover new areas. This data can also be used as a starting point to
  understand the pattern of streets in a city. Upon verification of the OSM
  street categorization for each city, sampling can be used to estimate the
  average width of each street category, which can in turn help compute the
  share of land allocated to streets. </p>

  <p>The final computation of the indicator is done using the formula:</p>

  <p><img
  src="data:image/png;base64,"></p>

  <ol>
    <li><strong>Estimation of share of population with access to open public spaces and disaggregation by population group</strong></li>
  </ol>

  <p>To help define an &#x201C;acceptable walking distance&#x201D; to open
  public spaces&#x201D;, UN-Habitat organized a series of consultations with
  national statistical officers, civil society and community groups, experts in
  diverse fields, representatives from academia, think tanks, other UN-agencies,
  and regional commissions among other partners. These consultations, which were
  held between 2016 and 2018 concluded that a walking distance of 400 meters -
  equivalent to 5 minutes&#x2019; walk was a practical and realistic threshold.
  Based on this, a street network-based service area is drawn around each public
  open space, using the 400 meters access threshold. All populations living
  within the service areas are in turn identified as having access to the public
  open spaces, based on the following key assumptions:</p>

  <ul>
    <li>Equal access to each space by all groups of people &#x2013; i.e. children, the disabled, women, elderly can walk a distance of 400 meters (for 5 minutes) to access the spaces (in actual sense, these will vary significantly by group). </li>
    <li>All streets are walkable &#x2013; where existing barriers are known (e.g. un-walkable streets, lack of pedestrian crossings, etc), these can be defined in the delimitation of the space service area. </li>
    <li>All public open spaces have equal area of influence &#x2013; which is measured as 400 meters along street networks. In real life situations, bigger spaces have a much larger area of influence. </li>
    <li>All buildings within the service area are habitable, and that the population is equally distributed in all buildings/built up areas </li>
  </ul>

  <p>The estimation of total population with access to open public spaces is
  achieved using the two broad steps described below:</p>

  <ol>
    <li>Create 400 meters walking distance service area from each open public along the street network. This requires use of the network analyst tool in GIS software and street data (such as that from City Authorities or from Open Sources such as OpenStreetMap). A network service area is a region that encompasses all accessible areas via the streets network within a specified impedance/distance. The distance in each direction (and in turn the shape of the surface area) varies depending on, among other things, existence of streets, presence of barriers along each route (e.g. lack of foot bridges and turns) and walkability or availability of pedestrian walkways along each street section. In the absence of detailed information on barriers and walkability along each street network, the major assumption in creating the service areas is that all streets are walkable. Since the analysis is done at the city level, local knowledge can be used to exclude streets which are not walkable. The recommendation is to run the service area analysis for each OPS separately then merge all individual service areas to create a continuous service area polygon. Step by step guidance on how to create the service area is provided in the detailed SDG 11.7.1 training module (<a href="https://unhabitat.org/sites/default/files/2020/07/indicator_11.7.1_training_module_public_space.pdf">https://unhabitat.org/sites/default/files/2020/07/indicator_11.7.1_training_module_public_space.pdf</a>) </li>
    <li>In GIS, overlay the created service area with high resolution demographic data, which should be disaggregated by age, gender, and disability. The best source of population data for the analysis is individual dwelling or block level total population which is collected by National Statistical Offices through censuses and other surveys. Where this level of population data is not available, or where data is released at large population units, countries are encouraged to create population grids, which can help disaggregate the data from large and different sized census/ population data release units to smaller uniform sized grids. For more details on the available methods for creation of population grids explore the links provided under the references section on &#x201C;Some population gridding approaches&#x201D;. A generic description of the different sources of population data for the indicator computation is also provided in the detailed Indicator 11.7.1 training module (<a href="https://unhabitat.org/sites/default/files/2020/07/indicator_11.7.1_training_module_public_space.pdf">https://unhabitat.org/sites/default/files/2020/07/indicator_11.7.1_training_module_public_space.pdf</a>). Once the appropriate source of population data is acquired, the total population with access to open public spaces in the city/urban area will be equal to the population encompassed within the combined service area for all open public spaces, calculated using the formula below. </li>
  </ol>

