COVERAGE: >-
  <h1>Data availability</h1>

  <p>Data for this indicator exist for about 90 economies (in 2015). However,
  more countries are expected to provide information on this indicator over the
  next few years, which will allow ITU to produce regional and global estimates.
  Data on fixed-broadband subscriptions not broken down by speed are widely
  available, and regional and global are being produced.</p>

  <h2>Disaggregation:</h2>

  <p>Since data for this indicator are based on administrative data from ISPs,
  no information on individual subscribers is available and therefore the data
  cannot be broken down by any individual characteristics. Data could in theory
  be broken down by geographic location and urban/rural, but ITU does not
  collect this information.</p>
COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>Differences between global and national figures may arise when countries do
  not use the same definition for fixed-broadband subscriptions, or when speed
  tiers differ. Differences for each data point will be explained in a note.</p>
