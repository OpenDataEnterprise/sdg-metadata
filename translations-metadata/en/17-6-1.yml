STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>The indicator fixed Internet broadband subscriptions, by speed, refers to
  the number of fixed-broadband subscriptions to the public Internet, split by
  advertised download speed.</p>

  <p>The indicator is currently broken down by the following subscription
  speeds:</p>

  <p>- 256 kbit/s to less than 2 Mbit/s subscriptions: Refers to all fixed
  broadband Internet subscriptions with advertised downstream speeds equal to,
  or greater than, 256 kbit/s and less than 2 Mbit/s.</p>

  <p>- 2 Mbit/s to less than 10 Mbit/s subscriptions: Refers to all fixed
  -broadband Internet subscriptions with advertised downstream speeds equal to,
  or greater than, 2 Mbit/s and less than 10 Mbit/s.</p>

  <p>- Equal to or above 10 Mbit/s subscriptions (4213_G10). Refers to all fixed
  -broadband Internet subscriptions with advertised downstream speeds equal to,
  or greater than, 10 Mbit/s.</p>

  <h2>Concepts:</h2>

  <p>Fixed Internet broadband subscriptions refer to subscriptions to high-speed
  access to the public Internet (a TCP/IP connection), at downstream speeds
  equal to, or greater than, 256 kbit/s. This includes cable modem, DSL,
  fibre-to-the-home/building, other fixed (wired)-broadband subscriptions,
  satellite broadband and terrestrial fixed wireless broadband. This total is
  measured irrespective of the method of payment. It excludes subscriptions that
  have access to data communications (including the Internet) via
  mobile-cellular networks. It should include fixed WiMAX and any other fixed
  wireless technologies. It includes both residential subscriptions and
  subscriptions for organizations.</p>

  <p>The Internet is a worldwide public computer network. It provides access to
  a number of communication services including the World Wide Web and carries
  e-mail, news, entertainment and data files.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>Since data for this indicator are based on administrative data from
  operators, no information on individual subscribers is available and therefore
  the data cannot be broken down by any individual characteristics. Data could
  in theory be broken down by geographic location and urban/rural, but ITU does
  not collect this information.</p>
