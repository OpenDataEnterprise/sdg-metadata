RATIONALE: >-
  <h2>Rationale:</h2>

  <p>The Internet has become an increasingly important tool to provide access to
  information, and can help foster and enhance regional and international
  cooperation on, and access to, science, technology and innovations, and
  enhance knowledge sharing. High-speed Internet access is important to ensure
  that Internet users have quality access to the Internet and can take advantage
  of the growing amount of Internet content &#x2013; including user-generated
  content &#x2013; services and information.</p>

  <p>While the number of fixed-broadband subscriptions has increased
  substantially over the last years and while service providers offer
  increasingly higher speeds, fixed Internet broadband can vary tremendously by
  speed, thus affecting the quality and functionality of Internet access. Many
  countries, especially in the developing world, have not only a very limited
  amount of fixed-broadband subscriptions, but also at very low speeds. This
  limitation is a barrier to the Target 17.6 and the indicator highlights the
  potential of the Internet (especially through high-speed access) to enhance
  cooperation, improve access to science, technology and innovation, and share
  knowledge. The indicator also highlights the importance of Internet use as a
  development enabler and helps to measure the digital divide, which, if not
  properly addressed, will aggravate inequalities in all development domains.
  Information on fixed broadband subscriptions by speed will contribute to the
  design of targeted policies to overcome those divides.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>Since most Internet service providers offer plans linked to download speed,
  the indicator is relatively straightforward to collect. Countries may use
  packages that do not align with the speeds used for this group of indicators.
  Countries are encouraged to collect the data in more speed categories so as to
  allow aggregation of the data according to the split shown above. In the
  future, ITU might start to include higher-speed categories, reflecting the
  increasing demand and availability of higher-speed broadband
  subscriptions.</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>ITU collects data for this indicator through an annual questionnaire from
  national regulatory authorities or Information and Communication Technology
  (ICT) Ministries, who collect the data from national Internet service
  providers. The data can be collected by asking each Internet service provider
  in the country to provide the number of their fixed-broadband subscriptions by
  the speeds indicated. The data are then added up to obtain the country
  totals.</p>
