COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p>Data are collected using General Industrial Statistics Questionnaire which
  is filled by NSOs and submitted to UNIDO annually. Data for OECD countries are
  obtained directly from OECD. Country data are also collected from official
  publications and official web-sites.</p>
