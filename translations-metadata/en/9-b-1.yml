RATIONALE: >-
  <h2>Rationale:</h2>

  <p>Industrial development generally entails a structural transition from
  resource-based and low technology activities to MHT activities. A modern,
  highly complex production structure offers better opportunities for skills
  development and technological innovation. MHT activities are also the high
  value addition industries of manufacturing with higher technological intensity
  and labour productivity. Increasing the share of MHT sectors also reflects the
  impact of innovation.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>Value added by economic activity should be reported at least at 3-digit
  ISIC for compiling MHT values.</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>The indicator is calculated as the share of the sum of the value added from
  MHT economic activities to MVA.</p>

  <p>(Sum of value added in MHT economic activities/MVA) *100</p>
IMPUTATION: >-
  <h2>Treatment of missing values:</h2>

  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>

  <p>Missing values are imputed based on the methodology from Competitive
  Industrial Performance Report (UNIDO, 2016)</p>

  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>

  <p>Imputation applied at country level.</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>Regional and global aggregates are calculated as a weighted average of
  countries&#x2019; MHT shares in a group. Weights are taken based on the MVA
  share in a group (UNIDO MVA Database).</p>
COVERAGE: >-
  <h1>Data availability</h1>

  <h2>Description:</h2>

  <p>More than 140 economies</p>

  <h2>Time series:</h2>

  <p>Data for this indicator are available as of 2000 in the UN Global SDG
  Database, but longer time series are available in the CIP database.</p>

  <h2>Disaggregation:</h2>

  <p>No disaggregation available.</p>
COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>Conversion to USD or difference in ISIC combinations may cause discrepancy
  between national and international figures.</p>
