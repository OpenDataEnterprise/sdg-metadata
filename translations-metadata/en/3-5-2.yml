REC_USE_LIM: >-
  <p>The indicator is feasible and suitable for monitoring purposes as evidenced
  by availability of data from 190 countries and inclusion of this indicator in
  global, regional and national monitoring frameworks. This is the key indicator
  for alcohol exposure in populations. The data available (based on production,
  import, export, and sales or taxation) do not enable the disaggregation of
  alcohol per capita consumption (APC) by sex or age; to this end, other data
  sources, such as survey data, are needed. The estimation of unrecorded APC
  remains a challenge, and triangulation of data from different sources as well
  as Delphi-techniques are used for increasing validity of estimates. In recent
  time the number of research activities focused on improvement of the estimates
  of unrecorded alcohol consumption as well as their geographical coverage have
  increased substantially. As a result, it leads to a more accurate assessment
  of the total amount of alcohol consumed per person per year in a given
  country. </p>
DATA_COMP: >-
  <p>Numerator: The sum of the amount of recorded alcohol consumed per capita
  (15+ years), average during three calendar years, in litres of pure alcohol,
  and the amount of unrecorded alcohol per capita consumption (15+ years),
  during a calendar year, in litres of pure alcohol, adjusted for tourist
  consumption. </p>

  <p> </p>

  <p>Denominator: Midyear resident population (15+ years) for the same calendar
  year, UN World Population Prospects, medium variant. </p>
