COVERAGE: >-
  <p>Data availability:</p>

  <p>Global, by WHO and SDG regions, by World Bank income groups, by country.
  The data are available for 190 WHO Member States. </p>

  <p>Time series:</p>

  <p>Recorded alcohol per capita consumption since 1960s, and total alcohol per
  capita consumption since 2005, with estimates for unrecorded alcohol
  consumption for 2005, 2010 and 2015. </p>

  <p>Disaggregation:</p>

  <p>Sex, age. </p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>Population estimates, alcohol content by volume across different alcoholic
  beverage categories, age distributions, requirements for survey data used in
  producing the estimates, estimates of unrecorded alcohol consumption. </p>
