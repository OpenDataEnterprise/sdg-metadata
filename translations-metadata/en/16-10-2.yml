STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Number of countries that adopt and implement constitutional, statutory
  and/or policy guarantees for public access to information</p>

  <p>The focus of this indicator is thus on the status of adoption and
  implementation of constitutional, statutory and/or policy guarantees for
  public access to information. The definition relates directly to
  &#x201C;public access to information&#x201D;, which is wider than, but is also
  very much based upon, the established fundamental freedoms of expression and
  association. Conversely, these freedoms also both impact on the environment
  for public access to information. </p>

  <h2>Concepts:</h2>

  <p>Conceptually, &#x2018;public access to information&#x2019; refers to
  &#x201C;the presence of a robust system through which information is made
  available to citizens and others.&#x201D; Such a system represents a
  combination of intellectual, physical, and social elements that affect the
  availability of information to individuals. In other words, in discussing the
  issue of public access to information, it is important to recognize that any
  measurement of its practical outworking needs to take into account how
  individuals perceive the quality of information in the public domain, the
  nature of the communicative infrastructure in place to facilitate access, and
  how that information is ultimately utilized by individuals as members of a
  particular polity. </p>

  <p>In general, then, these are the issues that go into legislation and policy
  on public access. More specifically, such legislation and policy take the form
  of Freedom of Information laws (FOI laws) which are aimed at allowing access
  by the general public to data held by national governments and, increasingly,
  by private companies whose work intersect with government operations. </p>

  <p>The emergence of freedom of information legislation was a response to
  increasing dissatisfaction with the secrecy surrounding government policy
  development and decision making. They establish a &quot;right-to-know&quot;
  legal process by which requests may be made for government-held information,
  to be received freely or at minimal cost, barring standard exceptions.</p>

  <p>Such a formulation has a basis in international agreements. For example,
  the right to freedom of expression, which is not only recognized as a basic
  human right in the Universal Declaration of Human Rights (1948), is also
  upheld in the International Covenant on Civil and Political Rights (1966), the
  European Convention on Human Rights (1950), the American Convention on Human
  Rights (1969) and the African Charter on Human and Peoples&#x2019; Rights
  (1981), thus lending itself to universal political recognition and
  application. More specifically, in the European context, reference may be made
  to the Council of Europe Convention on Access to Official Documents, adopted
  on 18 June 2009. In the Americas, the Organization of American States&#x2019;
  Inter-American Juridical Committee developed a set of Principles on the Right
  of Access to Information in 2008.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>UNESCO and World Bank reports</p>

  <p>Other UN bodies, such as UNDP</p>

  <p>National bodies such as commissioners responsible for right to information
  implementation</p>

  <p>Media regulators </p>

  <p>Academic and research institutions </p>

  <p>Media support NGOs (national and international)</p>

  <p>Methods used for data collection for this data are varied, drawing upon
  both quantitative and qualitative ones, including:</p>

  <ul>
    <li>Qualitative expert assessments (World Justice Open Government Index, launched in 2015 and covering 102 countries); </li>
    <li>Administrative records (e.g. number of requests for information; number of requests process in the last 12 months; number of women who submit such requests, etc.) </li>
    <li>Surveys (e.g. UNESCO World Trends in Freedom of Expression &amp; Media Development and Media Development Indicators (MDI) reports; Open Society Foundation&#x2019;s series of surveys on &#x2018;access to information laws and practices&#x2019;; the World Values Survey [www.worldvaluessurvey.org]; IPU data on access-to-information legislation and constitutional guarantees of access to information; World Values Survey on trust of news media]; etc.)</li>
  </ul>

  <p>UN or relevant regional bodies that carry details of each treaty, including
  countries that have signed, ratified or registered any exemptions to their
  obligations, together with the treaty bodies&#x2019; general comments on
  implementation.</p>

  <p>Various international and regional rapporteurs on freedom of expression
  issue country-specific reports.</p>

  <p>For data on national laws and constitutional guarantees, sources include:
  national libraries, law commissions, official records of parliament and
  government records.</p>

  <h2>List:</h2>

  <p>UNESCO and World Bank reports; Other UN bodies; National bodies; World
  Justice Open Government Index, Administrative records, World Justice Open
  Government Index, UNESCO World Trends in Freedom of Expression &amp; Media
  Development and Media Development Indicators (MDI) reports; Open Society
  Foundation&#x2019;s, World Values Survey [<a
  href="www.worldvaluessurvey.org">www.worldvaluessurvey.org</a>]; IPU data on
  access-to-information legislation and constitutional guarantees of access to
  information; World Values Survey on trust of news media]; etc.)</p>
COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p>UNESCO uses a triangulated method to compare data for global monitoring,
  which includes (I) databases maintained by other international agencies; (2)
  own international surveys carried out in countries by independent entities and
  (3) modelled and estimated data, based on other data sources. More
  specifically, UNESCO analyses data inputs from a variety of sources to produce
  a consensus list of countries with freedom of information laws or equivalent.
  Among those organizations and experts that make available their data are:
  Freedominfo.org, Fringe Special by Robert Vleugels, Open Society Justice
  Initiative, Right to Information Rating, by Access Info Europe and the Centre
  for Law and Democracy, ARTICLE 19. Others include international agencies and
  UN bodies, such as: The World Bank, The Office of the High Commissioner for
  Human Rights, The UN Special Rapporteur on the Promotion and Protection of the
  Right to Freedom of Opinion and Expression.</p>
