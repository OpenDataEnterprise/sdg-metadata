STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2><strong><strong>Definition:</strong></strong></h2>

  <p>The participation rate in organized learning (one year before the official
  primary entry age), by sex as defined as the percentage of children in the
  given age range who participate in one or more organized learning programme,
  including programmes which offer a combination of education and care.
  Participation in early childhood and in primary education are both included.
  The age range will vary by country depending on the official age for entry to
  primary education.</p>

  <h2><strong><strong>Concepts:</strong></strong></h2>

  <p>An organized learning programme is one which consists of a coherent set or
  sequence of educational activities designed with the intention of achieving
  pre-determined learning outcomes or the accomplishment of a specific set of
  educational tasks. Early childhood and primary education programmes are
  examples of organized learning programmes. </p>

  <p>Early childhood and primary education are defined in the 2011 revision of
  the International Standard Classification of Education (ISCED 2011). Early
  childhood education is typically designed with a holistic approach to support
  children&#x2019;s early cognitive, physical, social and emotional development
  and to introduce young children to organized instruction outside the family
  context. Primary education offers learning and educational activities designed
  to provide students with fundamental skills in reading, writing and
  mathematics and establish a solid foundation for learning and understanding
  core areas of knowledge and personal development. It focuses on learning at a
  basic level of complexity with little, if any, specialisation. </p>

  <p>The official primary entry age is the age at which children are obliged to
  start primary education according to national legislation or policies. Where
  more than one age is specified, for example, in different parts of a country,
  the most common official entry age (i.e. the age at which most children in the
  country are expected to start primary) is used for the calculation of this
  indicator at the global level.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2><strong><strong>Description:</strong></strong></h2>

  <p>Administrative data from schools and other centres of organized learning or
  from household surveys on enrolment by single year of age in early learning
  programmes; population censuses and surveys for population estimates by single
  year of age (if using administrative data on enrolment); administrative data
  from ministries of education on the official entrance age to primary
  education.</p>

  <h2><strong><strong>Collection process:</strong></strong></h2>

  <p>The UNESCO Institute for Statistics produces time series based on enrolment
  data reported by Ministries of Education or National Statistical Offices and
  population estimates produced by the UN Population Division. The enrolment
  data are gathered through the annual Survey of Formal Education. Countries are
  asked to report data according to the levels of education defined in the
  International Standard Classification of Education (ISCED) to ensure
  international comparability of resulting indicators.</p>

  <p>The data received are validated using electronic error detection systems
  that check for arithmetic errors and inconsistencies and trend analysis for
  implausible results. Queries are taken up with the country representatives
  reporting the data so that corrections can be made (of errors) or explanations
  given (of implausible but correct results). During this process countries are
  also encouraged to provide estimates for missing or incomplete data items.</p>

  <p>In addition, countries also have an opportunity to see and comment on the
  main indicators the UIS produces in an annual &#x201C;country review&#x201D;
  of indicators.</p>
