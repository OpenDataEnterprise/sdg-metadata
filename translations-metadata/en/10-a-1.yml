STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Proportion of total number of tariff lines (in per cent) applied to
  products imported from least developed countries and developing countries
  corresponding to a 0% tariff rate in HS chapter 01-97.</p>

  <h2>Concepts:</h2>

  <p><strong><em>Tariff line or National Tariff lines (NTL):</em></strong>
  National Tariff Line codes refer to the classification codes, applied to
  merchandise goods by individual countries, that are longer than the HS six
  digit level. Countries are free to introduce national distinctions for tariffs
  and many other purposes. The national tariff line codes are based on the HS
  system but are longer than six digits. For example, the six digit HS code
  010120 refers to Asses, mules and hinnies, live, whereas the US National
  Tariff line code 010120.10 refers to live purebred breeding asses, 010120.20
  refers to live asses other than purebred breeding asses and 010120.30 refers
  to mules and hinnies imported for immediate slaughter.</p>

  <p><strong><em>Tariffs:</em></strong> Tariffs are customs duties on
  merchandise imports, levied either on an ad valorem basis (percentage of
  value) or on a specific basis (e.g. $7 per 100 kg). Tariffs can be used to
  create a price advantage for similar locally-produced goods and for raising
  government revenues. Trade remedy measures and taxes are not considered to be
  tariffs.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>The main information used to calculate indicators 10.a.1 is import tariff
  data. Information on import tariffs might be retrieved by contacting directly
  National statistical offices, permanent country missions to the UN, regional
  organizations or focal points within the customs, ministries in charge of
  customs revenues (Ministry of economy/finance and related revenue authorities)
  or, alternatively, the Ministry of trade. Tariff data for the calculation of
  this indicator are retrieved from ITC (MAcMap) - <a
  href="http://www.macmap.org/%20">http://www.macmap.org/</a> - WTO (IDB) - <a
  href="http://tao.wto.org">http://tao.wto.org</a> - and UNCTAD (TRAINS)
  databases. Import tariff data included in the ITC (MAcMap) database are
  collected by contacting directly focal points in line national agencies or
  regional organizations (in the case of custom unions or regional economic
  communities). When available, data are downloaded from national or regional
  official websites. In some cases, data are purchased from private companies.
  Import tariff data included in the WTO (IDB) database are sourced from
  official notifications of WTO members. Import tariff included in the UNCTAD
  (TRAINS) database are collected from official sources, including official
  country or regional organizations websites.</p>
