RATIONALE: >-
  <h2>Rationale:</h2>

  <p>The calculation of this indicator will allow observing on how many products
  Developing countries and LDCs will have free access to Developed countries
  markets. When compared to the tariff rates applied to other countries, this
  indicator will allow assessing to which extent special and differential
  treatment has been accorded in terms of import tariffs. The evolution of this
  indicator will indicate progress on the phasing out of tariff rates on goods
  coming from Developing and LDCs.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>The following caveats should be taken in consideration while reviewing this
  indicator:</p>

  <ul>
    <li>Accurate estimates on special and differential treatment for developing countries do not exist, thus the calculations are limited to tariffs only. These are only part of the trade limitation factors, especially when looking at exports of developing or least developed countries under non-reciprocal preferential treatment that set criteria for eligibility.</li>
    <li>A full coverage of preferential schemes of developed countries are used for the computation, but preferential treatment may not be fully used by developing countries&apos; exporters for different reasons such as the inability of certain exporters to meet eligibility criteria (i.e., complying with rules of origin). As there is no accurate statistical information on the extent of the actual utilisation of each of these preferences, it is assumed that they are fully utilised.</li>
    <li>Duty free treatment is an indicator of market access, but is not always synonymous with preferential treatment for beneficiary countries, because a number of MFN tariffs are already at, or close to, zero, especially for fuels and minerals. International agreements on IT products also offer duty-free treatment for components and equipment used for production purpose.</li>
  </ul>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>The indicator is calculated as the average share of national tariff lines
  that are free of duty.</p>
IMPUTATION: |-
  <h2>Treatment of missing values:</h2>
  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>
  <p>Missing values are calculated using the most recent year available.</p>
  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>
  <p>Missing values are calculated using the most recent year available.</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>Share of duty-free tariff lines in the total number of tariff lines by
  country or country groups. At the tariff line level, the minimum rate between
  the MFN and others imports regime is always take into account in our
  calculation.</p>
