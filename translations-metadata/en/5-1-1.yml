REG_AGG: >-
  <p>The regional and global aggregate calculations will be the unweighted
  average of the scores of each country in that region (or globally), per area
  of law.</p>
DOC_METHOD: >-
  <p>&#x2022; Methodology used by countries for the compilation of the data at
  the national level: The questionnaires provided to countries include guidance,
  definitions and instructions. </p>

  <p>&#x2022; International recommendations and guidelines: The areas of law and
  questions are drawn from the international legal and policy framework on
  gender equality, in particular the Convention on the Elimination of All Forms
  of Discrimination against Women (CEDAW), which has 189 States parties,
  (http://www.ohchr.org/EN/HRBodies/CEDAW/Pages/CEDAWIndex.aspx), and the
  Beijing Platform for Action
  (http://www.unwomen.org/en/how-we-work/intergovernmental-support/world-conferences-on-women).
  The attached Methodological Note sets out the international standards
  supporting the areas of law and questions and also attaches the background
  paper for the expert workshop which provides a useful summary of the
  international legal and policy framework on equality and non-discrimination on
  the basis of sex and the relevance for SDG indicator 5.1.1.</p>
