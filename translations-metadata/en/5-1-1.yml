QUALITY_ASSURE: >-
  <p>The assessment of laws is initially carried out by national counterparts,
  and legal practitioners and researchers on gender equality. The data is
  checked and verified by the World Bank Group, OECD Development Centre, and UN
  Women. The data is then sent to the designated focal points/country
  counterparts to review and validate. Please refer to section 3 above on Data
  source type and data collection method for more details. </p>
