SOURCE_TYPE: >-
  <p>The data for the indicator are derived from an assessment of legal
  frameworks using primary sources/official government documents, in particular
  laws, policies/action plans. The assessment is carried out by national
  counterparts, including National Statistical Offices (NSOs) and/or National
  Women&#x2019;s Machinery (NWMs), and legal practitioners/researchers on gender
  equality, using a questionnaire comprising 46 yes/no questions under four
  areas of law: (i) overarching legal frameworks and public life; (ii) violence
  against women; (iii) employment and economic benefits; and (iv) marriage and
  family. The areas of law and questions are drawn from the international legal
  and policy framework on gender equality, in particular the Convention on the
  Elimination of All Forms of Discrimination against Women (CEDAW), which has
  189 States parties, and the Beijing Platform for Action. </p>
COLL_METHOD: >-
  <p>Countries are asked to designate a focal point to undertake the
  coordination at the country level necessary for the collection and validation
  of the data. Most designated focal points are within the NWMs, a number are
  within the NSOs and some are within both the NWMs and the NSOs. After
  verification,<sup><a href="#footnote-3" id="footnote-ref-3">[2]</a></sup> the
  data with relevant laws, polices and other sources included, is sent to the
  designated focal points/country counterparts to review and validate. Final
  answers are arrived at after the process of validation with country
  counterparts.</p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-3">2</sup><p> Verification includes information (eg national
  legal sources) compiled under World Bank Group and OECD Development Centre
  procedures by legal practitioners/researchers on gender equality. The World
  Bank Group&#x2019;s Women, Business and the Law and the OECD Development
  Centre&#x2019;s Social Institutions and Gender Index are two well-known global
  databases on national legal frameworks that promote gender equality which have
  been collecting data in this area for 10 and 9 years respectively. <a
  href="#footnote-ref-3">&#x2191;</a></p></div></div>
FREQ_COLL: <p>Data will be compiled every two years starting in 2018.</p>
