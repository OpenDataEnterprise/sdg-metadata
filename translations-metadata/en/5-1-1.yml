SDG_GOAL: '<p>Goal 5: Achieve gender equality and empower all women and girls</p>'
SDG_TARGET: >-
  <p>Target 5.1: End all forms of discrimination against all women and girls
  everywhere</p>
SDG_INDICATOR: >-
  <p>Indicator 5.1.1: Whether or not legal frameworks are in place to promote,
  enforce and monitor equality and non&#x2011;discrimination on the basis of
  sex</p>
SDG_SERIES_DESCR: ''
META_LAST_UPDATE: <p>March 2021</p>
SDG_RELATED_INDICATORS: >-
  <p>There are other legal SDGs indicators: </p>

  <p>&#x2022; Indicator 5.a.2, &#x2018;Proportion of countries where the legal
  framework (including customary law) guarantees women&#x2019;s equal rights to
  land ownership and/or control&#x2019;; and </p>

  <p>&#x2022; Indicator 5.6.2, &#x2018;Number of countries with laws and
  regulations that guarantee full and equal access to women and men aged 15
  years and older to sexual and reproductive health care, information and
  education&#x2019;. </p>

  <p>To avoid duplication, indicator 5.1.1 does not cover areas of law that are
  addressed under indicators 5.a.2 and 5.6.2. Indicator 5.1.1 complements these
  other indicators.</p>

  <p>Legal frameworks that advance gender equality generally relate to all of
  Goal 5 as well as other Goals since gender equality is central to the
  achievement of all SDGs.</p>
