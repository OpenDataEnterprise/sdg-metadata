RATIONALE: >-
  <p>Equality and non-discrimination on the basis of sex are core principles
  under the international legal and policy framework, including the Convention
  on the Elimination of All Forms of Discrimination against Women (CEDAW), which
  has 189 States parties, and the Beijing Platform for Action. This framework
  sets out the commitments of States to eliminate discrimination against women
  and promote gender equality, including in the area of legal frameworks. </p>

  <p>In the Beijing Platform for Action, States pledged to revoke any remaining
  laws that discriminate on the basis of sex. The five-year review and appraisal
  of the Beijing Platform for Action (Beijing + 5) established 2005 as the
  target date for the repeal of laws that discriminate against women. This
  deadline has come and gone. While there has been progress in reforming laws to
  promote gender equality, discrimination against women in the law continues in
  many countries. Even where legal reforms have taken place, gaps in
  implementation persist.</p>

  <p>Removing discriminatory laws and putting in place legal frameworks that
  advance gender equality are prerequisites to ending discrimination against
  women and achieving gender equality (Goal 5, Target 5.1). Indicator 5.1.1 will
  be crucial in accelerating progress on the implementation of SDG 5 and all
  other gender-related commitments in the 2030 Agenda for Sustainable
  Development.</p>
REC_USE_LIM: >-
  <p>To avoid duplication, the indicator does not cover areas of law that are
  addressed under indicator 5.a.2, &#x2018;Proportion of countries where the
  legal framework (including customary law) guarantees women&#x2019;s equal
  rights to land ownership and/or control&#x2019;, and indicator 5.6.2,
  &#x2018;Number of countries with laws and regulations that guarantee full and
  equal access to women and men aged 15 years and older to sexual and
  reproductive health care, information and education&#x2019;. Indicator 5.1.1
  complements these other indicators.</p>
DATA_COMP: >-
  <h2>Scoring:</h2>

  <p>The indicator is based on an assessment of legal frameworks that promote,
  enforce and monitor gender equality using a questionnaire comprising 45 Yes/No
  questions under four areas of law drawn from the international legal and
  policy framework on gender equality, in particular, CEDAW and the Beijing
  Platform for Action. </p>

  <p>The answers to the questions are coded with s<u>imple
  &#x201C;Yes/No&#x201D;</u> answers with &#x201C;1&#x201D; for
  &#x201C;Yes&#x201D; and &#x201C;0&#x201D; for &#x201C;No&#x201D;. For
  questions 1 and 2 only, they may be scored &#x201C;N/A&#x201D; in which case
  they are not included as part of the overall score calculation for the
  area.<sup><sup><a href="#footnote-4" id="footnote-ref-4">[3]</a></sup></sup>
  </p>

  <p><img
  src="data:image/png;base64,"></p>

  <p>The choice of presenting all four area scores without further aggregation
  is the result of adopting the posture that high values in one area in a given
  country need not compensate in any way the country having low values in some
  other area, and that a comprehensive examination of the value of those four
  numbers for each country is potentially more informative than trying to
  summarize all four numbers into a single index.</p><div
  class="footnotes"><div><sup class="footnote-number" id="footnote-4">3</sup><p>
  For questions 1 and 2, the methodology does not attribute a score (positive or
  negative) to the existence of customary or personal law, but does score
  whether they are subject to constitutional principles of equality or
  nondiscrimination. Therefore, in countries where customary or personal law
  does not apply, these questions are scored as &#x201C;N/A&#x201D; and are not
  included as part of the overall score calculation for the area
  &#x2018;overarching legal frameworks and public life&#x2019;. <a
  href="#footnote-ref-4">&#x2191;</a></p></div></div>
