SOURCE_TYPE: >-
  <p><strong>Description:</strong> </p>

  <p> </p>

  <p>Data inputs to the estimate include (a) data on WASH services and
  practices, and (b) cause-of-death data, of which the preferred data source is
  death registration systems with complete coverage and medical certification of
  cause of death. Other possible data sources include household surveys with
  verbal autopsy, sample or sentinel registration systems, special studies and
  surveillance systems. </p>
COLL_METHOD: >-
  <p>WHO collects data directly from country sources, and following established
  method, estimates are shared with countries to receive their feedback before
  publication. See Indicator 6.1 above for more details. </p>

  <p> </p>
