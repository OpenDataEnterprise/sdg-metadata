RATIONALE: >-
  <p>Measuring how the mortality rate from unintentional poisonings provides an
  indication of the extent of inadequate management of hazardous chemicals and
  pollution, and of the effectiveness of a country&#x2019;s health system. </p>
REC_USE_LIM: >-
  <p>Data on deaths are widely available from countries from death registration
  data or sample registration systems, which are feasible systems, but good
  quality data are not yet available in all countries. Such data are crucial for
  improving health and reducing preventable deaths in countries. For countries
  that do not have such registration systems, data need to be completed with
  other types of information. </p>
DATA_COMP: >-
  <p>The methods with agreed international standards have been developed,
  reviewed and published in various documents. </p>

  <p> </p>

  <p>The methods used for the analysis of causes of death depend on the type of
  data available from countries. </p>

  <p>For countries with a high-quality vital registration system including
  information on cause of death, the vital registration that member states
  submit to the WHO Mortality Database were used, with adjustments where
  necessary, e.g. for under-reporting of deaths. </p>

  <p> </p>

  <p>For countries without high-quality death registration data, cause of death
  estimates are calculated using other data, including household surveys with
  verbal autopsy, sample or sentinel registration systems, special studies and
  surveillance systems. In most cases, these data sources are combined in a
  modelling framework. </p>

  <p> </p>

  <p>Complete methodology may be found here:
  http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf?ua=1
  </p>
