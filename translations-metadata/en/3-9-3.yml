COVERAGE: >-
  <p>Data availability:</p>

  <p>Data availability for period 2010 onwards: </p>

  <p>Asia and Pacific - 27% of countries (16 out of 59 countries, including
  China and India sample systems) </p>

  <p>Africa - 6% of countries (3 out of 54 countries) </p>

  <p>Latin America and the Caribbean - 56% of countries (19 out of 34 countries)
  </p>

  <p>Europe, North America, Australia, New Zealand and Japan - 94% of countries
  (44 out of 47 countries, missing are mainly very small countries) </p>

  <p> </p>

  <p>Data Availability (2000-2009) </p>

  <p>Asia and Pacific - 27% of countries (16 out of 59 countries, including
  China and India sample systems) </p>

  <p>Africa - 6% of countries (3 out of 54 countries) </p>

  <p>Latin America and the Caribbean - 56% of countries (19 out of 34 countries)
  </p>

  <p>Europe, North America, Australia, New Zealand and Japan - 94% of countries
