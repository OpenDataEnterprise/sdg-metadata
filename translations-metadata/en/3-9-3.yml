STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p> </p>

  <p>The mortality rate attributed to unintentional poisoning as defined as the
  number of deaths of unintentional poisonings in a year, divided by the
  population, and multiplied by 100 000. </p>

  <p> </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p> </p>

  <p>Mortality rate in the country from unintentional poisonings per year. The
  ICD-10 codes corresponding to the indicator includes X40, X43-X44, X46-X49.
  </p>
