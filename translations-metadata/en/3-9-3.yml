  <p> </p>

  <p>Web link to the database: </p>

  <p>The latest global, regional and country-level cause-specific mortality
  estimates, including unintentional poisonings, for the year 2000 and 2012
  (published in 2014) are available for download from the WHO website.
  http://www.who.int/healthinfo/global_burden_disease/estimates/en/index1.html
  The estimates can also be accessed interactively through the Global Health
  Observatory http://www.who.int/gho/mortality_burden_disease/en/ </p>

  <p>Time series:</p>

  <p>Limited time series data is available (comparable series for years 2012 and
  soon 2015; data for 2000 are also available but have more limited
  comparability) </p>

  <p>Disaggregation:</p>

  <p>Data can be disaggregated by age group, sex and disease. </p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>WHO is required by World Health Assembly resolution to consult on all WHO
  statistics, and seek feedback from countries on data about countries and
  territories. Before publishing all estimates undergo country consultations.
  </p>
