IMPUTATION: >-
  <ul>
    <li>At country level </li>
  </ul>

  <p> </p>

  <p>Data for missing country-years are interpolated or extrapolated, according
  to the data available. For countries with missing data, they are being
  provided by international agencies, which have been interpolated/
  extrapolated, adjusted, and completed by additional data and cause-of-death
  models. A more detailed description of the methods is provided in
  http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf
  </p>

