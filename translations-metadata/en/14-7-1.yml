SOURCE_TYPE: >-
  <p>The data series on the value added of fisheries and aquaculture and GDP are
  derived from UNSD National Accounts Official Country Data. In case of missing
  values, supplementary data is retrieved from OECD Annual National Accounts
  Database. </p>

  <p>Economic data are specifically taken from:</p>

  <ul>
    <li>UNSD National Accounts Official Country Data<sup><a href="#footnote-6" id="footnote-ref-6">[5]</a></sup></li>
    <li>Table 2.1. Value added by industries at current prices (ISIC Rev. 3)</li>
    <li>Table 2.4. Value added by industries at current prices (ISIC Rev. 4)</li>
    <li>OECD Annual National Accounts<sup><a href="#footnote-7" id="footnote-ref-7">[6]</a></sup></li>
    <li>Table 6. Value added and its components by activity, ISIC rev3</li>
    <li>Table 6A. Value added and its components by activity, ISIC rev4</li>
  </ul>

  <p>The base data from which stock status is modelled and a detailed
  description of the approach used by FAO is available in:</p>

  <ul>
    <li>FAO Review of the State of World Marine Fishery Resources<sup><a href="#footnote-8" id="footnote-ref-8">[7]</a></sup></li>
    <li>Tables D 1-D 19. State of exploitation and annual nominal catches.</li>
    <li>SDG 14.4.1 proportion of fish stocks within biologically sustainable levels</li>
  </ul><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-6">5</sup><p> <a
  href="http://data.un.org/Explorer.aspx">http://data.un.org/Explorer.aspx</a>
  <a href="#footnote-ref-6">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-7">6</sup><p> <a
  href="http://stats.oecd.org/">http://stats.oecd.org/</a> <a
  href="#footnote-ref-7">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-8">7</sup><p> <a
  href="http://www.fao.org/docrep/015/i2389e/i2389e.pdf">http://www.fao.org/docrep/015/i2389e/i2389e.pdf</a>
  <a href="#footnote-ref-8">&#x2191;</a></p></div></div>
COLL_METHOD: >-
  <p>All data used in the calculation of this indicator is already provided by
  countries or published by FAO. </p>

  <p>National accounts data:</p>

  <p>National accounts data is used for both GDP and the value added of
  fisheries and aquaculture. This data is obtained from UNSD and OECD databases,
  both available online. </p>

  <p>Stock status:</p>

  <p>The fish stocks that FAO has monitored since 1974 represent a wide spectrum
  of data availability, ranging from data-rich and formally assessed stocks to
  those that have very little information apart from catch statistics by FAO
  major fishing area and those with no stock assessment at all. For the purposes
  of using the best available data and information and maintaining consistency
  among stocks and assessors, a procedure has been defined to identify stock
  status information (FAO 2011).</p>

  <p>FAO collects national data through a questionnaire sent to the Principal
  Focal Point (PFP) of each country. The PFP organises an institutional set-up
  which identifies the competent authorities to develop a reference list of
  stocks and completes the questionnaire. The information or data collected
  through the questionnaire from a country will initially only inform individual
  country progress. Depending on the evolution and further standardization of
  country reporting over the next 3-5 years, national data may be used to inform
  global/regional estimates. </p>
FREQ_COLL: >-
  <p>Data for GDP and value added is retrieved by FAO from UNSD (or the OECD in
  case of missing values) once a year every February.</p>

  <p>FAO compiles stock status information biennially.</p>
REL_CAL_POLICY: >-
  <p>New data for this indicator is expected to be released biennially in
  March.</p>
DATA_SOURCE: >-
  <p>National governmental agencies reporting to:</p>

  <p>&#x2022; Food and Agriculture Organization of the United Nations (FAO).</p>

  <p>&#x2022; United Nations Statistics Division (UNSD). </p>

  <p>&#x2022; The Organization for Economic Cooperation and Development
  (OECD).</p>
COMPILING_ORG: <p>Food and Agriculture Organization of the United Nations.</p>
INST_MANDATE: >-
  <p>FAO is the sole custodian of indicator 14.7.1, as designated by the
  Inter-agency and Expert Group on Sustainable Development Goal Indicators
  (IAEG-SDGs).</p>
OTHER_METHOD: ''
RATIONALE: >-
  <p>Although target 14.7 promotes the sustainable use of marine resources
  &#x201C;including of fisheries, aquaculture and tourism&#x201D;, this
  indicator as selected by the IAEG-SDG focuses only on the sustainable use of
  marine resources by fisheries. The methodology hereby proposed by FAO thus
  measures sustainable fisheries as a percentage of GDP, in accordance to the
  agreed indicator formulation.</p>

  <p>The share of value added from an industry in GDP is commonly used as an
  indication of its economic importance. Accordingly, the value added of marine
  capture fisheries indicates the prominence of marine fish related activities
  in the country&#x2019;s economy and its importance for livelihoods. Both GDP
  and the VA are measured in constant prices and domestic currency.</p>

  <p>Stocks that are fished at sustainable levels are able to support the
  communities and industries which rely on them, without compromising
  reproduction and long-term sustainability. By contrast, a stock that is
  exploited to a point where it cannot replenish itself will ultimately provide
  sub-optimal long-term economic returns for stakeholders. </p>

  <p>The status of a fish stock is evaluated through a various processes of
  assessment that commonly combines biological and statistical information to
  assess changes in its abundance in response to fishing, which also enables
  forecasting of future trends. </p>

  <p>FAO has been periodically analysing and compiling the status of marine fish
  stocks combining the results of formal stock assessments available, including
  the assessments carried out at the regional level and a finer scale by
  national institutions and scientific working groups. For stocks that do not
  have a formal stock assessment, effort is made to collect relevant data and
  information from the literature, or from local experts, that could be used to
  infer stock status (for instance trends in catch rates, size frequency
  distribution of the catch, occasional fishing mortality estimates through
  surveys, etc.). The information from various sources is analysed and
  synthesized to classify the exploitation status of fish stocks. FAO monitoring
  of stocks will be enhanced with the implementation of SDG indicator 14.4.1,
  which tracks progress towards more fish stocks within biologically sustainable
  levels at national, regional (across FAO Major Fishing Areas) and global
  levels.</p>

  <p>Based on FAO&#x2019;s monitoring of stocks at regional and global level,
  the percentage of fish resources that are within biologically sustainable
  levels has exhibited a downward trend from 90 percent in 1974 to 67 percent in
  2015, while 33 percent are considered to be overexploited. Overexploitation
  not only has negative ecological consequences, but also reduces long-term
  fishery yields, which have adverse social and economic effects, particularly
  for dependent communities in developing countries and Small Island Developing
  States (SIDS).</p>
REC_USE_LIM: >-
  <p>The indicator measures the value added of sustainable marine capture
  fisheries as a proportion of GDP. However, the vast majority of countries
  report only aggregated data for value added for the fisheries and aquaculture
  sector. To overcome this problem it is necessary to separate the value added
  for marine capture fisheries from the aggregated data. Preferably this would
  be done using the value of marine capture fisheries as a proxy. However, in
  the absence of value data, the quantity of marine capture fisheries as a
  proportion of total production is used as a proxy for the proportion of value
  added.</p>

  <p>For marine capture fisheries, despite the expanded coverage of FAO&#x2019;s
  assessments in recent years, data deficiencies may lead to uncertainty as to
  the level of exploitation of a stock. While data limitations exist, the
  methodology employed by FAO seeks to eliminate discrepancies and provide a
  representative assessment of marine fish stocks. The time series for which
  stock assessment is available starts with the first public release of FAO
  stock assessment, in 2011 for each FAO Major Fishing area. FAO continues to
  release this information biennially.<sup><a href="#footnote-9"
  id="footnote-ref-9">[8]</a></sup></p>

  <p>National fish stock assessments are only available for a few countries, and
  therefore are not globally or regionally representative. Therefore, the
  sustainability multiplier used in the compilation of this indicator is based
  on the average fish stock sustainability calculated by FAO for each Major
  Fishing Area. For each country, the sustainability multiplier will be the
  average sustainability weighted by the proportion of the quantity of marine
  capture for each respective fishing area in which the country performs fishing
  activities. </p>

  <p>Currently, FAO aims to begin compiling country-level estimates for SDG
  indicator 14.4.1 (proportion of fish stocks within biologically sustainable
  levels) in 2020. Once these estimates become available, the computation method
  for the current indicator will use country-level estimates rather than
  estimates based on FAO Major Fishing Areas to determine the sustainability
  multiplier and hence estimate the value added of sustainable marine capture
  fisheries as a proportion of GDP. </p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-9">8</sup><p> The most recent version of
  Review of the State of World Marine Fishery Resources which contains stock
  status is available at <a
  href="http://www.fao.org/docrep/015/i2389e/i2389e.pdf">http://www.fao.org/docrep/015/i2389e/i2389e.pdf</a>
  <a href="#footnote-ref-9">&#x2191;</a></p></div></div>
DATA_COMP: >-
  <p>The method of computation for 14.7.1 differs depending on the availability
  of data. Method 1 outlines the steps for calculating 14.7.1 using national
  sustainability. Method 2 gives the steps for calculating 14.7.1 using proxy
  regional sustainability data.</p>

  <p>Method 1: When national sustainability data is available from 14.4.1, the
  contribution of sustainable marine capture fisheries to GDP is calculated as
  follows </p>

  <ol>
    <li>The percentage contribution of fisheries and aquaculture to GDP is estimated by simply dividing the value added of fisheries and aquaculture by national GDP.</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <ol>
    <li>In order to disaggregate for the value added of marine capture fisheries and the value added of aquaculture, the quantity of fish produced from marine capture fisheries will be divided by total quantity of national production of fish, and then multiplied by the percentage of GDP from fisheries and aquaculture. As such, the quantity of production of marine capture fisheries is used as a proxy for the value of marine capture fisheries.</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <ol>
    <li>The value added of marine capture fisheries (b) will be adjusted by the sustainability multiplier. The sustainability multiplier is taken from national indicators for SDG 14.4.1, proportion of fish stocks within biologically sustainable levels</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <p>In summary, the computation method for GDP from sustainable marine capture
  fisheries may also be expressed as:</p>

  <p><img
  src="data:image/png;base64,"></p>

  <p>Method 2: When national sustainability data is not available from 14.4.1,
  the contribution of sustainable marine capture fisheries to GDP is calculated
  as follows using proxy regional sustainability data.</p>

  <ol>
    <li>The percentage contribution of fisheries and aquaculture to GDP is estimated by simply dividing the value added of fisheries and aquaculture by national GDP.</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <ol>
    <li>In order to disaggregate for the value added of marine capture fisheries and the value added of aquaculture, the quantity of fish produced from marine capture fisheries will be divided by total quantity of national production of fish, and then multiplied by the percentage of GDP from fisheries and aquaculture. As such, the quantity of production of marine capture fisheries is used as a proxy for the value of marine capture fisheries.</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <ol>
    <li>The sustainability multiplier will be calculated based on the average sustainability published periodically for each FAO major marine fishing area.</li>
  </ol>

  <p>For each country, the sustainability multiplier will be the average
  sustainability weighted by the proportion of the quantity of marine capture
  for each respective fishing area in which the country performs fishing
  activities. When a country fishes in only one FAO fishing area, its
  sustainability multiplier will be equal to the average sustainability of
  stocks in that area.</p>

  <p><img
  src="data:image/png;base64,"></p>

  <ol>
    <li>The value added of marine capture fisheries (b) will be adjusted by the sustainability multiplier (c) to get the sustainable marine capture fisheries as a percentage of GDP</li>
  </ol>

  <p><img
  src="data:image/png;base64,"></p>

  <p>In summary, the computation method for GDP from sustainable marine capture
  fisheries may also be expressed as:</p>

  <p><img
  src="data:image/png;base64,"></p>
DATA_VALIDATION: >-
  <p>The methodology relies on information which is already provided by
  countries or published by FAO. National statistical systems are the primary
  providers of data for each aspect of the indicator. Value added and GDP data
  are collected and validated by the countries themselves. All inputs are
  reviewed for consistency prior to calculation of the indicator to ensure the
  consistency of figures and methodologies</p>
ADJUSTMENT: >-
  <p>National accounts data is harmonised to ensure that figures for GDP and the
  value added of fisheries and aquaculture are obtained from the same ISIC
  review and System of National Accounts (SNA) series.</p>
IMPUTATION: >-
  <ul>
    <li>At country level</li>
  </ul>

  <p>This indicator examines economic contribution from marine capture
  fisheries. If a country has no marine capture fisheries then the indicator is
  not calculated for that country.</p>

  <p>No imputation is performed to derive estimates for countries or years when
  the value added of fisheries and aquaculture is not available. </p>

  <p>FAO employs a wide spectrum of data and analysis to assess 500 fish stocks,
  which accounts for 70&#x2013;80 percent of global landings. A detailed
  description of the approach used by FAO is available at the Review of the
  State of World Marine Fishery Resources.<sup><a href="#footnote-10"
  id="footnote-ref-10">[9]</a></sup> If national estimates of fish stocks are
  not available from SDG 14.4.1 , then regional stock status will be used.</p>

  <ul>
    <li>At regional and global level</li>
  </ul>

  <p>Not applicable. Regional aggregates will only be calculated based on
  contribution of sustainable fisheries to the GDP of those countries that have
  reported value added for fishing and aquaculture in a given year. </p><div
  class="footnotes"><div><sup class="footnote-number"
  id="footnote-10">9</sup><p> The most recent version of Review of the State of
  World Marine Fishery Resources is available at <a
  href="http://www.fao.org/docrep/015/i2389e/i2389e.pdf">http://www.fao.org/docrep/015/i2389e/i2389e.pdf</a>
  <a href="#footnote-ref-10">&#x2191;</a></p></div></div>
REG_AGG: >-
  <p>Regional and global aggregates will be generated by taking the average
  value of the indicator for countries in each SDG region.</p>

  <p>When interpreting regional aggregates, it is important to consider that a
  country&#x2019;s geographic region is not necessarily indicative of how or
  where it fishes. Countries may fish in completely different fishing areas from
  others in their region, and therefore land-based regional aggregates can be
  inappropriate when dealing with marine resources.</p>
DOC_METHOD: >-
  <p>All data used in the calculation of this indicator is drawn from already
  available international sources. As such there is no additional reporting
  burden for countries.</p>
QUALITY_MGMNT: <p>N/A</p>
QUALITY_ASSURE: >-
  <p>In order to provide continuity of collection of data for value added for
  fisheries and aquaculture, and GDP across different versions of the Systems of
  National Accounts (SNA) and ISIC revisions, FAO Fisheries and Aquaculture
  Department ensures its consistency by the use of backwards and forwards
  linkages when collecting and validating the information.</p>

  <p>While SDG indicator 14.7.1 is completely constructed on data already
  provided by countries to FAO, to the United Nations Statistics Division (UNSD)
  and to the Organization for Economic Cooperation and Development (OECD),
  countries are invited to collaborate with FAO to increase the precision of
  their results, by providing otherwise unavailable inputs for the calculation
  of the indicator.</p>
QUALITY_ASSMNT: >-
  <p>The indicator provides a clear framework for monitoring countries&#x2019;
  progress towards target 14.7. Inputs are robust, standardised, globally
  recognised and available for a wide range of countries, including many
  developing nations. As such there is comprehensive coverage for the majority
  of countries.</p>

  <p>There may be variation in the completeness of nationally reported data.
  Improvements in data collection by national statistics systems may improve the
  accuracy of this indicator. When regional stock status is used in the
  calculation of this indicator it may not fully reflect the sustainability of
  national fisheries.</p>
COVERAGE: >-
  <p>Data availability:</p>

  <p>The indicator may be calculated based on currently available data for 128
  countries which have marine capture fisheries and have reported the value
  added of fisheries and aquaculture at least once since 2011. This includes 35
  SIDS, 68 developing countries and 23 least developed countries.</p>

