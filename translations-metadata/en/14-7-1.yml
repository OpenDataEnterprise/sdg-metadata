STAT_CONC_DEF: >-
  <p>Definitions:</p>

  <p>This indicator expresses the value added of sustainable marine capture
  fisheries as a proportion of Gross Domestic Product (GDP).</p>

  <h2>Concepts:</h2>

  <p>The <u>Gross Domestic Product (GDP)</u> is the value of all final goods and
  services produced in an economy in a given period, which is equivalent to the
  sum of the value added (VA) from all sectors in an economy.</p>

  <p>The <u>value added of marine capture fisheries</u> measures the value of
  fish harvested from marine stocks, minus the value of goods and services that
  are used in the production process (such as raw materials and utilities). It
  includes activities that are normally integrated into the process of
  production and occur at sea, such as fishing vessels which process or preserve
  their catch on board. However, it does not include the processing or
  preserving of fish when it occurs in land based facilities.</p>

  <p>A <u>fish stock</u> is a subset of a species (fish, crustacean, mollusc,
  etc.) or a population inhabiting a geographical area and participating in the
  same reproductive process.</p>

  <p><u>Maximum sustainable yield (MSY)</u> is the highest theoretical
  equilibrium yield that can be continuously taken (on average) from a stock
  under existing (average) environmental conditions without significantly
  affecting the reproduction process. A stock fished at <u>(MSY)</u> is referred
  to as <u>biologically sustainable</u>, as it may remain stable or grow while
  sustaining losses from fishing and natural sources of mortality.</p>

  <p><u>FAO Fishing Areas for Statistical Purposes</u> are arbitrary areas to
  facilitate comparison of data, improving the possibilities of cooperation in
  statistical matters.<sup><a href="#footnote-2"
  id="footnote-ref-2">[1]</a></sup></p>

  <p>The basic concepts associated with this indicator are part of the following
  international instruments and classification schemes:</p>

  <p><u>The 1982 United Nations Convention on the Law of the Sea
  (UNCLOS)</u><sup><a href="#footnote-3" id="footnote-ref-3">[2]</a></sup></p>

  <p><em>This instrument is the basis upon which all the subsequent instruments
  are built. UNCLOS defines the rights and responsibilities of nations
  concerning their use of the world&apos;s oceans, establishing guidelines for
  businesses, the environment, and the management of marine natural resources.
  It is a binding instrument, although its principles may also be applied by
  countries who are not a party to it.</em></p>

  <p><u>The 1995 FAO Code of Conduct for Responsible Fisheries (CCRF)</u><sup><a
  href="#footnote-4" id="footnote-ref-4">[3]</a></sup></p>

  <p><em>This instrument provides the necessary framework for national and
  international efforts to ensure sustainable exploitation of aquatic living
  resources in harmony with the environment by establishing principles and
  standards applicable to the conservation, management, and development of all
  fisheries.</em></p>

  <p><em>The FAO Code of Conduct for Responsible Fisheries relies on the concept
  of MSY when setting general principles and standards for fisheries management.
  Article 7.2.1 details how management measures should be &#x201C;based on the
  best scientific evidence available&#x201D; and &#x201C;designed to maintain or
  restore stocks at levels capable of producing maximum sustainable yield, as
  qualified by relevant environmental and economic factors, including the
  special requirements of developing countries.&#x201D;</em></p>

  <p><u>United Nation&#x2019;s International Standard Classification of All
  Economic Activities (ISIC)</u><em> <sup><a href="#footnote-5"
  id="footnote-ref-5">[4]</a></sup></em></p>

  <p><em>All components of marine capture fisheries are clearly defined within
  section A 0311 ISIC revision</em></p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-2">1</sup><p> FAO fishing areas for
  statistical purposes: </p><p><a
  href="http://www.fao.org/cwp-on-fishery-statistics/handbook/general-concepts/major-fishing-areas-general/en/">http://www.fao.org/cwp-on-fishery-statistics/handbook/general-concepts/major-fishing-areas-general/en/</a>
  <a href="#footnote-ref-2">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-3">2</sup><p> UNCLOS: <a
  href="http://www.un.org/Depts/los/convention_agreements/texts/unclos/unclos_e.pdf">http://www.un.org/Depts/los/convention_agreements/texts/unclos/unclos_e.pdf</a>
  <a href="#footnote-ref-3">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-4">3</sup><p> CCRF: <a
  href="http://www.fao.org/3/v9878e/V9878E.pdf">http://www.fao.org/3/v9878e/V9878E.pdf</a>
  <a href="#footnote-ref-4">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-5">4</sup><p> ISIC revision 4: <a
  href="https://unstats.un.org/unsd/publication/seriesm/seriesm_4rev4e.pdf">https://unstats.un.org/unsd/publication/seriesm/seriesm_4rev4e.pdf</a>
  <a href="#footnote-ref-5">&#x2191;</a></p></div></div>
UNIT_MEASURE: <p>The indicator measures sustainable fisheries as a percentage of GDP.</p>
CLASS_SYSTEM: >-
  <p>The United Nation&#x2019;s International Standard Classification of All
  Economic Activities (ISIC) and</p>

  <p>FAO Fishing Areas for Statistical Purposes.</p>
