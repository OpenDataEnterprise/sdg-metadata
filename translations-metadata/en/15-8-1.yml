SOURCE_TYPE: >-
  <p><strong>Data sources and data collection:</strong></p>

  <p>Four datasets were updated/developed for the measurement of this
  indicator.</p>

  <p>Part A (1) Countries&#x2019; commitments to global conventions/
  international agreements relevant to invasive alien species (used for
  &#x201C;National adoption of invasive alien species-relevant international
  policy&#x201D;).</p>

  <p>Information sources comprised membership information from the Conventions
  and the United Nations Information Portal on Multilateral Environmental
  Agreements (InforMEA; <a
  href="https://www.informea.org/en"><u>https://www.informea.org/en</u></a>).
  196 countries were included. The data format is a spreadsheet of countries vs
  MEAs, with year of membership in each cell.</p>

  <p>Part A (2)(a) National Biodiversity Strategy and Action Plan (NBSAP)
  targets alignment to Aichi Biodiversity target 9 set out in the Strategic Plan
  of Biodiversity Conservation 2011-2020 and status of implementation of targets
  as described in the 5th National reports (used for &#x201C;National strategies
  for preventing and controlling invasive alien species&#x201D;).</p>

  <p>The information source was the CBD website, which features country profiles
  (<a
  href="https://www.cbd.int/countries"><u>https://www.cbd.int/countries</u></a>/
  ). 196 countries were included. The data format is a spreadsheet of countries
  vs inclusion of IAS in NBSAP, and Aichi Target 9 alignment.</p>

  <p>Part A (2)(b) National Legislation considered relevant to the prevention of
  introduction of invasive alien species and control (used for &#x201C;National
  strategies for preventing and controlling invasive alien species&#x201D;). The
  data format is a spreadsheet of countries vs inclusion of invasive alien
  species in legislation, with year of legislation in each cell. Key information
  sources included ECOLEX (<a
  href="https://www.ecolex.org/"><u>https://www.ecolex.org/</u></a>), FAOLEX (<a
  href="http://www.fao.org/faolex/en/"><u>http://www.fao.org/faolex/en/</u></a>)
  and national government websites with information on Legislation. Country
  experts were also contacted for clarifications.</p>

  <p>Part B (3) Results of online survey, disseminated to all CBD national focal
  points, on Policy responses, mandate, legal authority and resourcing to manage
  the threat of invasive alien species (used for &#x201C;National legislation
  and policy relevant to invasive alien species&#x201D; and &#x201C;National
  allocation of resources towards the prevention or control of invasive alien
  species&#x201D;). 79 countries were included. The data format is a spreadsheet
  of countries vs each of nine IAS management related themes, for both mandate
  and legal authority; and with an additional dataset indicating funding
  received from global funding mechanisms for invasive alien species related
  projects.</p>
