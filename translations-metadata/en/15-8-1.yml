FREQ_COLL: >-
  <p>National agencies producing relevant data include government,
  non-governmental organizations (NGOs), and academic institutions working
  jointly and separately. Data are gathered from published and unpublished
  sources, species experts, scientists, and conservationists through
  correspondence, workshops, and electronic fora. This indicator was first
  calculated in 2010 and includes the current 2017 update. Plans include an
  annual update and make it available for global, regional and national use.</p>
