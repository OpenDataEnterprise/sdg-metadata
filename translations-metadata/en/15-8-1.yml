RATIONALE: >-
  <p>Aichi Biodiversity Target 9 states &#x201C;<em>By 2020, invasive alien
  species and pathways are identified and prioritized, priority species are
  controlled or eradicated, and measures are in place to manage pathways to
  prevent their introduction and establishment</em>&#x201D;.</p>

  <p>Under Part A, sub-indicator (1), the larger the number of invasive alien
  species -relevant international policies, the greater the level of global
  commitment to controlling invasive alien species. The more international
  agreements a country is party to, the more strongly committed the country is
  to control invasive alien species. </p>

  <p>Under Part A, sub-indicator (2)(a), effective national policy and
  legislation underpins effective national strategies and action for preventing
  and controlling invasive alien species. </p>

  <p>Measurement of Part A, sub-indicators (1) and (2)(a) was first undertaken
  in 2010, and published in Butchart et al. (2010), CBD (2014), McGeoch et al.
  (2010), and Tittensor et al. (2014). Sub-indicator (2) indicators have now
  also been added to include (b) national commitment (mandate and legal
  authority) to key invasive alien species related themes. </p>

  <p>Under Part B, the indicator now also addresses (3) resourcing by national
  governments for the prevention and control of invasive alien species, as
  identified by the Sustainable Development Goals indicator 15.8.1
  (&#x201C;Proportion of countries adopting relevant national legislation and
  adequately resourcing the prevention or control of invasive alien
  species&#x201D;). Adequate resourcing is vital to ensure implementation and
  effective delivery of targets set.</p>
