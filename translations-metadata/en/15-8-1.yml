STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>This indicator aims to quantify trends in: </p>

  <p>Part A: Commitment by countries to relevant multinational agreements,
  specifically:</p>

  <p>(1) National adoption of invasive alien species-relevant international
  policy. </p>

  <p>(2) Percentage of countries with </p>

  <p>(a) national strategies for preventing and controlling invasive alien
  species; and </p>

  <p>(b) national legislation and policy relevant to invasive alien species.</p>

  <p>Part B: The translation of policy arrangements into action by countries to
  implement policy and actively prevent and control invasive alien species IAS
  and the resourcing of this action, specifically:</p>

  <p>(3) National allocation of resources towards the prevention or control of
  invasive alien species.</p>

  <p><strong>Concepts:</strong></p>

  <p>An &#x201C;Alien&#x201D; species is described as one which has been
  introduced outside its natural distribution range because of intentional or
  accidental dispersion by human activity. An alien species which has become
  established in a natural or semi-natural ecosystem or habitat, is an agent of
  change, and threatens native biological diversity is known as an
  &#x201C;Invasive alien species&#x201D; (Convention on Biological Diversity
  2016).</p>

  <p>The introduction of an alien species can be intentional or unintentional
  /accidental. Alien species have been introduced intentionally for forestry,
  ornamental purposes, for aquaculture/mariculture, hunting, fisheries etc.
  Examples of unintentional or accidental introductions include: alien species
  that have escaped from gardens, aquaculture containment facilities, forestry,
  horticulture; pets and aquarium species that are released in the wild;
  transport contaminants and stowaways including in ballast water or as hull
  fouling organisms, and seeds carried in soil, equipment, vehicles etc.</p>

  <p>Mechanisms of impact of invasive species include competition, predation,
  hybridisation, and disease transmission, parasitism, herbivory and trampling
  and rooting. The outcomes of these impacts lead to biodiversity loss, habitat
  degradation, and loss of ecosystem services.</p>

  <p><strong>Comments and limitations:</strong></p>

  <p>The adoption of legislation does not necessarily indicate the existence of
  regulations or policy to implement the legislation or how successful such
  implementation has been on the ground. There remains a need for further
  indicator development to make this link clearer. Legislation does not
  necessarily capture all efforts against invasive alien species that are
  happening at the national level.</p>

  <p>Allocation of resources to facilitate the implementation of IAS management
  action is difficult to measure, particularly in a way that is comparable
  across countries. Proxies used to measure allocation of resources included-
  allocation of a budget line to invasive species management activities
  (including prevention, rapid response and active management); appointed staff
  to carry out any IAS related activities; active programmes/ projects etc.</p>
