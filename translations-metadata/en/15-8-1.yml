DATA_COMP: >-
  <p>This indicator is calculated from data derived from four annually updated
  datasets.</p>

  <p>Part A (1) Countries&#x2019; commitments to global conventions/
  international agreements relevant to invasive alien species. </p>

  <p>Ten Multinational Environmental Agreements (MEAs) were used to quantify the
  trend of countries commitment to global conventions that were relevant to
  invasive alien species issues. The year of Accession and Ratification were
  noted. The ten MEAs are:</p>

  <ul>
    <li>Convention on Biological Diversity (CBD)</li>
    <li>OIE- World Organization for Animal Health</li>
    <li>The <em>Convention on International Trade in Endangered Species</em> of Wild Fauna and Flora (<em>CITES</em>) </li>
    <li>International Plant Protection Convention (<em>IPPC</em>)</li>
    <li>The <em>Ramsar</em> Convention on Wetlands of International Importance</li>
    <li>The Convention on Migratory <em>Species of Wild Animals</em></li>
    <li>The <em>Cartagena Protocol</em> on Biosafety</li>
    <li>The International Convention for the Control and Management of Ships&apos; Ballast Water and Sediments (BWM) </li>
    <li>WTO Sanitary and Phytosanitary or <em>SPS</em> measure</li>
    <li>World Heritage Convention (WHC)</li>
  </ul>

  <p>Part A (2)(a) National Legislation considered relevant to the prevention of
  introduction of invasive alien species and control. </p>

  <p>Any National Legislation, Act or regulation that had any relevance to alien
  and invasive alien species was recorded including annotations of relevant text
  of the Legislation, key words, and date of enactment. 196 countries were
  included. Legislation was considered relevant if it applied to alien and
  invasive alien species rather than solely on weeds, pests and diseases of
  agriculture. If more than one relevant piece of Legislation was enacted the
  date of the most recent one was recorded.</p>

  <p>Part A (2)(b) National Biodiversity Strategy and Action Plan (NBSAP)
  targets alignment to Aichi Biodiversity target 9 set out in the Strategic Plan
  for Biodiversity 2011-2020.</p>

  <p>Aichi Biodiversity Target 9 is focused on invasive alien species, it states
  that &#x201C;By 2020, invasive alien species and pathways are identified and
  prioritized, priority species are controlled or eradicated, and measures are
  in place to manage pathways to prevent their introduction and
  establishment&#x201D;. The Aichi Targets are timebound and measurable. The CBD
  encourages all its member states to revise their NBSAPS and integrate the
  Aichi Targets into their strategies. The NBSAP of all CBD member were studied
  and numbers of countries that had integrated the Aichi Biodiversity Target 9
  into their NBSAP targets was noted </p>

  <p>Part B (3) Results of online survey on Policy responses, mandate, legal
  authority and resourcing to manage the threat of invasive alien species.</p>

  <p>An online survey was developed and submitted to all CBD nodes and focal
  points to obtain an insight into the allocation of resources to the management
  of invasive alien species. Experts from 79 of the 196 countries completed the
  survey. Considering the difficulty in obtaining information on the level of
  national investment on invasive alien species issues, proxy indicators were
  used to measure the allocation of resources by individual countries, such as
  &#x201C;does the country have a dedicated and staffed program for invasive
  alien species management&#x201D;, &#x201C;has the country applied for and
  obtained any funding from global funding mechanisms such as the GEF for
  projects related to alien and invasive alien species&#x201D;, etc. </p>

  <p>Part A and Part B Indicators were calculated as follows:</p>

  <p>Part A Indicator: Commitment by countries to relevant multinational
  agreements, and National strategies for preventing and controlling invasive
  alien species, underpinned by national policy and legislation for effective
  management of biological invasions. </p>

  <p>The components of this sub-indicator are calculated as, (1) the number of
  countries demonstrating adoption of invasive alien species-relevant
  international policy divided by the total number of countries (196 to date)
  for which data are available; (2) the number of countries with (a) national
  legislation and policy relevant to Invasive alien species concerns; and (b)
  national strategies for preventing and controlling invasive alien species,
  each divided by the total number of countries (196 to date) for which data are
  available. The first data point for components (1) and (2)(a) of this
  sub-indicator is 2010; the first data point for component (2)(b) is 2017.</p>

  <p>Part B Indicator: (3) The translation of policy arrangements into action by
  countries to implement policy and actively prevent and control invasive alien
  species and the resourcing of this action.</p>

  <p>This sub-indicator is calculated as the number of national respondents to
  the annual survey on invasive alien species response financing reporting
  availability of sufficient resources, divided by the total number of countries
  (79 to date) for which data are available. The first data point for this
  sub-indicator is 2017.</p>
