SDG_GOAL: >-
  <p>Meta 14: Conservar y utilizar sosteniblemente los océanos, los mares y los
  recursos marinos para el desarrollo sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 14.6: De aquí a 2020, prohibir ciertas formas de subvenciones a la
  pesca que contribuyen a la sobrecapacidad y la pesca excesiva, eliminar las
  subvenciones que contribuyen a la pesca ilegal, no declarada y no reglamentada
  y abstenerse de introducir nuevas subvenciones de esa índole, reconociendo que
  la negociación sobre las subvenciones a la pesca en el marco de la
  Organización Mundial del Comercio debe incluir un trato especial y
  diferenciado, apropiado y efectivo para los países en desarrollo y los países
  menos adelantados</p>
SDG_INDICATOR: >-
  <p>Indicador 14.6.1: Grado de aplicación de instrumentos internacionales cuyo
  objetivo es combatir la pesca ilegal, no declarada y no reglamentada</p>
