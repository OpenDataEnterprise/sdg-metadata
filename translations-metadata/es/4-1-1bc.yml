SDG_GOAL: >-
  <p>Meta 4: Garantizar una educación inclusiva y equitativa de calidad y
  promover oportunidades de aprendizaje permanente para todos</p>
SDG_TARGET: >-
  <p>Objetivo 4.1: De aquí a 2030, asegurar que todas las niñas y todos los
  niños terminen la enseñanza primaria y secundaria, que ha de ser gratuita,
  equitativa y de calidad y producir resultados de aprendizaje pertinentes y
  efectivos</p>
SDG_INDICATOR: "<p>Indicador 4.1.1: Proporción de niños, niñas y adolescentes que, a)\_en los cursos segundo y tercero, b)\_al final de la enseñanza primaria y c)\_al final de la enseñanza secundaria inferior, han alcanzado al menos un nivel mínimo de competencia en i)\_lectura y ii)\_matemáticas, desglosada por sexo</p>"
