SDG_GOAL: >-
  <p>Meta 4: Garantizar una educación inclusiva y equitativa de calidad y
  promover oportunidades de aprendizaje permanente para todos</p>
SDG_TARGET: >-
  <p>Objetivo 4.b: De aquí a 2020, aumentar considerablemente a nivel mundial el
  número de becas disponibles para los países en desarrollo, en particular los
  países menos adelantados, los pequeños Estados insulares en desarrollo y los
  países africanos, a fin de que sus estudiantes puedan matricularse en
  programas de enseñanza superior, incluidos programas de formación profesional
  y programas técnicos, científicos, de ingeniería y de tecnología de la
  información y las comunicaciones, de países desarrollados y otros países en
  desarrollo</p>
SDG_INDICATOR: >-
  <p>Indicador 4.b.1: Volumen de la asistencia oficial para el desarrollo
  destinada a becas, desglosado por sector y tipo de estudio</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
