SDG_GOAL: >-
  <p>Meta 16: Promover sociedades pacíficas e inclusivas para el desarrollo
  sostenible, facilitar el acceso a la justicia para todos y construir a todos
  los niveles instituciones eficaces e inclusivas que rindan cuentas</p>
SDG_TARGET: >-
  <p>Objetivo 16.1: Reducir significativamente todas las formas de violencia y
  las correspondientes tasas de mortalidad en todo el mundo</p>
SDG_INDICATOR: >-
  <p>Indicador 16.1.1: Número de víctimas de homicidios intencionales por cada
  100.000 habitantes, desglosado por sexo y edad</p>
META_LAST_UPDATE: '<p> Última actualización: 19 de julio de 2016 </p>'
