SDG_GOAL: '<p>Meta 1: Poner fin a la pobreza en todas sus formas y en todo el mundo</p>'
SDG_TARGET: >-
  <p>Objetivo 1.a: Garantizar una movilización significativa de recursos
  procedentes de diversas fuentes, incluso mediante la mejora de la cooperación
  para el desarrollo, a fin de proporcionar medios suficientes y previsibles a
  los países en desarrollo, en particular los países menos adelantados, para que
  implementen programas y políticas encaminados a poner fin a la pobreza en
  todas sus dimensiones</p>
SDG_INDICATOR: >-
  <p>Indicador 1.a.1: Total de las subvenciones de asistencia oficial para el
  desarrollo de todos los donantes que se centran en la reducción de la pobreza
  como porcentaje del ingreso nacional bruto del país receptor</p>
