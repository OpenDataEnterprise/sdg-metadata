SDG_GOAL: >-
  <p>Meta 7: Garantizar el acceso a una energía asequible, fiable, sostenible y
  moderna para todos</p>
SDG_TARGET: >-
  <p>Objetivo 7.a: De aquí a 2030, aumentar la cooperación internacional para
  facilitar el acceso a la investigación y la tecnología relativas a la energía
  limpia, incluidas las fuentes renovables, la eficiencia energética y las
  tecnologías avanzadas y menos contaminantes de combustibles fósiles, y
  promover la inversión en infraestructura energética y tecnologías limpias</p>
SDG_INDICATOR: >-
  <p>Indicador 7.a.1: Corrientes financieras internacionales hacia los países en
  desarrollo para apoyar la investigación y el desarrollo de energías limpias y
  la producción de energía renovable, incluidos los sistemas híbridos</p>
