SDG_GOAL: "<p>Meta 9: Construir infraestructuras resilientes, promover la industrialización inclusiva y sostenible y\_fomentar la innovación</p>"
SDG_TARGET: >-
  <p>Objetivo 9.a: Facilitar el desarrollo de infraestructuras sostenibles y
  resilientes en los países en desarrollo mediante un mayor apoyo financiero,
  tecnológico y técnico a los países africanos, los países menos adelantados,
  los países en desarrollo sin litoral y los pequeños Estados insulares en
  desarrollo</p>
SDG_INDICATOR: >-
  <p>Indicador 9.a.1: Total de apoyo internacional oficial (asistencia oficial
  para el desarrollo más otras corrientes oficiales de recursos) destinado a la
  infraestructura</p>
