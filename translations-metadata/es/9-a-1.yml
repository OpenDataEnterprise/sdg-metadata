SDG_GOAL: "<p>Meta 9: Construir infraestructuras resilientes, promover la industrialización\
  \ inclusiva y sostenible y fomentar la innovación</p>"
SDG_TARGET: >-
  <p>Objetivo 9.a: Facilitar el desarrollo de infraestructuras sostenibles y
  resilientes en los países en desarrollo mediante un mayor apoyo financiero,
  tecnológico y técnico a los países africanos, los países menos adelantados,
  los países en desarrollo sin litoral y los pequeños Estados insulares en
  desarrollo</p>
SDG_INDICATOR: >-
  <p>Indicador 9.a.1: Total de apoyo internacional oficial (asistencia oficial
  para el desarrollo más otras corrientes oficiales de recursos) destinado a la
  infraestructura</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
OTHER_DOC: >-
  <h1>Referencias</h1>

  <h2>URL:</h2>

  <p><a href="www.oecd.org/dac/stats">www.oecd.org/dac/stats</a></p>

  <h2>References:</h2>

  <p>Ver todos los enlaces aquí: <a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a></p>
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las estadísticas del CAD están\
  \ estandarizadas en base al año calendario para todos los donantes y pueden diferir\
  \ de los datos del año fiscal disponibles en los documentos presupuestarios de algunos\
  \ países.</p>"
IMPUTATION: "<h2> Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>\
  \ A nivel nacional:</em></strong></li>\n</ul>\n<p> Debido a la alta calidad de los\
  \ informes, no se producen estimaciones para los datos que faltan. </p>\n<ul>\n\
  \  <li><strong><em> A nivel regional y mundial:</em></strong></li>\n</ul>\n<p> No\
  \ aplicable. </p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> OCDE</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los datos son comunicados por año\
  \ calendario por parte de los informantes estadísticos de las administraciones nacionales\
  \ (organismos de ayuda, Ministerios de Asuntos Exteriores o de Hacienda, etc.).</p>"
META_LAST_UPDATE: '<p>Última actualización: 09 de julio de 2017</p>'
