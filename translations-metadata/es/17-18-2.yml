SDG_GOAL: >-
  <p>Meta 17: Fortalecer los medios de implementación y revitalizar la Alianza Mundial
  para el Desarrollo Sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 17.18: De aquí a 2020, mejorar el apoyo a la creación de capacidad
  prestado a los países en desarrollo, incluidos los países menos adelantados y
  los pequeños Estados insulares en desarrollo, para aumentar significativamente
  la disponibilidad de datos oportunos, fiables y de gran calidad desglosados
  por ingresos, sexo, edad, raza, origen étnico, estatus migratorio,
  discapacidad, ubicación geográfica y otras características pertinentes en los
  contextos nacionales</p>
SDG_INDICATOR: >-
  <p>Indicador 17.18.2: Número de países cuya legislación nacional sobre
  estadísticas cumple los Principios Fundamentales de las Estadísticas
  Oficiales</p>
