SDG_GOAL: '<p>Meta 1: Poner fin a la pobreza en todas sus formas y en todo el mundo</p>'
SDG_TARGET: >-
  <p>Objetivo 1.4: De aquí a 2030, garantizar que todos los hombres y mujeres,
  en particular los pobres y los vulnerables, tengan los mismos derechos a los
  recursos económicos y acceso a los servicios básicos, la propiedad y el
  control de la tierra y otros bienes, la herencia, los recursos naturales, las
  nuevas tecnologías apropiadas y los servicios financieros, incluida la
  microfinanciación</p>
SDG_INDICATOR: >-
  <p>Indicador 1.4.1: Proporción de la población que vive en hogares con acceso
  a los servicios básicos</p>
