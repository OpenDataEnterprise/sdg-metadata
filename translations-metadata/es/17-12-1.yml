SDG_GOAL: >-
  <p>Meta 17: Fortalecer los medios de implementación y revitalizar la Alianza Mundial
  para el Desarrollo Sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 17.12: Lograr la consecución oportuna del acceso a los mercados
  libre de derechos y contingentes de manera duradera para todos los países
  menos adelantados, conforme a las decisiones de la Organización Mundial del
  Comercio, incluso velando por que las normas de origen preferenciales
  aplicables a las importaciones de los países menos adelantados sean
  transparentes y sencillas y contribuyan a facilitar el acceso a los
  mercados</p>
SDG_INDICATOR: >-
  <p>Indicador 17.12.1: Promedio ponderado de los aranceles que enfrentan los
  países en desarrollo, los países menos adelantados y los pequeños Estados
  insulares en desarrolloPromedio de los aranceles que enfrentan los países en
  desarrollo, los países menos adelantados y los pequeños Estados insulares en
  desarrollo</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
