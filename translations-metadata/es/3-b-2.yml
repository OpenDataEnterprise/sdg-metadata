COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
