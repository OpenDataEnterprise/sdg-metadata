SDG_GOAL: >-
  <p>Meta 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Objetivo 3.b: Apoyar las actividades de investigación y desarrollo de
  vacunas y medicamentos contra las enfermedades transmisibles y no
  transmisibles que afectan primordialmente a los países en desarrollo y
  facilitar el acceso a medicamentos y vacunas esenciales asequibles de
  conformidad con la Declaración relativa al Acuerdo sobre los Aspectos de los
  Derechos de Propiedad Intelectual Relacionados con el Comercio y la Salud
  Pública, en la que se afirma el derecho de los países en desarrollo a utilizar
  al máximo las disposiciones del Acuerdo sobre los Aspectos de los Derechos de
  Propiedad Intelectual Relacionados con el Comercio respecto a la flexibilidad
  para proteger la salud pública y, en particular, proporcionar acceso a los
  medicamentos para todos</p>
SDG_INDICATOR: >-
  <p>Indicador 3.b.2: Total neto de asistencia oficial para el desarrollo
  destinado a los sectores de la investigación médica y la atención sanitaria
  básica</p>
