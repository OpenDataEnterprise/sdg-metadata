SDG_GOAL: >-
  <p>Meta 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Objetivo 3.4: De aquí a 2030, reducir en un tercio la mortalidad prematura
  por enfermedades no transmisibles mediante su prevención y tratamiento, y
  promover la salud mental y el bienestar</p>
SDG_INDICATOR: >-
  <p>Indicador 3.4.1: Tasa de mortalidad atribuida a las enfermedades
  cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias
  crónicas</p>
