SDG_GOAL: >-
  <p>Meta 16: Promover sociedades pacíficas e inclusivas para el desarrollo
  sostenible, facilitar el acceso a la justicia para todos y construir a todos
  los niveles instituciones eficaces e inclusivas que rindan cuentas</p>
SDG_TARGET: >-
  <p>Objetivo 16.10: Garantizar el acceso público a la información y proteger
  las libertades fundamentales, de conformidad con las leyes nacionales y los
  acuerdos internacionales</p>
SDG_INDICATOR: >-
  <p>Indicador 16.10.2: Número de países que adoptan y aplican garantías
  constitucionales, legales o normativas para el acceso público a la
  información</p>
