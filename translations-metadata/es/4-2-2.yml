SDG_GOAL: >-
  <p>Meta 4: Garantizar una educación inclusiva y equitativa de calidad y
  promover oportunidades de aprendizaje permanente para todos</p>
SDG_TARGET: >-
  <p>Objetivo 4.2: De aquí a 2030, asegurar que todas las niñas y todos los
  niños tengan acceso a servicios de atención y desarrollo en la primera
  infancia y educación preescolar de calidad, a fin de que estén preparados para
  la enseñanza primaria</p>
SDG_INDICATOR: >-
  <p>Indicador 4.2.2: Tasa de participación en el aprendizaje organizado (un año
  antes de la edad oficial de ingreso en la enseñanza primaria), desglosada por
  sexo</p>
