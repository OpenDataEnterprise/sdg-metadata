SDG_GOAL: "<p>Meta 9: Construir infraestructuras resilientes, promover la industrialización\
  \ inclusiva y sostenible y fomentar la innovación</p>"
SDG_TARGET: >-
  <p>Objetivo 9.5: Aumentar la investigación científica y mejorar la capacidad
  tecnológica de los sectores industriales de todos los países, en particular
  los países en desarrollo, entre otras cosas fomentando la innovación y
  aumentando considerablemente, de aquí a 2030, el número de personas que
  trabajan en investigación y desarrollo por millón de habitantes y los gastos
  de los sectores público y privado en investigación y desarrollo</p>
SDG_INDICATOR: >-
  <p>Indicador 9.5.2: Número de investigadores (en equivalente a tiempo
  completo) por cada millón de habitantes</p>
META_LAST_UPDATE: '<p>Última actualización: 11 de julio de 2017</p>'
FREQ_COLL: "<h1> Calendario</h1>\n<h2> Recopilación de datos:</h2>\n<p> IEU envía\
  \ el cuestionario en septiembre de cada año. La OCDE y Eurostat recopilan datos\
  \ dos veces al año. </p>"
COMPARABILITY: "<h2> Fuentes de discrepancias: </h2>\n<p> No hay diferencias en los\
  \ datos subyacentes. Pueden producirse diferencias debido al uso de datos diferentes\
  \ para el denominador utilizado para calcular los indicadores. </p>"
