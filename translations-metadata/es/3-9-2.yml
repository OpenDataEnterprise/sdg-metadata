SDG_GOAL: >-
  <p>Meta 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Objetivo 3.9: De aquí a 2030, reducir considerablemente el número de
  muertes y enfermedades causadas por productos químicos peligrosos y por la
  polución y contaminación del aire, el agua y el suelo</p>
SDG_INDICATOR: >-
  <p>Indicador 3.9.2: Tasa de mortalidad atribuida al agua insalubre, el
  saneamiento deficiente y la falta de higiene (exposición a servicios
  insalubres de agua, saneamiento e higiene para todos (WASH))</p>
