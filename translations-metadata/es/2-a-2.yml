SDG_GOAL: >-
  <p>Meta 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de
  la nutrición y promover la agricultura sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 2.a: Aumentar, incluso mediante una mayor cooperación
  internacional, las inversiones en infraestructura rural, investigación y
  servicios de extensión agrícola, desarrollo tecnológico y bancos de genes de
  plantas y ganado a fin de mejorar la capacidad de producción agropecuaria en
  los países en desarrollo, particularmente en los países menos adelantados</p>
SDG_INDICATOR: >-
  <p>Indicador 2.a.2: Total de corrientes oficiales de recursos (asistencia
  oficial para el desarrollo más otras corrientes oficiales) destinado al sector
  agrícola</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
