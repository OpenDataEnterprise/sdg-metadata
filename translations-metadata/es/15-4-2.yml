SDG_GOAL: >-
  <p>Meta 15: Proteger, restablecer y promover el uso sostenible de los
  ecosistemas terrestres, gestionar sosteniblemente los bosques, luchar contra
  la desertificación, detener e invertir la degradación de las tierras y detener
  la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Objetivo 15.4: De aquí a 2030, asegurar la conservación de los ecosistemas
  montañosos, incluida su diversidad biológica, a fin de mejorar su capacidad de
  proporcionar beneficios esenciales para el desarrollo sostenible</p>
SDG_INDICATOR: '<p>Indicador 15.4.2: Índice de cobertura verde de las montañas</p>'
