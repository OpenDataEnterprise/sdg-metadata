SDG_GOAL: >-
  <p>Objetivo 6: Garantizar la disponibilidad y la gestión sostenible del agua y el
  saneamiento para todos</p>
SDG_TARGET: >-
  <p>Objetivo 6.4: De aquí a 2030, aumentar considerablemente el uso eficiente
  de los recursos hídricos en todos los sectores y asegurar la sostenibilidad de
  la extracción y el abastecimiento de agua dulce para hacer frente a la escasez
  de agua y reducir considerablemente el número de personas que sufren falta de
  agua</p>
SDG_INDICATOR: >-
  <p>Indicador 6.4.2: Nivel de estrés hídrico: extracción de agua dulce en
  proporción a los recursos de agua dulce disponibles</p>
