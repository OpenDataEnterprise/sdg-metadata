SDG_GOAL: >-
  <p>Meta 14: Conservar y utilizar sosteniblemente los océanos, los mares y los
  recursos marinos para el desarrollo sostenible</p>
SDG_TARGET: "<p>Objetivo 14.4: De aquí a 2020, reglamentar eficazmente la explotación pesquera y poner fin a la pesca excesiva, la pesca ilegal, no declarada y no reglamentada y las prácticas pesqueras destructivas, y aplicar planes de gestión con fundamento científico a fin de restablecer las poblaciones de\_peces en el plazo más breve posible, al menos alcanzando niveles que puedan producir el máximo rendimiento sostenible de acuerdo con sus características biológicas</p>"
SDG_INDICATOR: >-
  <p>Indicador 14.4.1: Proporción de poblaciones de peces cuyos niveles son
  biológicamente sostenibles</p>
