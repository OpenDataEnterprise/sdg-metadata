SDG_GOAL: "<p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y sostenible,\
  \ el empleo pleno y productivo y el trabajo decente para todos</p>"
SDG_TARGET: >-
  <p>Objetivo 8.10: Fortalecer la capacidad de las instituciones financieras
  nacionales para fomentar y ampliar el acceso a los servicios bancarios,
  financieros y de seguros para todos</p>
SDG_INDICATOR: "<p>Indicador 8.10.1: a) Número de sucursales de bancos comerciales\
  \ por cada 100.000 adultos y b) número de cajeros automáticos por cada 100.000 adultos</p>"
META_LAST_UPDATE: '<p> Última actualización: marzo de 2020 </p>'
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Los indicadores\
  \ de la base de datos FAS se recogen anualmente desde 2009, abarcando el periodo\
  \ 2004-2018. La información se recoge de los bancos centrales u otros reguladores\
  \ financieros principales para 189 países. </p>\n<p>Todos los datos y metadatos\
  \ están disponibles gratuitamente para el público en el sitio web del FMI&#x2019;s\
  \ <a href=\"http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C\">FAS</a>,\
  \ junto con otros documentos clave.</p>"
STAT_CONC_DEF: "<h1> Conceptos y definiciones</h1>\n<h2> Definición:</h2>\n<p> El\
  \ número de sucursales bancarias comerciales por cada 100.000 adultos</p>\n<p> El\
  \ número de cajeros automáticos (cajeros automáticos) por cada 100.000 adultos</p>\n\
  <h2> Conceptos:</h2>\n<p> El número de sucursales bancarias comerciales por cada\
  \ 100.000 adultos se refiere al número de sucursales de bancos comerciales al final\
  \ del año reportado por el Banco Central o el principal regulador financiero del\
  \ país. Para que el indicador sea significativo para la comparación entre países,\
  \ el número de sucursales de bancos comerciales se escala por cada 100,00 adultos.\
  \ </p>\n<p> El número de cajeros automáticos (cajeros automáticos) por cada 100.000\
  \ adultos, se refiere al número de cajeros automáticos en el país para todo tipo\
  \ de instituciones financieras tales como: bancos comerciales, instituciones de\
  \ microfinanzas sin depósito, instituciones de microfinanzas de depósito, cooperativas\
  \ de crédito y cooperativas financieras, entre otros. Esta información es divulgada\
  \ cada año por el Banco Central o el principal regulador financiero del país. Para\
  \ que el indicador sea significativo para la comparación entre países, el número\
  \ de cajeros automáticos se escala por cada 100,00 adultos. </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Información institucional </h1>\n<h2> Organización (es):\
