SDG_GOAL: >-
  <p>Meta 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de
  la nutrición y promover la agricultura sostenible</p>
SDG_TARGET: "<p>Objetivo 2.2: De aquí a 2030, poner fin a todas las formas de malnutrición, incluso logrando, a más tardar en 2025, las metas convenidas internacionalmente sobre el retraso del crecimiento y la emaciación de los niños menores de 5\_años, y abordar las necesidades de nutrición de las adolescentes, las mujeres embarazadas y lactantes y las personas de edad</p>"
SDG_INDICATOR: >-
  <p>Indicador 2.2.3: Prevalencia de la anemia en las mujeres de entre 15 y 49
  años, desglosada por embarazo (porcentaje)</p>
