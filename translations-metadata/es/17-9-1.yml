SDG_GOAL: >-
  <p>Meta 17: Fortalecer los medios de implementación y revitalizar la Alianza
  Global para el Desarrollo Sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 17.9: Aumentar el apoyo internacional para realizar actividades de
  creación de capacidad eficaces y específicas en los países en desarrollo a fin
  de respaldar los planes nacionales de implementación de todos los Objetivos de
  Desarrollo Sostenible, incluso mediante la cooperación Norte-Sur, Sur-Sur y
  triangular</p>
SDG_INDICATOR: >-
  <p>Indicador 17.9.1: Valor en dólares de la asistencia financiera y técnica
  (incluso mediante la cooperación Norte-Sur, Sur‑Sur y triangular) prometida a
  los países en desarrollo</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
