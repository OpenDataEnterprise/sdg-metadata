SDG_GOAL: >-
  <p>Meta 17: Fortalecer los medios de implementación y revitalizar la Alianza Mundial
  para el Desarrollo Sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 17.6: Mejorar la cooperación regional e internacional Norte-Sur,
  Sur-Sur y triangular en materia de ciencia, tecnología e innovación y el
  acceso a estas, y aumentar el intercambio de conocimientos en condiciones
  mutuamente convenidas, incluso mejorando la coordinación entre los mecanismos
  existentes, en particular a nivel de las Naciones Unidas, y mediante un
  mecanismo mundial de facilitación de la tecnología</p>
SDG_INDICATOR: >-
  <p>Indicador 17.6.1: Número de abonados a Internet de banda ancha fija por
  cada 100 habitantes, desglosado por velocidad</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
