SDG_GOAL: '<p>Meta 10: Reducir la desigualdad en los países y entre ellos</p>'
SDG_TARGET: >-
  <p>Objetivo 10.a: Aplicar el principio del trato especial y diferenciado para
  los países en desarrollo, en particular los países menos adelantados, de
  conformidad con los acuerdos de la Organización Mundial del Comercio</p>
SDG_INDICATOR: >-
  <p>Indicador 10.a.1: Proporción de líneas arancelarias que se aplican a las
  importaciones de los países menos adelantados y los países en desarrollo con
  arancel cero</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
