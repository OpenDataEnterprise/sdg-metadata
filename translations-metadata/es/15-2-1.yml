SDG_GOAL: >-
  <p>Meta 15: Proteger, restablecer y promover el uso sostenible de los
  ecosistemas terrestres, gestionar sosteniblemente los bosques, luchar contra
  la desertificación, detener e invertir la degradación de las tierras y detener
  la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Objetivo 15.2: De aquí a 2020, promover la puesta en práctica de la gestión
  sostenible de todos los tipos de bosques, detener la deforestación, recuperar
  los bosques degradados y aumentar considerablemente la forestación y la
  reforestación a nivel mundial</p>
SDG_INDICATOR: '<p>Indicador 15.2.1: Avances hacia la gestión forestal sostenible</p>'
