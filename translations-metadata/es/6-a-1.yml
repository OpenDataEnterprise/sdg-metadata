SDG_GOAL: >-
  <p>Meta 6: Garantizar la disponibilidad y la gestión sostenible del agua y el
  saneamiento para todos</p>
SDG_TARGET: >-
  <p>Objetivo 6.a: De aquí a 2030, ampliar la cooperación internacional y el
  apoyo prestado a los países en desarrollo para la creación de capacidad en
  actividades y programas relativos al agua y el saneamiento, como los de
  captación de agua, desalinización, uso eficiente de los recursos hídricos,
  tratamiento de aguas residuales, reciclado y tecnologías de reutilización</p>
SDG_INDICATOR: >-
  <p>Indicador 6.a.1: Volumen de la asistencia oficial para el desarrollo
  destinada al agua y el saneamiento que forma parte de un plan de gastos
  coordinados por el gobierno</p>
META_LAST_UPDATE: '<p>Última actualización: 11 de julio de 2017</p>'
