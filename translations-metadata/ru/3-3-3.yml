  <p>В некоторых африканских странах с высоким уровнем передачи инфекции
  качество регистрации случаев считается неудовлетворительным для применения
  вышеуказанных формул. В таких случаях оценки числа случаев малярии
  основываются на информации о распространенности паразитов, полученной в
  результате обследований домашних хозяйств. Во-первых, данные о
  распространенности паразитов из почти 60 000 записей обследований были собраны
  в рамках пространственно-временной байесовской геостатистической модели,
