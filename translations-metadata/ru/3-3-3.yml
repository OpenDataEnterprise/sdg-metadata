DATA_COMP: >-
  <h1>Методология</h1>

  <h2>Метод расчета:</h2>

  <p>Уровень заболеваемости малярией (1) выражается как количество новых случаев
  на 100 000 населения в год, причем данные по населению страны получены из
  прогнозных оценок, сделанных Отделом народонаселения ООН, а общая доля
  населения, находящегося в зоне риска быть инфицированными, подсчитана с
  помощью национальной программы борьбы с малярией. В частности, в стране
  производится расчет того, какая доля подвержена высокой степени риска (H) и
  какая доля находится в группе низкой степени риска (L), а общая численность
  населения, находящегося в зоне риска, рассчитывается по формуле Население по
  данным ООН x (H + L).</p>

  <p>Общее количество новых случаев T рассчитывается на основе количества
  случаев малярии, зарегистрированных Министерством здравоохранения, которое
  скорректировано с учетом (i) неполноты систем отчетности (ii) количества
  пациентов, обращающихся за лечением в частные клиники, самостоятельно
  принимающих лекарства или вообще не обращающихся за медицинской помощью, и
  (iii) потенциальной избыточности количества диагнозов вследствие
  недостаточного количества случаев, подтвержденных в лабораторных условиях.
  Процедура, которая описана во <em> Всемирном отчете по малярии 2009 года</em>
  (2), объединяет данные, представленные национальной программой борьбы с
  малярией (НПБМ)(зарегистрированные случаи, полнота отчетности и вероятность
  того, что имеются положительные случаи наличия паразитов) с данными,
  полученными в результате национальных репрезентативных обследований домашних
  хозяйств по использованию медицинских услуг. Вкратце,</p>

  <p>T = (a + (c x e)/d) x (1 + h/g + ((1-g-h)/2/g) </p>

  <p>где:<br> а - подтвержденные случаи малярии в государственном секторе<br>b -
  протестированные случаи с подозрением на болезнь<br>c - предполагаемые случаи
  (не протестированные, но отнесенные к малярии)<br>d<em> </em> полнота
  отчетности <br>e<em> </em>- показатель уровня положительных результатов
  тестирования (доля положительных случаев выявления малярии) = a / b <br>f<em>
  </em> случаи, зафиксированные в государственном секторе, рассчитываются по
  формуле (a + (c x e)) / d<em><br></em>g<em> </em> доля обращающихся за
  лечением в государственный сектор <br>h доля обращающихся за лечением в
  частный сектор<br>i доля не обращающихся за лечением, рассчитывается по
  формуле (1-g-h)/2 <br>j случаи, зафиксированные в частном секторе,
  рассчитываются по формуле f x h/g<br>k случаи, не зафиксированные ни в частном
  и ни в государственном секторе, рассчитываются по формуле f x i/g<br>T общее
  количество случаев, рассчитывается по формуле f + j + k.</p>

  <p>Для оценки неопределенности количества случаев предполагалось, что уровень
  положительных результатов тестирования имеет нормальное распределение,
  центрированное на значении <em> Уровня положительных результатов тестирования
  </em> и стандартном отклонении, определяемом как</p>

  <p>0,244 х уровень положительных результатов тестирования<sup>0,5547</sup></p>

  <p>и усечен до диапазона 0, 1. Предполагалось, что полнота отчетности имеет
  одно из трех распределений, в зависимости от диапазона или значения,
  предоставляемого национальной программой борьбы с малярией. Если диапазон
  превышал 80%, распределение предполагалось треугольным с пределами 0,8 и 1 и
  пиком 0,8. Если диапазон превышал 50%, тогда распределение считалось
  прямоугольным с пределами 0,5 и 0,8. Наконец, если диапазон был ниже 50%,
  распределение предполагалось треугольным с пределами 0 и 0,5 и пиком 0,5 (3).
  Если полнота отчетности была указана в виде значения и превышала 80%,
  предполагалось бета-распределение со средним значением представленной величины
  (максимум 95%) и доверительными интервалами (ДИ) 5% от среднего значения.
  Предполагалось, что доли детей, которые обращались за помощью в частный и
  государственный сектор, имеют бета-распределение, при этом среднее значение
  является оценочной величиной в обследовании, а стандартное отклонение
  рассчитывается из диапазона 95% оценочных доверительных интервалов (ДИ),
  деленное на 4. Предполагалось, что доля детей, которые не обращались за
  помощью, имела прямоугольное распределение, при этом нижний предел 0 и верхний
  предел рассчитывались как 1 минус доля детей, обращавшихся за помощью в
  государственный или частный сектор. </p>

  <p>Величины долей обращающихся за помощью были линейно интерполированы между
  годами, в которые проводилось обследование, и экстраполированы на годы,
  предшествующие первому обследованию или следующие за последним обследованием.
  Отсутствующие величины для распределений были условно исчислены с
  использованием комбинации распределения страны с равной вероятностью для тех
  лет, за которые были представлены величины, или, если величин не было
  представлено вообще для какого-либо года в стране, с использованием комбинации
  распределения этого региона за этот год. Данные были проанализированы с
  помощью статистической программы R (4). Доверительные интервалы были получены
  из 10 000 извлечений сверток распределений.(Афганистан, Бангладеш, Боливия
  (Многонациональное Государство), Ботсвана, Бразилия, Камбоджа, Колумбия,
  Доминиканская Республика, Эритрея, Эфиопия, Французская Гвиана, Гамбия,
  Гватемала, Гайана, Гаити, Гондурас, Индия, Индонезия, Лаосская
  Народно-Демократическая Республика, Мадагаскар, Мавритания, Майотта, Мьянма,
  Намибия, Непал, Никарагуа, Пакистан, Панама, Папуа-Новая Гвинея, Перу,
  Филиппины, Руанда, Сенегал, Соломоновы Острова, Тимор-Лешти, Вануату,
  Венесуэла (Боливарианская Республика), Вьетнам, Йемен и Зимбабве. Для Индии
  величины были получены на субнациональном уровне с использованием той же
  методологии, но с поправкой на частный сектор с учетом дополнительного фактора
