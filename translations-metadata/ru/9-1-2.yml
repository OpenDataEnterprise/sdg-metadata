SDG_GOAL: >-
  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и
  устойчивой индустриализации и инновациям</p>
SDG_TARGET: >-
  <p>Задача 9.1: Развивать качественную, надежную, устойчивую и стойкую
  инфраструктуру, включая региональную и трансграничную инфраструктуру, в целях
  поддержки экономического развития и благополучия людей, уделяя особое внимание
  обеспечению недорогого и равноправного доступа для всех</p>
SDG_INDICATOR: >-
  <p>Показатель 9.1.2: Объем пассажирских и грузовых перевозок в разбивке по
  видам транспорта</p>
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Охват воздушного транспорта\
  \ распространяется полностью на 191 государство-член ИКАО. </p>\n<p> Охват автомобильного,\
  \ железнодорожного, внутреннего водного и трубопроводного транспорта распространяется\
  \ на все государства-члены ООН, но данные получаются из официальной статистики только\
  \ по государствам-членам ЕЭК ООН и государствам-членам МТФ (и только при их наличии).\
  \ </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Развитие качественной, надежной, устойчивой\
  \ и стойкой инфраструктуры, включая региональную и трансграничную инфраструктуру,\
  \ для поддержки экономического развития и благосостояния людей, уделяя особое внимание\
  \ обеспечению недорогого и равноправного доступа для всех. Развитие трансграничной\
  \ инфраструктуры лучше всего отражается в объемах пассажирских и грузовых перевозок,\
  \ перемещаемых государствами-членами и регионами. Рост объемов пассажирских и грузовых\
  \ перевозок свидетельствует об устойчивом развитии инфраструктуры в государствах\
  \ и регионах, а также о вытекающих из этого социально-экономических выгодах. Воздушный\
  \ транспорт особенно важен не только с точки зрения экономической выгоды и создания\
  \ рабочих мест, но и потому, что это один из единственных видов транспорта, на который\
  \ можно положиться во время чрезвычайных ситуаций и вспышек болезней, чтобы быстро\
  \ доставить продукты питания, лекарства, медицинский персонал, вакцины и другие\
  \ предметы снабжения для лиц, пострадавших в опасных зонах. Кроме того, отслеживание\
  \ того, как доля внедорожных грузовых перевозок и доля пассажирских перевозок на\
  \ общественном транспорте изменяется с течением времени, позволяет получить представление\
  \ об общей устойчивости глобальной транспортной системы. </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Международная организация гражданской\
  \ авиации (ИКАО) </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<h2> Название: </h2>\n<p> ИКАО, МТФ, ЕЭК\
  \ ООН, ЮНКТАД </p>\n<h2> Описание: </h2>\n<p> Международная организация гражданской\
  \ авиации (ИКАО). Данные предоставляются Международной организации гражданской авиации\
  \ государствами-членами ИКАО Министерством транспорта, инфраструктуры и воздушного\
  \ транспорта </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<p> <strong> Воздушный транспорт </strong>\
  \ </p>\n<p> Формы отчетности ИКАО по воздушному транспорту, утвержденные Статистическим\
  \ отделом ИКАО и ее государствами-членами, используются для определения стандартов,\
  \ методологий и сбора данных по воздушному транспорту с 1950-х годов. Определения\
  \ и метаданные ИКАО также используются авиационной промышленностью в качестве основы\
  \ для сбора данных и проведения анализа. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Объемы\
  \ пассажирских и грузовых перевозок измеряются соответственно в пассажиро-километрах\
  \ и тонно-километрах и с разбивкой по видам транспорта. В целях мониторинга этого\
  \ показателя данные по пассажиро-километрам подразделяются на воздушные, автомобильные\
  \ (с разбивкой на легковые автомобили, автобусы и мотоциклы) и железнодорожные перевозки,\
  \ а тонно-километры дезагрегируются на воздушные, автомобильные, железнодорожные\
  \ и внутренние водные перевозки. </p>\n<p> Поскольку данные по морским перевозкам\
  \ не являются широко доступными, на региональном уровне используются только данные\
  \ по тоннам перевезенных грузов (а не тонно-километрах). </p>\n<h2> Понятия: </h2>\n\
  <p> <strong> Воздушный транспорт: </strong> </p>\n<p> Международная организация\
  \ гражданской авиации (ИКАО) с помощью своего Статистического отдела разработала\
  \ стандартные методологии и определения для сбора и представления данных по перевозкам\
  \ (пассажирским и грузовым), связанным с воздушным транспортом. Эти стандарты и\
  \ методологии были приняты 191 государством-членом ИКАО, а также заинтересованными\
  \ сторонами отрасли, то есть авиаперевозчиками и аэропортами. Данные ИКАО используются\
  \ государствами, а также Всемирным банком для показателей развития. ИКАО использует\
  \ формы отчетности по воздушному транспорту A, AS, B и C для получения данных по\
  \ объемам пассажирских и грузовых перевозок воздушным транспортом.</p>\n<p>Точное\
  \ определение всех концепций и метаданных, связанных с формами отчетности по воздушному\
  \ транспорту A, AS, B и C, для получения данных по объемам пассажирских и грузовых\
  \ перевозок на воздушном транспорте, утверждены Статистическим отделом ИКАО и государствами-членами,\
  \ их можно найти на указанном ниже веб-сайте ИКАО. </p>\n<p> <a href=\"http://www.icao.int/sustainability/pages/eap-sta-excel.aspx/\"\
  > http://www.icao.int/sustainability/pages/eap-sta- excel.aspx /. </a></p>\n<p>\
  \ <strong> Автомобильный, железнодорожный, внутренний водный, трубопроводный транспорт\
  \ </strong> </p>\n<p> МТФ и ЕЭК ООН в сотрудничестве с Евростатом ежегодно собирают\
  \ статистические данные по железнодорожному и автомобильному, внутреннему водному\
  \ и трубопроводному транспорту от своих стран-членов. Данные собираются из министерств\
  \ транспорта, статистических управлений и других учреждений, назначенных в качестве\
  \ официальных источников данных. Хотя для всех терминов, используемых в этом обследовании,\
  \ есть четкие определения, страны могут использовать иные методологии для расчета\
  \ объемов тонно-километров и пассажиро-километров. Методы могут быть основаны на\
  \ обследованиях количества перевозимого груза или пассажиров или мобильности с использованием\
  \ очень разных методов выборки и методов оценки, которые могут повлиять на сопоставимость\
  \ статистических данных. </p>\n<p> Официальная статистика автомобильного, железнодорожного,\
  \ внутреннего водного и трубопроводного транспорта доступна только для государств-членов\
  \ ЕЭК ООН или МТФ. Данные для этих видов транспорта по другим странам взяты из глобальной\
  \ транспортной модели МТФ. </p>\n<p> Определения всех соответствующих терминов можно\
  \ найти в Глоссарии по статистике транспорта ЕЭК ООН / МТФ / Евростата. Пятое <sup>\
  \ -е </sup> издание этой публикации должно быть выпущено в 2019 году. Четвертое\
  \ издание 2009 года доступно по адресу <a href = \"https://www.unece.org/fileadmin/DAM/trans/main.\
  \ /wp6/pdfdocs/glossen4.pdf\">https://www.unece.org/fileadmin/DAM/trans/main/wp6/pdfdocs/glossen4.pdf\
  \ </a>. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<p> <strong> Воздушный транспорт </strong> </p>\n\
  <p> Каждый год к 10 июня данные за предыдущий год становятся доступными для государств-членов\
  \ ИКАО на страновом уровне. </p>\n<p> <strong> Автомобильный / железнодорожный /\
  \ внутренний водный / трубопроводный транспорт </strong> </p>\n<p> Данные собираются\
  \ за отчетный год, начиная с сентября следующего года, и обычно публикуются к январю\
  \ следующего года. Таким образом, данные за 2017 год публикуются в январе 2019 года.\
  \ </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Международная организация гражданской авиации (ИКАО); Международный\
  \ транспортный форум (МТФ); Европейская экономическая комиссия ООН (ЕЭК ООН); Конференция\
  \ Организации Объединенных Наций по торговле и развитию (ЮНКТАД). </p>"
META_LAST_UPDATE: '<p>Последнее обновление: 13 февраля 2019 года</p>'
