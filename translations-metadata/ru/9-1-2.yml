SDG_GOAL: >-
  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и
  устойчивой индустриализации и инновациям</p>
SDG_TARGET: >-
  <p>Задача 9.1: Развивать качественную, надежную, устойчивую и стойкую
  инфраструктуру, включая региональную и трансграничную инфраструктуру, в целях
  поддержки экономического развития и благополучия людей, уделяя особое внимание
  обеспечению недорогого и равноправного доступа для всех</p>
SDG_INDICATOR: >-
  <p>Показатель 9.1.2: Объем пассажирских и грузовых перевозок в разбивке по
  видам транспорта</p>
