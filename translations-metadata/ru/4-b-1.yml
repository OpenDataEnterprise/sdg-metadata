SDG_GOAL: >-
  <p>Цель 4: Обеспечение всеохватного и справедливого качественного образования
  и поощрение возможности обучения на протяжении всей жизни для всех</p>
SDG_TARGET: "<p>Задача 4.b: К 2020\_году значительно увеличить во всем мире количество стипендий, предоставляемых развивающимся странам, особенно наименее развитым странам, малым островным развивающимся государствам и африканским странам, для получения высшего образования, включая профессионально-техническое образование и обучение по вопросам информационно-коммуникационных технологий, технические, инженерные и научные программы, в развитых странах и других развивающихся странах</p>"
SDG_INDICATOR: >-
  <p>Показатель 4.b.1: Объем официальной помощи в целях развития, направляемой
  на выплату стипендий, в разбивке по отраслям и видам обучения</p>
META_LAST_UPDATE: '<p> Последнее обновление: 9 июля 2017 года </p>'
SDG_RELATED_INDICATORS: ''
