SDG_GOAL: >-
  <p>Цель 4: Обеспечение всеохватного и справедливого качественного образования
  и поощрение возможности обучения на протяжении всей жизни для всех</p>
SDG_TARGET: "<p>Задача 4.b: К 2020 году значительно увеличить во всем мире количество\
  \ стипендий, предоставляемых развивающимся странам, особенно наименее развитым странам,\
  \ малым островным развивающимся государствам и африканским странам, для получения\
  \ высшего образования, включая профессионально-техническое образование и обучение\
  \ по вопросам информационно-коммуникационных технологий, технические, инженерные\
  \ и научные программы, в развитых странах и других развивающихся странах</p>"
SDG_INDICATOR: >-
  <p>Показатель 4.b.1: Объем официальной помощи в целях развития, направляемой
  на выплату стипендий, в разбивке по отраслям и видам обучения</p>
META_LAST_UPDATE: '<p> Последнее обновление: 9 июля 2017 года </p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой
  отчитывающейся стране / агентстве. Это лицо, направляющее отчеты, обычно
  находится в национальном агентстве помощи, министерстве иностранных дел или
  финансов и т. д.</p>
DATA_SOURCE: >-
  <h1>Поставщики данных</h1>

  <p>Данные представляются ежегодно за календарный год лицами, ответственными за
  направление статистических отчетов в национальных администрациях (агентствах
  по оказанию помощи, министерствах иностранных дел или финансов и т. д.).</p>
COMPILING_ORG: |-
  <h1>Составители данных</h1>
  <p>ОЭСР</p>
COMPARABILITY: >-
  <h2>Источники расхождений:</h2>

  <p>Статистика Комитета содействия развитию (КСР) унифицирована на основе календарного
  года для всех доноров и может отличаться от данных, составленных на основе финансового
  года, применяющегося в бюджетных документах некоторых стран.</p>
