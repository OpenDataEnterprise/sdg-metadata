COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой
  отчитывающейся стране / агентстве. Это лицо, направляющее отчеты, обычно
  находится в национальном агентстве помощи, министерстве иностранных дел или
  финансов и т. д.</p>
FREQ_COLL: ''
DATA_SOURCE: >-
  <h1>Поставщики данных</h1>

  <p>Данные представляются ежегодно за календарный год лицами, ответственными за
  направление статистических отчетов в национальных администрациях (агентствах
  по оказанию помощи, министерствах иностранных дел или финансов и т. д.).</p>
