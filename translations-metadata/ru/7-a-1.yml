SDG_GOAL: >-
  <p>Цель 7: Обеспечение доступа к недорогим, надежным, устойчивым и современным
  источникам энергии для всех</p>
SDG_TARGET: "<p>Задача 7.a: К 2030\_году активизировать международное сотрудничество в целях облегчения доступа к исследованиям и технологиям в области экологически чистой энергетики, включая возобновляемую энергетику, повышение энергоэффективности и передовые и более чистые технологии использования ископаемого топлива, и поощрять инвестиции в энергетическую инфраструктуру и технологии экологически чистой энергетики</p>"
SDG_INDICATOR: "<p>Показатель 7.a.1: Объем международных\_ финансовых потоков, поступающих в развивающиеся страны для поддержки исследований и разработок в области экологически чистой энергетики и получения энергии из возобновляемых источников, включая комбинированные системы</p>"
