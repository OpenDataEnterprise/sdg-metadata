SDG_TARGET: "<p>Задача 9.5: Активизировать научные исследования, наращивать технологический потенциал промышленных секторов во всех странах, особенно развивающихся странах, в том числе путем стимулирования к 2030\_году инновационной деятельности и значительного увеличения числа работников в сфере научно-исследовательских и опытно-конструкторских работ (НИОКР) в расчете на 1 миллион человек, а также государственных и частных расходов на НИОКР</p>"
