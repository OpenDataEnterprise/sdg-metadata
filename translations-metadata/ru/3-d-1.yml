SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: >-
  <p>Задача 3.d: Наращивать потенциал всех стран, особенно развивающихся стран,
  в области раннего предупреждения, снижения рисков и регулирования национальных
  и глобальных рисков для здоровья</p>
SDG_INDICATOR: >-
  <p>Показатель 3.d.1: Способность соблюдать Международные медико-санитарные
  правила (ММСП) и готовность к чрезвычайным ситуациям в области общественного
  здравоохранения</p>
