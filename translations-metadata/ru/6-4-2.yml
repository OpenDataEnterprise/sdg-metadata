RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Цель этого показателя - отразить степень использования водных ресурсов для
  удовлетворения потребностей страны в воде. Показатель оценивает нагрузку на
  водные ресурсы и, следовательно, проблему устойчивости системы
  водопользования. Он отслеживает прогресс в отношении водозабора и снабжения
  пресной водой для решения проблемы нехватки воды, то есть экологического
  компонента задачи 6.4. </p>

  <p>Показатель отражает, в каких пределах  уже используются водные ресурсы, и
  сигнализирует о важности эффективной политики управления спросом и
  предложением. Он указывает на вероятность усиления конкуренции и конфликтов
  между различными видами водопользования и водопользователями в условиях
  растущей нехватки воды. Увеличение нагрузки на воду, о чем будет
  свидетельствовать повышение значения показателя, потенциально может негативно
  сказаться на устойчивости природных ресурсов и экономическом развитии. С
  другой стороны, низкие значения показателя указывают на то, что вода не
  представляет особой проблемы для развития экономики и экономической
  устойчивости.</p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Количество забираемой воды, выраженное в процентах от объема водных
  ресурсов, является хорошим показателем нагрузки на ограниченные водные
  ресурсы, являющиеся одним из важнейших компонентов природных ресурсов. Однако
  этот показатель лишь частично решает вопросы, связанные с рачительным
  пользованием водными ресурсами. </p>

  <p> Дополнительные показатели, отражающие многочисленные аспекты распоряжения
  водными ресурсами, объединили бы данные об управлении спросом на воду,
  поведенческих изменениях в отношении водопользования и наличии соответствующей
  инфраструктуры, а также позволили бы оценить прогресс в деле повышения
  эффективности и устойчивости водопользования, в частности в связи с 
  увеличением численности населения и экономическим ростом. Они также учитывали
  бы различные климатические условия, влияющие на водопользование в странах, в
  частности в сельском хозяйстве, являющимся основным потребителем воды. Оценка
  устойчивости также связана с критическими пороговыми значениями, которые
  должны быть установлены для этого показателя, но нет универсального консенсуса
  в отношении такого порогового значения. </p>

  <p> Тенденции в водозаборе показывают относительно медленный характер
  изменений. Обычно три-пять лет - это минимальная периодичность, позволяющая
  обнаруживать значительные изменения, поскольку маловероятно, что показатель
  будет показывать значимые изменения, происходящие от года к году. </p>

  <p> Отсутствие оценки водозабора по секторам является основным препятствием
  для расчета показателя. Лишь немногие страны публикуют данные о
  водопользовании на регулярной основе по секторам. </p>

  <p>К возобновляемым водным ресурсам относятся все поверхностные и подземные
  водные ресурсы, которые доступны на ежегодной основе без учета возможностей
  изъятия и использования этого ресурса. Эксплуатируемые водные ресурсы,
  относящиеся к объему поверхностных или подземных вод, которые доступны в 90%
  случаев, значительно меньше, чем  возобновляемые водные ресурсы, однако
  универсального метода оценки таких эксплуатируемых водных ресурсов не
  существует.</p>

  <p> Не существует общепринятого метода расчета поступающих стоков пресной
  воды, образующихся за пределами страны. Не существует также и стандартного
  метода учета возвратного стока той части воды, которая забирается из его
  источника и которая после использования возвращается в речную систему. В
  странах, где возвратный сток представляет собой значительную часть водозабора,
  этот показатель, как правило, занижает объем доступной воды и, следовательно,
  завышает уровень нагрузки на воду. </p>

  <p> К другим ограничениям, влияющим на интерпретацию показателя нагрузки на
  воду, относятся: </p>

  <ul>
    <li> сложность получения точных, полных и актуальных данных; </li>
    <li> потенциально большая вариативность субнациональных данных; </li>
    <li> недостаточный учет сезонных колебаний в водных ресурсах; </li>
    <li> недостаточное внимание уделяется распределению между видами водопользования; </li>
    <li> недостаточное внимание уделяется качеству воды и ее пригодности для использования; и </li>
    <li> значение показателя может быть больше 100%, если забор воды включает в себя вторичную пресную воду (воду, забранную ранее и возвращенную в систему), невозобновляемую воду (ископаемые грунтовые воды), если годовой забор грунтовых вод превышает ежегодное пополнение (избыточный забор воды), или если забор воды включает в себя часть или весь объем воды, зарезервированной для удовлетворения экологических потребностей в воде. </li>
  </ul>

  <p> Некоторые из этих вопросов могут быть решены путем дезагрегации индекса на
  уровне гидрологических единиц и разграничения секторов использования. Однако,
  из-за сложности отслеживания потоков воды как внутри страны, так и между
  странами, следует позаботиться о том, чтобы не допустить двойного учета </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p>Показатель рассчитывается путем деления общего объема забора пресной воды
  (TWW) на разницу между общими возобновляемыми ресурсами пресной воды (TRWR) и
  экологическими потребности в воде (Env.), умноженного на 100.

  Все переменные выражаются в кубических километрах в год.</p>

  <p>Нагрузка (%) = TWW / (TRWR - Env.) * 100 </p>

  <p> Предлагается классифицировать уровень нагрузки на воду по трем основным
  категориям (уровням): низкий, высокий и очень высокий. Пороговые значения
  показателя могут быть специфическими для каждой страны, чтобы отразить
  различия в климатических условиях и национальных целях использования водных
  ресурсов. В качестве альтернативы можно было бы предложить ввести
  единообразные пороговые значения, используя существующие публикации по этой
  теме и принимая во внимание экологические потребности в воде.</p>
QUALITY_ASSURE: >-
  <h2>Гарантия качества:</h2>

  <p>Все данные в AQUASTAT проходят тщательный процесс валидации.</p>

  <p> Перед загрузкой данные сравниваются с другими переменными, чтобы убедиться
  в их логической корректности (другими словами: 1+2=3) и в том, что
  используемая ссылка не ведет обратно к самому AQUASTAT. Другими словами,
  AQUASTATчасто находит данные за 2014 год, которые на самом деле являются
  данными AQUASTATза 2000 год с изменившимся годом (скорее всего это год, когда
  данные были собраны).</p>

  <p>Загрузка в Главную базу данных происходит с использованием набора из
  примерно 300 правил валидации. Из них около 100 правил являются обязательными,
  а это значит, что если элемент данных не подчиняется этому правилу, то процесс
  валидации не может продолжаться. Например, культивируемая площадь страны не
  может быть больше общей площади страны. Другой набор, состоящий из
  приблизительно 200 правил валидации, - это предупреждающие знаки для лица,
  проводящего валидацию. Например, в целом площадь, оборудованная для орошения с
  использованием технологии поверхностного орошения, составляет не менее
  половины от общей площади, оборудованной для орошения. Однако в некоторых
  странах локализованная площадь орошения или площадь орошения с помощью
  дождевальных установок может быть больше площади орошения с использованием
  технологии поверхностного орошения. Если это так, то во время валидации
  всплывает предупреждение, чтобы аналитик проверил, возможно ли это для данной
  страны. Также в процессе валидации каждый новый элемент данных сравнивается с
  другими данными, уже имеющимися по этой переменной за другие годы или за тот
  же год. Если невозможно гармонизировать или согласовать различные данные, то
  тот или иной элемент данных должен быть удален из базы данных. </p>

  <p><a
  href="http://www.fao.org/nr/water/aquastat/sets/WhyDBisEmpty_eng.pdf">http://www.fao.org/nr/water/aquastat/sets/WhyDBisEmpty_eng.pdf</a><br><a
  href="http://www.fao.org/nr/water/aquastat/About_us/index3.stm">http://www.fao.org/nr/water/aquastat/About_us/index3.stm</a></p>

  <p>Помимо обычного процесса валидации AQUASTAT, описанного выше, при
  составлении показателя страны будут поощряться и поддерживаться в создании их
  собственной системы контроля качества, гарантирующей, что все данные,
  используемые в вычислениях, проверяются, и что связность сохраняется в течение
  многих лет, чтобы гарантировать сопоставимость и надежное выявление 
  тенденций.</p>

  <p>Показателю необходимы данные из разных отраслей. На международном уровне
  они могут быть получены от различных учреждений, таких как ФАО, СОООН и
  Международный институт управления водными ресурсами (IWMI).  Каждое из этих
  учреждений имеет свой собственный установленный механизм, позволяющий
  консультироваться со странами и проводить валидацию этих данных.</p>

  <p>Для данных, извлекаемых из FAOSTAT и AQUASTAT, информация собирается в
  странах с помощью обследований, состоящих из сбора данных и описания,
  подготовленного в стране, путем заполнения подробных вопросников, в которых
  указывается источник информации, а также приводятся комментарии, связанные с
  каждым числовым значением.  Материалы готовятся с помощью специалистов по
  национальным ресурсам. Критический анализ информации и обработка данных
  осуществляются сотрудниками ФАО. Затем данные объединяются в стандартные
  таблицы данных и национальные учреждения, используя обратную связь,
  подтверждают их перед публикацией и распространением.</p>

  <p>Однако для процесса SDG будет создан конкретный механизм, состоящий в
  назначении в каждой стране национальным правительством национального
  координационного центра и технической группы, отвечающей за сбор и расчет
  этого показателя в тесной консультации с ФАО. Эта система была успешно
  опробована на начальном этапе проекта GEMI, осуществляемого ФАО и другими
  семью учреждениями ООН и координируемого механизмом "ООН - водные ресурсы"</p>

  <p>Для тех стран, которые изначально могли испытывать трудности при
  составлении и расчете показателя, ФАО предоставит поддержку и в конечном итоге
  сможет произвести показатель, исходя из данных, доступных на международном
  уровне. Однако никакие данные не будут предаваться гласности без
  предварительного согласия соответствующих национальных органов власти.</p>
