  <h1> Наличие данных </h1>

  <h2> Описание: </h2>

  <p><strong><em> Страны (с 2010 года по настоящее время):</em></strong></p>

  <p> Азиатско-Тихоокеанский регион 2 </p>

  <p> Африка 6 </p>

  <p> Латинская Америка и Карибский бассейн 16 </p>

  <p> Европа, Северная Америка, Австралия, Новая Зеландия и Япония 24 </p>

  <p> <strong> <em> Страны (2000-2009 годы): </em> </strong> </p>

  <p> Азиатско-Тихоокеанский регион 42 </p>

  <p> Африка 49 </p>

  <p> Латинская Америка и Карибский бассейн 27 </p>

  <p> Европа, Северная Америка, Австралия, Новая Зеландия и Япония 47 </p>

  <h2> Временные ряды: </h2>

  <p>1961-2015 (непрерывные, в зависимости от страны) </p>

  <h2> Дезагрегация: </h2>

  <p> Для расчета этого показателя необходимы данные по секторам. Показатель
  может быть дезагрегирован, чтобы показать соответствующий вклад различных
  секторов в нагрузку на водные ресурсы страны и, следовательно, относительную
  важность действий, необходимых для сдерживания спроса на воду в различных
  секторах (сельское хозяйство, муниципальные нужды и промышленность). </p>

  На национальном уровне водные ресурсы и водозабор оцениваются или измеряются
  на уровне соответствующих гидрологических единиц (бассейны рек, водоносные
  горизонты). Поэтому возможно получить географическое распределение нагрузки на
  водные ресурсы по гидрологическим единицам,что позволяет более целенаправленно
  реагировать в плане управления спросом на воду</p>
COMPARABILITY: >-
  <h2> Источники расхождений: </h2>

  <p> Расхождения могут возникать, в частности, по следующим причинам: Для
  национальных оценок поступающая вода учитывается как часть имеющихся водных
  ресурсов страны, в то время как глобальные оценки могут быть сделаны только
  путем суммирования внутренних возобновляемых водных ресурсов (вода,
  произведенная внутри страны) всех стран, чтобы избежать двойного учета </p>
