STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p>Уровень нагрузки на водные ресурсы: забор пресной воды, выраженный в виде
  части имеющихся ресурсов пресной воды - это соотношение между общим объемом
  пресной воды, забранной всеми основными секторами, и общим возобновляемым
  ресурсом пресной воды после учета экологических потребностей в воде. Основные
  секторы, определенные стандартами МСОК, включают сельское, лесное хозяйство,
  охота, рыболовство и рыбоводство; обрабатывающие производства; обеспечение
  электрической энергией; и услуги. Этот показатель также известен как
  интенсивность водозабора</p>

  <h2> Понятия: </h2>

  <p>Этот показатель дает оценку воздействия всех секторов на возобновляемые
  ресурсы пресной воды в стране. Низкий уровень нагрузки на воду указывает на
  ситуацию, когда совокупный забор всеми секторами является незначительным по
  отношению к ресурсам и, следовательно, оказывает незначительное потенциальное
  влияние на устойчивость ресурсов или на возможную конкуренцию между
  пользователями. Высокий уровень нагрузки на воду указывает на ситуацию, когда
  совокупный водозабор всеми секторами представляет собой значительную долю от
  общего объема возобновляемых ресурсов пресной воды, что может оказать более
  значительное воздействие на устойчивость ресурсов и на создание потенциальных
  ситуаций, приводящих к конфликтам и конкуренции между пользователями.</p>

  <p> Общие возобновляемые ресурсы пресной воды (TRWR) выражаются как сумма
  внутренних и внешних возобновляемых водных ресурсов. Термины водные ресурсы и
  водозабор понимаются здесь как ресурсы и забор пресной воды. </p>

  <p>Внутренние возобновляемые водные ресурсы определяются как долгосрочный
  среднегодовой сток рек и пополнение грунтовых вод для данной страны в
  результате эндогенного выпадения осадков. </p>

  <p> Внешние возобновляемые водные ресурсы означают стоки воды, поступающие в
  страну, с учетом количества стоков, зарезервированных для стран верховья и
  низовья на основании соглашений или договоров. </p>

  <p>Общий объем забора пресной воды (TWW) - это объем пресной воды, извлеченной
  из ее источников (реки, озера, водоносные горизонты) для сельского хозяйства,
  промышленности и муниципальных нужд. Он рассчитывается на уровне страны для
  следующих трех основных секторов: сельское хозяйство, муниципальные нужды
  (включая водозабор для бытовых нужд) и промышленность. Водозабор пресной воды
  включает первичную пресную воду (ранее не забиравшуюся), вторичную пресную
  воду (ранее забиравшуюся и возвращенную в реки и подземные воды, такие как
  сбрасываемые сточные воды и сельскохозяйственные дренажные воды) и ископаемые
  подземные воды. Он не включает нетрадиционную воду, то есть прямое
  использование очищенных сточных вод, прямое использование сельскохозяйственных
  дренажных вод и опресненной воды. В целом, общий объем забора пресной воды
  рассчитывается как сумма общего забора воды по секторам за вычетом прямого
  использования сточных вод, прямого использования сельскохозяйственных
  дренажных вод и использования опресненной воды.</p>

  <p> Экологические потребности в воде (Env.) - это количество воды, необходимое
  для поддержания экосистем пресной воды и эстуариев. Качество воды, а также
  получаемые экосистемные услуги, не входят в эту формулировку, которая включает
  в себя только объемы воды. Это не означает, что качество и содействие
  обществу, зависящее от экологических стоков, не имеют большого значения и о
  них не следует беспокоиться. Существует огромное множество методов расчета
  экологических показателей, которые варьируются от глобальных оценок до
  всесторонней экспертизы речных бассейнов. Для целей показателя ЦУР объемы воды
  могут быть выражены в тех же единицах, что и общий объем забора пресной воды,
  а затем представлены в виде процентов от имеющихся водных ресурсов.</p>
