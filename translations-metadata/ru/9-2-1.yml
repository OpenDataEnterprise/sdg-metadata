SDG_GOAL: >-
  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и
  устойчивой индустриализации и инновациям</p>
SDG_TARGET: "<p>Задача 9.2: Содействовать всеохватной и устойчивой индустриализации\
  \ и к 2030 году существенно повысить уровень занятости в промышленности и долю промышленного\
  \ производства в валовом внутреннем продукте в соответствии с национальными условиями\
  \ и удвоить соответствующие показатели в наименее развитых странах</p>"
SDG_INDICATOR: >-
  <p>Показатель 9.2.1: Добавленная стоимость, создаваемая в обрабатывающей
  промышленности, в процентном отношении к ВВП и на душу населения</p>
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"http://www.unido.org/statistics\"\
