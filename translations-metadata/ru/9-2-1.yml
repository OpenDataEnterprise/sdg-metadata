COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Незначительные различия могут\
  \ возникнуть из-за 1) обменных курсов при пересчете в доллары США 2) различных базовых\
  \ лет, используемых для данных в постоянных ценах, 3) методов оценки за последний\
  \ период и 4) различных версий СНС и пересмотренных версий МСОК, используемых странами.\
  \ </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Для более чем\
  \ 200 стран </p>\n<h2> Временные ряды: </h2>\n<p> Данные по этому показателю доступны\
  \ по состоянию на 2000 год в Глобальной базе данных ООН по ЦУР, но более длинные\
  \ временные ряды доступны в базе данных ДСОП ЮНИДО. </p>\n<h2> Дезагрегирование:\
  \ </h2>\n<p> Дезагрегирование недоступно. </p>"
QUALITY_ASSURE: "<h2> Обеспечение качества: </h2>\n<p> ЮНИДО (2009 год), Качество\
  \ данных ЮНИДО: система обеспечения качества статистической деятельности ЮНИДО <a\
  \ href=\"https://open.unido.org/api/documents/4814740/download/UNIDO-Publication-2009-4814740\"\
  > https://open.unido.org/api/documents/4814740/download/UNIDO-Publication-2009-4814740\
  \ [307 ] </p>"
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
  \ национальном уровне: </h2>\n<p> Международные рекомендации по статистике промышленности\
  \ (МРСП) 2008 года <a href=\"https://unstats.un.org/unsd/publication/seriesM/seriesm_90e.pdf\"\
  > https://unstats.un.org/unsd/publication/seriesM/seriesm_90e.pdf </a> </p>\n<p>\
  \ Система национальных счетов (СНС) 2008 года <a href=\"https://unstats.un.org/unsd/publication/seriesf/SeriesF_2Rev5e.pdf\"\
  > https://unstats.un.org/unsd/publication/seriesf/SeriesF_2Rev5e.pdf </a> </p>\n\
  <p> Международная стандартная отраслевая классификация всех видов экономической\
  \ деятельности (МСОК) </p>\n<p> <a href=\"https://unstats.un.org/unsd/cr/registry/regcst.asp?Cl=27\"\
  > https://unstats.un.org/unsd/cr/registry/regcst.asp?Cl=27 </a> </p>"
REG_AGG: "<h2>Региональные агрегаты: </h2>\n<p> Региональное, глобальное агрегирование\
  \ осуществляется путем прямого суммирования страновых значений внутри групп стран.\
  \ </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Boudt, Todorov, Upadhyaya\
  \ (2009): Определение текущего состояния добавленной стоимости, создаваемой в обрабатывающих\
  \ производствах, для для межстрановых сравнений; Статистический журнал Международной\
  \ ассоциации официальной статистики (МАОС) </p>\n<ul>\n  <li> <strong> <em> На региональном\
  \ и глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Вменение не используется.\
  \ </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Доля ДСОП в ВВП\
  \ = ДСОП / ВВП * 100. </p>\n<p> ДСОП на душу населения = ДСОП / численность населения\
  \ </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Различия могут возникать\
  \ из-за разных версий Системы национальных счетов (СНС) или пересмотренных МСОК,\
  \ используемых странами. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> ДСОП - это общепризнанный и широко используемый\
  \ исследователями и политиками показатель, служащий для оценки уровня индустриализации\
  \ страны. Доля ДСОП в ВВП отражает роль обрабатывающих отраслей в экономике и национальном\
  \ развитии страны в целом. ДСОП на душу населения является основным показателем\
  \ уровня индустриализации страны с поправкой на размер экономики. Одно из статистических\
  \ применений ДСОП на душу населения - это классификация групп стран в соответствии\
  \ со стадией промышленного развития. </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Организация Объединенных Наций\
  \ по промышленному развитию (ЮНИДО) </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Статистический отдел Организации Объединенных\
  \ Наций (СОООН) и официальные публикации </p>\n<p> СОООН от национальных статистических\
  \ управлений (НСУ) </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> База данных по ДСОП Организации Объединенных\
  \ Наций по промышленному развитию (ЮНИДО) обновляется ежегодно в период с марта\
  \ по апрель. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Сбор данных осуществляется\
  \ путем получения данных в электронном виде в течение года. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Страновые данные по ДСОП и ВВП собираются\
  \ с помощью вопросника по национальным счетам (ВНС), рассылаемого СОООН. Более подробная\
  \ информация о методологии доступна по адресу</p>\n<p> <a href=\"https://unstats.un.org/unsd/snaama/methodology.pdf\"\
  > https://unstats.un.org/unsd/snaama/methodology.pdf </a>. </p>\n<p> Отсутствующие\
  \ или несогласованные значения верифицированы с помощью национальных источников\
  \ и показателей мирового развития (WDI). Предпочтение отдается данным из национальных\
  \ источников. </p>\n<p> Данные по населению получены из Отдела народонаселения Департамента\
  \ ООН по экономическим и социальным вопросам. Более подробная информация о методологии\
  \ доступна по адресу </p>\n<p> <a href=\"https://esa.un.org/unpd/wpp/Publications/Files/WPP2015_Methodology.pdf\"\
  > https://esa.un.org/unpd/wpp/Publications/Files/WPP2015_Methodology.pdf </a>. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> ЮНИДО ведет базу\
  \ данных ДСОП. Обновленные данные получаются из оценок национальных счетов, подготовленных\
  \ Статистическим отделом ООН (СОООН), и из официальных публикаций. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p>Добавленная\
  \ стоимость, создаваемая в обрабатывающих производствах (ДСОП) как доля валового\
  \ внутреннего продукта (ВВП) представляет собой соотношение между ДСОП и ВВП, которые\
  \ приводятся в постоянных долларах США 2015 года. </p>\n<p> ДСОП на душу населения\
  \ рассчитывается путем деления ДСОП в постоянных долларах США 2015 года на численность\
  \ населения страны или района. </p>\n<h2> Понятия: </h2>\n<p> Валовая добавленная\
  \ стоимость измеряет вклад в экономику каждого отдельного производителя, отрасли\
  \ или сектора в стране. Валовая добавленная стоимость, созданная любой единицей,\
  \ занятой производственной деятельностью, может быть рассчитана как остаток от общего\
  \ выпуска единицы за вычетом промежуточного потребления, товаров и услуг, использованных\
  \ в процессе производства продукции, или как сумма факторных доходов, полученных\
  \ в производственном процессе (Система национальных счетов 2008). Обрабатывающие\
  \ производства относятся к отраслям, принадлежащим к сектору C, определенному Международной\
  \ стандартной отраслевой классификацией всех видов экономической деятельности (МСОК),\
  \ редакция 4, или D, определенному в МСОК редакция 3.</p>\n<p> ВВП представляет\
  \ собой сумму валовой добавленной стоимости всех институциональных единиц-резидентов\
  \ в экономике. Для сопоставимости во времени и между странами ДСОП и ВВП отражаются\
  \ в постоянных ценах в долларах США. Текущие ряды приведены в постоянных ценах 2015\
  \ года. </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Организация Объединенных Наций по промышленному развитию (ЮНИДО)\
  \ </p>"
