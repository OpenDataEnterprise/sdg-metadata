SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: "<p>Задача 3.7: К 2030\_году обеспечить всеобщий доступ к услугам по охране сексуального и репродуктивного здоровья, включая услуги по планированию семьи, информирование и просвещение, и учет вопросов охраны репродуктивного здоровья в национальных стратегиях и программах</p>"
SDG_INDICATOR: "<p>Показатель 3.7.1: Доля женщин репродуктивного возраста (от 15 до 49\_лет), чьи потребности по планированию семьи удовлетворяются современными методами</p>"
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
