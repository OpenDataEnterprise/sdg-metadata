  \ управления или любые национальные организаторы проведения обследований домохозяйств\
  \ и переписей населения. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> 1 мая 2020 года </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Лето / осень 2019 года\
