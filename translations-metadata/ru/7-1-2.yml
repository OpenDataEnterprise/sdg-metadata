SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Всемирная организация здравоохранения (ВОЗ) </p>
RATIONALE: "<h2> Обоснование: </h2>\n<p> Приготовление пищи, освещение и отопление\
  \ составляют значительную долю энергопотребления домашних хозяйств в странах с низким\
  \ и средним уровнем доходов. Для приготовления пищи и обогрева домохозяйства обычно\
  \ полагаются на твердое топливо (такое как древесина, древесный уголь, биомасса)\
  \ или керосин в сочетании с неэффективными технологиями (например, открытый огонь,\
  \ печи, обогреватели или лампы). Хорошо известно, что использование такой неэффективной\
  \ энергии для приготовления пищи, отопления и освещения связано с высоким уровнем\
  \ загрязнения воздуха в домашних условиях (внутри помещений). По оценкам, использование\
  \ неэффективных видов топлива только для приготовления пищи является причиной более\
  \ 4 миллионов смертей ежегодно, в основном среди женщин и детей. Это больше, чем\
  \ смертность от туберкулеза, ВИЧ и малярии вместе взятые. Этого неблагоприятного\
  \ воздействия на здоровье можно избежать, используя чистые виды топлива и технологий\
  \ во всех основных процессах конечного использования энергии в домохозяйствах или,\
  \ в некоторых обстоятельствах, перейдя на использование современных кухонных печей\
  \ для сжигания топлива (то есть тех, которые достигают целевых уровней выбросов,\
  \ предусмотренных в руководящих принципах ВОЗ) и приняв строгие протоколы для их\
  \ безопасное использование. Учитывая важность чистого и безопасного использования\
  \ энергии в домашних условиях как проблему человеческого развития, всеобщий доступ\
  \ к энергии среди технических специалистов в настоящее время понимается как доступ\
  \ как к электричеству, так и к чистым видам топлива и технологиям для приготовления\
  \ пищи, отопления и освещения. По этой причине чистое приготовление пищи является\
  \ частью цели всеобщего доступа в рамках инициативы Генерального секретаря ООН «Устойчивая\
  \ энергетика для всех».</p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> ВОЗ, Департамент общественного\
