SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: >-
  <p>Задача 3.a: Активизировать при необходимости осуществление Рамочной
  конвенции Всемирной организации здравоохранения по борьбе против табака во
  всех странах</p>
SDG_INDICATOR: "<p>Показатель 3.a.1: Стандартизированная по возрасту распространенность\
  \ употребления табака лицами в возрасте 15 лет и старше</p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p>Употребление табака является основной причиной\
  \ болезней и смерти от неинфекционных заболеваний (НИЗ). Не существует доказанных\
  \ безопасных уровней употребления табака или воздействия окружающего табачного дыма.\
  \ Все люди, которые ежедневно и не ежедневно употребляют табак, подвергаются риску\
  \ различных неблагоприятных исходов для здоровья на протяжении всей жизни, включая\
  \ НИЗ. Снижение распространенности употребления табака в настоящее время внесет\
  \ большой вклад в снижение преждевременной смертности от НИЗ (Задача 3.4). Повседневный\
  \ и регулярный мониторинг этого показателя в динамике по времени необходим для обеспечения\
  \ надежного мониторинга и оценки воздействия осуществления Рамочной конвенции ВОЗ\
  \ по борьбе против табака (РКБТ ВОЗ) или политики борьбы против табака в странах,\
  \ которые еще не являются Сторонами РКБТ ВОЗ. Уровни распространенности употребления\
  \ табака являются подходящим показателем выполнения задачи 3.a ЦУР \"Активизировать\
  \ при необходимости осуществление Рамочной конвенции Всемирной организации здравоохранения\
  \ по борьбе против табака во всех странах\".</p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Инициатива ВОЗ Свобода от табака;\
  \ Секретариат Рамочной конвенции ВОЗ по борьбе против табака и Протокол о ликвидации\
  \ незаконной торговли табачными изделиями. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Государства-члены ВОЗ, участники Рамочной\
  \ конвенции ВОЗ по борьбе против табака (РКБТ ВОЗ). </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Данные выпускаются раз в два года\
  \ с использованием Глобального отчета ВОЗ о тенденциях в области курения табака,\
  \ 2000–2025 годы, Глобальной обсерватории здравоохранения ВОЗ и базы данных по реализации\
  \ Рамочной конвенции ВОЗ по борьбе против табака (РКБТ ВОЗ). </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Постоянный сбор данных.\
  \ </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Отчеты загружаются с веб-сайтов или отправляются\
  \ по электронной почте национальными партнерами. ВОЗ распространяет и публикует\
  \ методологии своих оценок в глобальном отчете ВОЗ о тенденциях в употреблении табака\
  \ в 2000-2025 годах и в докладе ВОЗ о глобальной табачной эпидемии. Перед публикацией\
  \ оценки ВОЗ проходят процесс консультаций со странами. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Показатели распространенности\
  \ в половозрастной разбивке по данным национальных репрезентативных обследований\
  \ населения, проводимых с 1990 года: </p>\n<ul>\n  <li> официально признаны национальным\
  \ органом здравоохранения; </li>\n  <li> участники, отобранные случайным образом,\
  \ представляют население в целом; и </li>\n  <li> предоставляющие информацию по\
  \ крайней мере об одном показателе, отражающем текущее употребление табака, ежедневное\
  \ употребление табака, текущее курение табака, ежедневное курение табака, текущее\
  \ курение сигарет или ежедневное курение сигарет.</li>\n</ul>\n<p> Официальные отчеты\
  \ об исследованиях собираются из государств-членов одним или несколькими из следующих\
  \ методов: </p>\n<ul>\n  <li> система отчетности РКБТ ВОЗ (Рамочная конвенция ВОЗ\
  \ по борьбе против табака); </li>\n  <li> обзор обследований, проведенных под эгидой\
  \ Глобальной системы эпиднадзора за табаком; </li>\n  <li> обзор других исследований,\
  \ проведенных в сотрудничестве с ВОЗ, таких как исследования STEPwise и Всемирного\
  \ исследования здоровья населения; </li>\n  <li> сканирование международных баз\
  \ данных санэпиднадзора, таких как базы данных Обследования демографических характеристик\
  \ и состояния здоровья (DHS), Кластерного обследования по многим показателям (MICS)\
  \ и Исследования критериев оценки уровня жизни (ИКОУЖ) Всемирного банка; и </li>\n\
  \  <li> выявление и анализ обследований по конкретным странам, которые не являются\
  \ частью международных систем санэпиднадзора. </li>\n</ul>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Показатель\
  \ определяется как доля населения в возрасте 15 лет и старше, которое в настоящее\
  \ время употребляет какие-либо табачные изделия (курительный и / или бездымный табак)\
  \ ежедневно или не ежедневно. </p>\n<h2> Понятия: </h2>\n<p>Употребление табака\
  \ означает употребление дымных и / или бездымных табачных изделий. \"Употребление\
  \ в настоящее время\" означает употребление в течение предыдущих 30 дней до момента\
  \ опроса, будь то ежедневное или не ежедневное употребление. </p>\n<p> Табачные\
  \ изделия - это изделия, полностью или частично изготовленные из листового табака\
  \ в качестве сырья, предназначенные для потребления человеком путем курения, сосания,\
  \ жевания или нюхания. </p>\n<p> \"Дымные табачные изделия\" включают сигареты,\
  \ сигариллы, сигары, сигары с обрезанными концами, биди, трубки, кальяны, табак\
  \ для самокрутки, кретек и любые другие формы табака, потребляемые при курении.\
  \ </p>\n<p>\"Бездымный табачный продукт\" включает влажный нюхательный табак, кремообразный\
  \ нюхательный табак, сухой нюхательный табак, пробку, растворимые вещества, гуль,\
  \ россыпь, красный зубной порошок, снюс, чимо, гутха, хайни, гудаху, зарда, куивам,\
  \ дохра, туибур, насвей, наас, насвар, шамма, тоумбак , паан (бетель квид с табаком),\
  \ ик'мик, мишри, тапкир, томбол и любые другие табачные изделия, потребляемые путем\
  \ вдыхания, удерживания во рту или жевания. </p>\n<p> Оценки распространенности\
  \ были \"стандартизированы по возрасту\", чтобы сделать их сопоставимыми по всем\
  \ странам, независимо от демографического портрета страны. Это делается путем применения\
  \ коэффициентов распространенности по возрасту и полу для каждой страны к Мировому\
  \ стандарту населения ВОЗ. Результирующие уровни являются гипотетическими числами,\
  \ которые имеют смысл только при сравнении показателей, полученных для одной страны,\
  \ с показателями, полученными для другой страны.</p>"
