  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и
  устойчивой индустриализации и инновациям</p>
SDG_TARGET: >-
  <p>Задача 9.a: Содействовать развитию экологически устойчивой и стойкой
  инфраструктуры в развивающихся странах за счет увеличения финансовой,
  технологической и технической поддержки африканских стран, наименее развитых
  стран, развивающихся стран, не имеющих выхода к морю, и малых островных
  развивающихся государств</p>
SDG_INDICATOR: "<p>Показатель 9.a.1: Совокупный\_ объем официальной международной поддержки (официальной помощи в целях развития и других потоков официального финансирования), направляемой на цели инфраструктуры</p>"
