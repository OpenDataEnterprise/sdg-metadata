REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Показатели рождаемости среди подростков,\
  \ представленные для глобальных и региональных агрегированных показателей, основаны\
  \ на средних расчетных коэффициентах рождаемости среди подростков за два непрерывных\
  \ пятилетних периода (например, 2015–2020 годы и 2020–2025 годы за 2020 год), опубликованных\
  \ в Департаменте Организации Объединенных Наций по экономическим и социальным вопросам,\
  \ Отдел народонаселения (2017 год). <em> Мировые демографические перспективы: Пересмотр\
  \ за 2017 год, выпуск на DVD </em> (<a href=\"http://esa.un.org/unpd/wpp/\"> http://esa.un.org/unpd/wpp/\
  \ </a>). </p>.\n<p> Возрастные коэффициенты рождаемости для глобальных и региональных\
  \ агрегированных показателей из издания \"Мировые демографические перспективы\"\
  \ (МДП) основаны на реконструкции населения на страновом уровне и обеспечивают наилучшую\
  \ оценку на основе всей доступной демографической информации. В издании МДП рассматриваются\
  \ и оцениваются как можно больше типов и источников эмпирических оценок (включая\
  \ ретроспективные истории рождений, прямые и косвенные оценки рождаемости), а окончательные\
  \ оценки выводятся для обеспечения максимальной внутренней согласованности со всеми\
  \ другими демографическими компонентами и когортами, полученными в результате последовательно\
  \ проведенных переписей населения. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Не предпринимается попыток\
  \ предоставить оценки для отдельных стран или территорий, когда данные по стране\
  \ или территории недоступны. </p>\n<ul>\n  <li> <strong> <em> На региональном и\
  \ глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Региональные или глобальные\
  \ агрегированные показатели подростковой рождаемости в возрастной группе 15-19 лет\
  \ взяты из последней редакции \"Мировые демографические перспективы\", подготовленной\
  \ Отделом народонаселения. Учитывая случаи, когда данные отсутствуют или оцениваются\
  \ как ненадежные, оценки для отдельных стран или территорий генерируются либо на\
  \ основе экспертного мнения, аналитического обзора и взвешивания каждого наблюдения,\
  \ либо, в более поздние годы, с использованием автоматизированных статистических\
  \ методов, либо с использованием модели данных, скорректированных на систематическое\
  \ смещение для контроля систематических смещений между различными типами данных.\
  \ См. Организация Объединенных Наций, Департамент по экономическим и социальным\
  \ вопросам, Отдел народонаселения (2019 год). Мировые демографические перспективы\
  \ на 2019 год: пересмотр методологии оценок и прогнозов ООН в области народонаселения\
  \ (ST / ESA / SER.A / 425), доступно по адресу <a href = \"https://population.un.org/wpp/Publications/\
  \ Files / WPP2019_Methodology.pdf \"> https://population.un.org/wpp/Publications/Files/WPP2019_Methodology.pdf\
  \ </a>. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Коэффициент подростковой\
  \ рождаемости рассчитывается как пропорция. В числителе указывается количество живорождений\
  \ у девушек-подростков в возрасте 15-19 лет, а в знаменателе - оценка общего охвата\
  \ деторождений девушками-подростками в возрасте 15-19 лет. Расчет такой же для возрастной\
  \ группы 10-14 лет. Числитель и знаменатель рассчитываются по-разному для данных\
  \ регистрации актов гражданского состояния, обследований и переписи населения. </p>\n\
  <p> В случае данных регистрации актов гражданского состояния числитель - это зарегистрированное\
  \ количество живорождений, рожденных девушками-подростками в возрасте 15–19 лет\
  \ в течение данного года, а знаменатель - это оценочное или наличное количество\
  \ девушек-подростков в возрасте 15–19 лет. </p>\n<p> В случае данных обследования\
  \ числитель - это количество живорождений, полученное из ретроспективных историй\
  \ рождений опрошенных женщин, которым было 15-19 лет на момент родов в течение отчетного\
  \ периода до проведения опроса, и знаменатель - это человеко-годы, прожитые опрошенными\
  \ девушками-подростками в возрасте от 15 до 19 лет за тот же отчетный период. Отчетный\
  \ год наблюдения соответствует середине отчетного периода. Для некоторых обследований\
  \ без данных о ретроспективных историях рождений расчет подростковой рождаемости\
  \ основан на дате последних родов или количестве рождений за 12 месяцев, предшествующих\
  \ обследованию.</p>\n<p>При использовании данных переписи коэффициент подростковой\
  \ рождаемости рассчитывается на основе даты последнего рождения или количества рождений\
  \ за 12 месяцев, предшествующих переписи. Переписная информация предоставляет данные\
  \ как для числителя, так и знаменателя при расчете коэффициентов. В некоторых случаях\
  \ коэффициенты, основанные на данных переписи, корректируются с учетом неполной\
  \ регистрации на основе косвенных методов оценки. Для некоторых стран, в которых\
  \ нет других надежных данных, метод косвенной оценки собственных детей позволяет\
  \ оценить уровень подростковой рождаемости за несколько лет до переписи. </p>\n\
  <p> Если есть данные, можно также рассчитать подростковую фертильность в возрасте\
  \ 10–14 лет. </p>\n<p> Подробное описание различных методов расчета см. в <em> Справочнике\
  \ по сбору данных по фертильности и смертности, публикация Организации Объединенных\
  \ Наций, в продаже под № E.03.XVII.11 </em> (общедоступно по адресу: <a href=\"\
  http://unstats.un.org/unsd/publication/SeriesF/SeriesF_92E.pdf%20\"> http://unstats.un.org/unsd/publication/SeriesF/SeriesF_92E.pdf</a\
  \ >). Косвенные методы оценки анализируются в <em> Руководстве X: Косвенные методы\
  \ демографической оценки, Публикация Организации Объединенных Наций, в продаже под\
  \ № E.83.XIII.2 </em> (общедоступно по адресу <a href = \"http: // www.un.org/esa/population/publications/Manual_X/Manual_X.htmpdf\"\
  >http://www.un.org/esa/population/publications/Manual_X/Manual_X.pdf </a>). </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Расхождения между источниками\
  \ данных на страновом уровне являются обычным явлением, а уровень подростковой рождаемости\
  \ частично зависит от источника выбранных данных. </p>\n<p> В отношении регистрации\
  \ актов гражданского состояния на уровни накладываются ограничения, которые зависят\
  \ от полноты регистрации рождений, ухода за младенцами, родившимися живыми, но умерших\
  \ до регистрации или в течение первых 24 часов жизни, качества представленной информации,\
  \ касающейся возраста матери и включения родов за предыдущие периоды. Оценки численности\
  \ населения могут иметь ограничения, связанные с неверным указанием возраста и охватом\
  \ населения. </p>\n<p> Для данных обследований и переписей населения числитель и\
  \ знаменатель относятся к одной и той же совокупности. Основные ограничения связаны\
  \ с неверным указанием возраста, недоучетом родов, неправильным указанием даты рождения\
  \ ребенка и изменчивостью элементов выборки в случае обследований. </p>\n<p><p>\
  \ Что касается оценок коэффициента подростковой рождаемости среди девушек-подростков\
  \ в возрасте 10–14 лет, сравнительные данные свидетельствуют о том, что очень небольшая\
  \ доля рождений в этой возрастной группе приходится на девушек-подростков в возрасте\
  \ до 12 лет. Другие свидетельства, основанные на ретроспективных данных истории\
  \ рождений, полученных в ходе проведения обследований, показывают, что девушки-подростки\
  \ в возрасте 15-19 лет реже рассказывают о первых родах, произошедших в возрасте\
  \ до 15 лет, чем женщины из той же когорты, когда их спрашивают пять лет спустя\
  \ в возрасте 20-24 лет. </p>\n<p> Коэффициент подростковой рождаемости обычно указывается\
  \ как возрастной коэффициент фертильности для возрастной группы 15–19 лет в контексте\
  \ расчета общих оценок фертильности. Его также называют коэффициентом подростковой\
  \ фертильности. Связанный с этим показатель - это доля подростковой фертильности,\
  \ измеряемая как процент от общей фертильности девушек-подростков в возрасте 15-19\
  \ лет. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Снижение подростковой фертильности и устранение\
  \ множественных факторов, лежащих в ее основе, имеют важное значение для улучшения\
  \ сексуального и репродуктивного здоровья, а также социального и экономического\
  \ благополучия подростков. В литературе широко распространено мнение о том, что\
  \ женщины, которые забеременели и рожают очень рано в репродуктивной жизни, подвержены\
  \ более высокому риску осложнений или даже смерти во время беременности и родов,\
  \ а их дети также более уязвимы. Поэтому предотвращение родов на очень ранних сроках\
  \ жизни женщины является важной мерой по улучшению материнского здоровья и снижению\
  \ детской смертности. Кроме того, женщины, имеющие детей в раннем возрасте, сталкиваются\
  \ с ограничением их возможностей для повышения социально-экономического уровня,\
  \ особенно потому, что молодые матери вряд ли продолжат учиться и, если им нужно\
  \ работать, им может быть особенно трудно совмещать семейные заботы и обязанности\
  \ по работе. Показатель подростковой рождаемости также косвенно свидетельствует\
  \ о доступе к соответствующим медицинским услугам, поскольку молодые люди, особенно\
  \ незамужние девочки-подростки, часто испытывают трудности с доступом к услугам\
  \ в области сексуального и репродуктивного здоровья. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<h2> <strong> Название: </strong> </h2>\n\
  <p> Что касается данных регистрации актов гражданского состояния, данные по рождениям\
  \ или коэффициенте рождаемости среди подростков получают из представленных странами\
  \ данных в Статистический отдела Организации Объединенных Наций или региональные\
  \ статистические отделы или статистические подразделения (Экономическая и социальная\
  \ комиссия по Западной Азии (ЭСКЗА), Экономическая и социальная комиссия ООН для\
  \ Азии и Тихого океана (ЭСКАТО), Карибское содружество (КАРИКОМ), Секретариат Тихоокеанского\
  \ Сообщества (СТС)). Данные по населению получены из последнего пересмотренного\
  \ издания \"Мировые демографические перспективы\" Отдела народонаселения Организации\
  \ Объединенных Наций и только в виде исключения из других источников. Данные обследований\
  \ получены из национальных обследований домашних хозяйств, которые скоординированы\
  \ на международном уровне с Обследованием демографических характеристик и состояния\
  \ здоровья (DHS), Обследованием репродуктивного здоровья (RHS) и Кластерным обследованием\
  \ по многим показателям (MICS) и другими обследованиями, спонсируемыми государством.\
  \ Данные переписей получают из данных, представленных странами в Статистический\
  \ отдел Организации Объединенных Наций или региональные статистические отделы или\
  \ статистические подразделения (Евростат, Экономическая и социальная комиссия по\
  \ Западной Азии (ЭСКЗА), Экономическая и социальная комиссия ООН для Азии и Тихого\
  \ океана (ЭСКАТО), Карибское содружество (КАРИКОМ), Секретариат Тихоокеанского Сообщества\
  \ (СТС)) или непосредственно из отчетов переписи.</p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Обновленные данные по подростковой\
  \ рождаемости ежегодно публикуются Отделом народонаселения. Следующий выпуск ожидается\
  \ в 2020 году. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Данные собираются и\
  \ обновляются ежегодно в первом квартале года. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p>Что касается данных регистрации актов\
  \ гражданского состояния, данные по рождениям или коэффициенте рождаемости среди\
  \ подростков получают из представленных странами данных в Статистический отдела\
  \ Организации Объединенных Наций или региональные статистические отделы или статистические\
  \ подразделения (Экономическая и социальная комиссия по Западной Азии (ЭСКЗА), Экономическая\
  \ и социальная комиссия ООН для Азии и Тихого океана (ЭСКАТО), Карибское содружество\
  \ (КАРИКОМ), Секретариат Тихоокеанского Сообщества (СТС), Евростат). Данные по населению\
  \ получены из последнего пересмотренного издания <em> ООН </em> <em> Мировые демографические\
  \ перспективы</em> и только в виде исключения из других источников. </p>\n<p> Данные\
  \ обследований получены из национальных обследований домашних хозяйств, которые\
  \ скоординированы на международном уровне с Обследованием демографических характеристик\
  \ и состояния здоровья (DHS), Обследованием репродуктивного здоровья (RHS) и Кластерным\
  \ обследованием по многим показателям (MICS) и другими обследованиями, спонсируемыми\
  \ государством. Также могут быть рассмотрены другие национальные исследования, проводимые\
  \ в рамках Европейского исследования фертильности и семьи (FFS) или Панарабского\
  \ проекта здоровья семьи (PAPFAM). Данные взяты из опубликованных отчетов об исследованиях\
  \ или, в исключительных случаях, из других опубликованных аналитических отчетов.\
  \ Всякий раз, когда оценки доступны в отчете об обследовании, они берутся непосредственно\
  \ из него. Если требуется разъяснение, устанавливается контакт со спонсорами обследования\
  \ или организацией-разработчиком, которые иногда могут предоставить в ответ исправленные\
  \ или скорректированные оценки. В других случаях, если доступны микроданные, оценки\
  \ производятся Отделом народонаселения на основе этих национальных данных.</p>\n\
  <p> Относительно данных переписи населения предпочтительнее получать оценки непосредственно\
  \ из отчетов переписи. В таких случаях скорректированные коэффициенты используются\
  \ только тогда, когда они представляются Национальным статистическим управлением.\
  \ В других случаях коэффициент подростковой рождаемости рассчитывается на основе\
  \ таблиц рождений за предшествующие 12 месяцев по возрасту матери и распределения\
  \ населения по результатам переписи по полу и возрасту. </p>\n<p> Помимо получения\
  \ данных и оценок непосредственно с веб-сайтов национальных статистических управлений,\
  \ используются следующие базы данных и веб-сайты: Обследование демографических характеристик\
  \ и состояния здоровья (DHS) (<a href = \"http://api.dhsprogram.com /%23/index.html\"\
  >http://api.dhsprogram.com/#/index.html </a>), база данных Демографический ежегодник\
  \ Статистического отдела Департамента по экономическим и социальным вопросам Секретариата\
  \ Организации Объединенных Наций (<a href=\"http://data.un.org/\"> http://data.un.org\
  \ </a>), внутренние базы данных Отдела народонаселения Департамента по экономическим\
  \ и социальным вопросам Секретариата ООН (см. Последнюю общедоступную версию здесь:\
  \ <a href=\"http://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp\"\
  > http: //www.un .org / en / development / desa / Population / Publications / dataset\
  \ / fertility / wfd2019.asp </a>), Евростат <a href=\"http://ec.europa.eu/eurostat/data/database\"\
  > ( http://ec.europa.eu/eurostat/data/database </a>), База данных о человеческой\
  \ рождаемости (<ah ref = \"http://www.humanfertility.org/\"> http://www.humanfertility.org\
  \ </a>), Сборник о человеческой рождаемости <a href=\"http://www.fertilitydata.org\"\
  > (http://www.fertilitydata.org </a>), а также кластерные исследования по многим\
  \ показателям (MICS) (<a href=\"http://mics.unicef.org/\"> http: //mics.unicef .org\
  \ / </a>). К базам данных обследований (например, к базе данных сети Комплексного\
  \ обследования домашних хозяйств (IHSN)) также обращаются в дополнение к поиску\
  \ данных на веб-сайтах национальных статистических управлений и по специальным запросам.\
  \ </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Регистрация актов\
  \ гражданского состояния является предпочтительным источником данных. Перепись населения\
  \ и обследование домашних хозяйств являются альтернативными источниками, когда отсутствует\
  \ надежная система регистрации актов гражданского состояния. </p>\n<p> Данные рождений\
  \ по возрасту матери получают из систем регистрации актов гражданского состояния,\
  \ охватывающих 90 или более процентов всех случаев живорождений, и, в конечном итоге,\
  \ дополняются оценками переписи населения или обследований домашних хозяйств за\
  \ периоды, когда данные регистрации недоступны. </p>\n<p> Что касается числителя,\
  \ то первостепенное значение имеют количественные показатели, представляемые национальными\
  \ статистическими управлениями Статистическому отделу Организации Объединенных Наций.\
  \ Когда они отсутствуют или представляют проблемы, используются данные статистических\
  \ органов межучрежденческих организаций на региональном и субрегиональном уровнях\
  \ или непосредственно от национальных статистических управлений. </p>\n<p>Что касается\
  \ знаменателя, то первоочередное внимание уделяется последнему пересмотренному изданию\
  \ \"Мировые демографические перспективы\", подготовленному Отделом народонаселения\
  \ Департамента по экономическим и социальным вопросам Организации Объединенных Наций.\
  \ В тех случаях, когда числитель не охватывает все фактическое население, используется\
  \ альтернативная подходящая оценка численности населения, если таковая имеется.\
  \ Если отсутствуют значения в числителе или знаменателе , то используется прямая\
  \ оценка уровня, произведенная Национальным статистическим управлением. </p>\n<p>\
  \ Информация об источниках предоставляется на уровне ячеек. Когда числитель и знаменатель\
  \ взяты из двух разных источников, они перечисляются в этом порядке. </p>\n<p> В\
  \ странах, где отсутствует система регистрации актов гражданского состояния или\
  \ где охват этой системой составляет менее 90 процентов всех живорождений, коэффициент\
  \ подростковой рождаемости определяется на основе данных обследований домашних хозяйств\
  \ и данных переписи населения. Регистрационные данные, которые считаются полными\
  \ менее чем на 90 процентов, используются исключительно в тех странах, где альтернативные\
  \ источники создают проблемы совместимости, а регистрационные данные могут дать\
  \ оценку тенденций. В странах с несколькими программами обследований приоритет отдается\
  \ крупным выборочным обследованиям, проводимым ежегодно или раз в два года, если\
  \ они существуют. </p>\n<p> Информацию об источнике каждой оценки см. в Департаменте\
  \ народонаселения Департамента по экономическим и социальным вопросам ООН (2019).\
  \ Мировые данные по фертильности за 2019 год (POP / DB / Fert / Rev2019), общедоступные\
  \ по адресу <a href = \"http://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd20197.aspshtml\"\
  \ > http://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp\
  \ </a>. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Количество\
  \ рождений за год, приходящееся на девушек-подростков в возрасте от 10 до 14 лет\
  \ или в возрасте от 15 до 19 лет на 1000 девушек-подростков в соответствующей возрастной\
  \ группе. </p>\n<h2> Понятия: </h2>\n<p>Уровень подростковой рождаемости отражает\
  \ риск деторождения среди девушек-подростков данной возрастной группы. Коэффициент\
  \ подростковой рождаемости среди девушек-подростков в возрасте 15-19 лет также называют\
  \ возрастным коэффициентом фертильности для девушек-подростков в возрасте 15-19\
  \ лет. </p>"
