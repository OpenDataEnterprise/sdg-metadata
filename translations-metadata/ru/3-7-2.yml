SDG_RELATED_INDICATORS: "<h1> Связанные показатели </h1>\n<p> Показатель связан с\
  \ Задачей 5.6 (Обеспечить всеобщий доступ к услугам в области охраны сексуального\
  \ и репродуктивного здоровья и к реализации репродуктивных прав в соответствии с\
  \ Программой действий Международной конференции по народонаселению и развитию, Пекинской\
  \ платформой действий и итоговыми документами конференций по рассмотрению хода их\
  \ выполнения), потому что сокращение деторождения среди подростков, которое может\
  \ быть достигнуто за счет расширения доступа к услугам по охране сексуального и\
  \ репродуктивного здоровья, также отражает улучшение сексуального и репродуктивного\
  \ здоровья и репродуктивных прав как таковых. Показатель связан с Задачей 17.19\
  \ ( К 2030 году, опираясь на нынешние инициативы, разработать, в дополнение к показателю\
  \ валового внутреннего продукта, и другие показатели измерения прогресса в деле\
  \ обеспечения устойчивого\nразвития и содействовать наращиванию потенциала развивающихся\
  \ стран в области статистики), поскольку коэффициент рождаемости среди девушек-подростков\
  \ частично основывается на данных регистрации рождений и переписи населения. Укрепленные\
  \ системы регистрации актов гражданского состояния и статистики естественного движения\
  \ населения в странах, которые могут достичь 100-процентного охвата регистрацией\
  \ рождений, и своевременность данных переписи имеют важное значение для оценки прогресса\
  \ в достижении цели 3.7.</p>"
