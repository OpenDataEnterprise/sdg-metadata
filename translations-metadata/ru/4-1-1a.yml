DATA_SOURCE: |-
  <h1>Поставщики данных</h1>
  <p><strong>На основе обследований, проводимых в школах</strong></p>
  <ul>
    <li>Международные крупномасштабные оценки представляются в ИСЮ межнациональными организациями (Латиноамериканская лаборатория оценки качества образования (LLECE), Программа анализа образовательных систем CONFEMEN (PASEC), Международное исследование качества математического и естественнонаучного образования (TIMSS) и Международное исследование качества чтения и понимания текста (PIRLS)). Как правило, Межнациональные крупномасштабные оценки, как региональные, так и международные, устанавливают различные уровни успеваемости и публикуют также среднее значение и стандартное отклонение. Они также выбирают один уровень в качестве точки отсечения, которая определяет, какие дети/молодежь находятся ниже или выше этого уровня.</li>
    <li>Национальные крупномасштабные оценки на основе выборочного обследования или переписи населения. Страны должны предоставлять отчеты о доле учащихся по уровням компетенции для каждой области, указывая также минимальный уровень владения навыками в случае, если он устанавливается национальной оценкой. По оценке чтения в младших классах (EGRA) и оценке счета в младших классах (EGMA) отчитываются Агентство США по международному развитию  или отдельные страны. </li>
  </ul>
  <p><strong>На основе обследований, проводимых в домохозяйствах</strong></p>
  <ul>
    <li>Обследования по многим показателям с применением гнездовой выборки (MICS6): отчет предоставляется Институту статистики ЮНЕСКО Детским Фондом Организации Объединённых Наций (ЮНИСЕФ)</li>
    <li>Сеть по народному плану действий  в области обучения (Pal network): отчет предоставляется Институту статистики ЮНЕСКО Сетью по народному плану действий  в области обучения (Pal network)</li>
  </ul>
