DATA_COMP: "<h1>Методология</h1>\n<h2>Метод расчета:</h2>\n<p>5 субпоказателей рассчитываются\
  \ отдельно и, таким образом, показатель 6.6.1 состоит из 5 отдельных методологий.\
  \ </p>\n<p><strong><em> Субпоказатель 1: Пространственная протяженность экосистем,\
  \ связанных с водой </em> </strong> </p>\n<p> Методология этого субпоказателя описывает,\
  \ как наблюдения Земли формируются и обрабатываются в глобальном пространственном\
  \ масштабе набора данных по экосистемам, связанным с водой. Основная предпосылка\
  \ этого подхода заключается в том, что различные земные покровы, такие как снег,\
  \ голые скалы, растительность и вода, отражают световые волны разной длины. Спутники\
  \ постоянно облетают нашу Землю по круговым орбитам, фиксируя изображения и длины\
  \ волн, отраженные от любого участка на земном шаре. Для любого участка на Земле\
  \ можно объединить тысячи изображений, чтобы классифицировать растительный покров\
  \ участка. Передовые вычислительные технологии могут быть запрограммированы так,\
  \ чтобы обрабатывать все эти изображения и разбивать изображение Земли на пиксели\
  \ по типам земного покрова, один из которых - открытая вода. Открытая вода определяется\
  \ как любая область поверхностных вод, не закрытая водной растительностью. Таким\
  \ образом, можно различить изменения в пространственной протяженности открытых водоемов\
  \ в течение длительного периода времени, включая новые и потерянные водные объекты\
  \ или сезонные изменения. </p>\n<p>Чтобы отличить один тип экосистемы, связанной\
  \ с водой, от другого, требуется дальнейшая обработка этих данных по открытой воде\
  \ в сочетании с другими наборами данных. Данные, сформированные по открытой воде,\
  \ далее разделяются на озера, реки и эстуарии в противопоставлении искусственным\
  \ водоемам. Кроме того, при дальнейшей обработке выделяются водно-болотные угодья,\
  \ покрытые растительностью. Метод обнаружения водно-болотных угодий, покрытых растительностью,\
  \ с использованием наблюдений Земли основан на подходе, который определяет физические\
  \ свойства водно-болотных угодий (например, влажность почвы и содержание воды в\
  \ растительности) по разновременным данным SAR (радар с синтезированной апертурой)\
  \ и оптическим спутниковым изображениям в сочетании с другими геопространственными\
  \ наборами данных, касающихся топографии местности, гидрографии водосбора и его\
  \ дренажной сети, а также типов почв. Полученные в результате наблюдений за Землей\
  \ итоговые наборы данных по пространственной протяженности покрытых растительностью\
  \ водно-болотных угодий и искусственных водоемов исключаются из расчета значений\
  \ пространственной протяженности озер, рек и эстуариев с тем, чтобы предотвратить\
  \ дублирование оценок пространственной протяженности. </p>\n<p> Таким образом, с\
  \ помощью этой методологии ежегодно формируются три глобальных набора данных: пространственная\
  \ протяженность озер, рек и эстуариев; пространственная протяженность искусственных\
  \ водоемов; и пространственная протяженность покрытых растительностью водно-болотных\
  \ угодий. Эти национальные наборы данных пространственной протяженности предоставляются\
  \ странам для проверки. После проверки годовые наборы данных используются для расчета\
  \ процентного изменения пространственной протяженности с течением времени с использованием\
  \ данных базового периода 2001–2005 годов. Средние значения за последующие пять\
  \ лет сравниваются с этим исходным уровнем. </p>\n<p><img src=\"data:image/png;base64,\n\
  <p>Где & # x3B2; = средняя национальная пространственная протяженность с 2001 по\
  \ 2005 годы</p>\n<p> Где & # x3B3; = средняя национальная пространственная протяженность\
  \ за любой другой пятилетний период</p>\n<p><strong><em>Субпоказатель 2: Качество\
  \ воды в озерах и искусственных водоемах</em></strong></p>.\n<p>Методология этого\
  \ субпоказателя описывает, как данные наблюдений за Землей формируются и обрабатываются\
  \ в два набора данных по хлорофиллу а (Chl) и общему количеству взвешенных твердых\
  \ веществ (TSS) в озерах во всем мире. Наблюдения за Землей могут предоставить информацию\
  \ только о концентрациях веществ в воде, которые влияют на цвет воды. Эти материалы\
  \ включают хлорофилл, который является основным пигментом фитопланктона (основной\
  \ источник пищи в пищевой цепи), и TSS. Концентрации хлорофилла и TSS можно использовать\
  \ в качестве косвенных значений для того, чтобы сделать вывод о других важных характеристиках\
  \ водоема. </p>\n<p> Результаты замера хлорофилла и TSS получены с использованием\
  \ эмпирических алгоритмов, созданных для каждого отдельного пикселя, чтобы обеспечить\
  \ полную фиксацию пространственной изменчивости в пределах каждого озера. Результаты\
  \ усредняются за год для каждого озера для получения концентраций хлорофилла и TSS\
  \ по всему озеру, а небольшие локальные колебания концентраций этих двух параметров\
  \ не отражаются. В какой-либо день производится количественная оценка пикселей,\
  \ представляющих каждую концентрацию хлорофилла или TSS, и определяется среднее\
  \ значение по озеру для этого дня. </p>\n<p> Изменение концентрации как хлорофилла,\
  \ так и TSS можно определить путем сравнения среднегодового значения с исходным\
  \ уровнем. Среднегодовые значения хлорофилла и TSS будут усредняться каждые 5 лет,\
  \ которые затем будут сравниваться с базовыми уровнями хлорофилла и TSS для получения\
  \ процентного изменения. На те места, где процентное изменение является чрезмерным,\
  \ могут быть нацелены усилия по ужесточению мониторинга и управления качеством воды.</p>\n\
  <p><strong><em>Субпоказатель 3: Количество (сток) воды в реках и эстуариях </em>\
  \ </strong> </p>\n<p> Методология этого субпоказателя описывает различные методы,\
  \ применяемые странами для мониторинга стока рек и эстуариев. Эти методы могут включать\
  \ в себя водомерные посты или расходомеры. Методология не предписывает тип метода\
  \ измерения стока воды, потому что выбор должен основываться на размере и типе водоема,\
  \ местности и скорости потока воды, желаемой точности измерения, а также имеющихся\
  \ финансовых средствах. Однако любые данные по стокам, собираемые странами, должны\
  \ соответствовать следующим минимальным критериям: </p>\n<ul>\n  <li> Данные по\
  \ стоку воды из каждой отслеживаемой реки / эстуария следует собирать не реже одного\
  \ раза в месяц. Затем эти данные следует усреднить, чтобы получить среднегодовой\
  \ сток по каждой контролируемой реке / эстуарий. </li>\n  <li> В каждом бассейне\
  \ должно быть как минимум одно место отбора проб в точке, где его вода выходит в\
