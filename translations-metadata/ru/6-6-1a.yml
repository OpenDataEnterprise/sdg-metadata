REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Эта методология активизирует\
  \ сбор широкодоступных данных наблюдения Земли по пространственной протяженности\
  \ и некоторым параметрам качества воды, которые будут проверены и подтверждены странами.\
  \ Сами данные в виде изображений и чисел просты для понимания. Однако методологии,\
  \ используемые для формирования этих данных, носят технический характер, и некоторые\
  \ страны, возможно, пожелают лучше их понять. В методологии используются международно-признанные\
  \ методы экспертных сообществ, таких как Группа по наблюдению Земли (GEO) и международные\
  \ космические агентства, для получения статистически надежных и наиболее технологически\
  \ продвинутых наборов данных наблюдения Земли для субпоказателей 1 и 2. Эти организации\
  \ также будут привлечены к предоставлению инструментов и обучению для поддержки\
  \ стран. Субпоказатель 2 отражает только два параметра качества воды, при этом признано,\
  \ что для определения хорошего качества воды требуется оценивать несколько параметров.\
  \ Однако данные, доступные во всем мире, могут указывать на потенциальные очаги\
