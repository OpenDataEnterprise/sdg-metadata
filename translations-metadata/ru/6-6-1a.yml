  <p>Где & # x3B2; = исторический справочный сток за 5 лет </p>\n<p> Где & # x3B3;\
  \ = средний сток за 5-летний исследуемый период</p>\n<p><strong><em>Субпоказатель\
  \ 4: Качество экосистем, связанных с водой </em> </strong> </p>\n<p> Методология\
  \ этого субпоказателя описана в показателе 6.3.2 ЦУР. Данные, собранные для показателя\
