  \ предоставлять в ответственные учреждения данные по среднегодовым стокам на бассейн\
  \ за 5 лет. Данные за эти 5 лет будут усреднены для сглаживания краткосрочной изменчивости.\
  \ Чтобы сформировать данные, отражающие изменение стока в процентах на национальном\
  \ уровне с течением времени, необходимо установить общий отчетный период для всех\
  \ бассейнов. Этот базовый период будет использоваться для расчета процентного изменения\
  \ стока за любой последующий 5-летний период. Для расчета процентного изменения\
  \ стока за каждый пятилетний период, следующий за отчетным периодом, используется\
