  \ водоносных горизонтов. Однако любые данные по уровню грунтовых вод, собираемые\
  \ странами, должны соответствовать следующим минимальным критериям: </p>\n<ul>\n\
  \  <li> Точечные измерения уровня грунтовых вод в водоносных горизонтах должны производиться\
  \ не реже двух раз в год. Затем эти данные следует усреднить, чтобы получить среднегодовой\
  \ уровень грунтовых вод для каждого контролируемого водоносного горизонта. Понимание\
