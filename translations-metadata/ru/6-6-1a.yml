  \ подземных вод в водоносных горизонтах. Объем подземных вод, хранящихся в водоносном\
  \ горизонте, обычно оценивается с использованием комбинации параметров, но для целей\
  \ мониторинга показателя 6.6.1 \"подпор\" или уровень грунтовых вод в водоносном\
  \ горизонте может быть измерен исключительно как косвенный показатель объема грунтовых\
  \ вод в водоносном горизонте. Измерение уровня грунтовых вод в водоносном горизонте\
  \ осуществляется с помощью скважин. Методология не предписывает количество скважин,\
  \ подлежащих мониторингу, для каждого водоносного горизонта, поскольку распределение\
