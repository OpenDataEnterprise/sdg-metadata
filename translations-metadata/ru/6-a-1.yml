SDG_GOAL: "<p>Цель 6: Обеспечение наличия и рационального использования водных ресурсов и санитарии для\_всех</p>"
SDG_TARGET: "<p>Задача 6.a: К 2030\_году расширить международное сотрудничество и поддержку в деле укрепления потенциала развивающихся стран в осуществлении деятельности и программ в области водоснабжения и санитарии, включая сбор поверхностного стока, опреснение воды, повышение эффективности водопользования, очистку сточных вод и применение технологий рециркуляции и повторного использования</p>"
SDG_INDICATOR: >-
  <p>Показатель 6.a.1: Объем официальной помощи в целях развития, выделенной на
  водоснабжение и санитарию в рамках координируемой государственной программы
  расходов</p>
META_LAST_UPDATE: '<p>Последнее обновление: 11 июля 2017 года</p>'
