  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p>Комитет содействия развитию ОЭСР собирает данные по официальным и частным
  потокам с 1960 года на агрегированном уровне и с 1973 года на уровне видов
  деятельности с помощью Системы отчетности кредиторов (СОК) (данные СОК
  считаются полными с 1995 года для обязательств на уровне видов деятельности и
  с 2002 года для выплат). </p>

  <p> Данные представляются донорами в соответствии с теми же стандартами и
  методологиями (см. здесь: <a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).
  </p>

  <p> Данные представляются ежегодно за календарный год лицами, направляющими
  отчеты, которые находятся в национальных администрациях (агентствах по
  оказанию помощи, министерствах иностранных дел или финансов и т. д.). </p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой
  отчитывающейся стране / агентстве. Это лицо, направляющее отчеты, обычно
  находится в национальном агентстве помощи, министерстве иностранных дел или
  финансов и т. д.</p>
COMPILING_ORG: |-
  <h1>Составители данных</h1>
  <p>ОЭСР</p>
COMPARABILITY: >-
  <h2>Источники расхождений:</h2>

  <p>Статистика Комитета содействия развитию (КСР) стандартизирована на основе
  календарного года для всех доноров и может отличаться от данных, составленных
  на основе финансового года, применяющихся в бюджетных документах некоторых
  стран.</p>
