SDG_TARGET: "<p>Задача 4.5: К 2030\_году ликвидировать гендерное неравенство в сфере образования и обеспечить равный доступ к образованию и профессионально-технической подготовке всех уровней для уязвимых групп населения, в том числе инвалидов, представителей коренных народов и детей, находящихся в уязвимом положении</p>"
SDG_INDICATOR: >-
