SDG_GOAL: >-
  <p>Цель 4: Обеспечение всеохватного и справедливого качественного образования
  и поощрение возможности обучения на протяжении всей жизни для всех</p>
SDG_TARGET: "<p>Задача 4.5: К 2030 году ликвидировать гендерное неравенство в сфере\
  \ образования и обеспечить равный доступ к образованию и профессионально-технической\
  \ подготовке всех уровней для уязвимых групп населения, в том числе инвалидов, представителей\
  \ коренных народов и детей, находящихся в уязвимом положении</p>"
SDG_INDICATOR: >-
  <p>Показатель 4.5.1: Индексы равенства (женщин и мужчин, городских и сельских
  жителей, нижней и верхней квинтили достатка и других групп, например
  инвалидов, коренных народов и людей, затронутых конфликтами, в зависимости от
  наличия данных) по всем касающимся образования показателям в настоящем
  перечне, которые могут быть дезагрегированы</p>
META_LAST_UPDATE: '<p>Последнее обновление: 19 июля 2016 года</p>'
