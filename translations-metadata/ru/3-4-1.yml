SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: "<p>Задача 3.4: К 2030 году уменьшить на треть преждевременную смертность\
  \ от неинфекционных заболеваний посредством профилактики и лечения и поддержания\
  \ психического здоровья и благополучия</p>"
SDG_INDICATOR: >-
  <p>Показатель 3.4.1: Смертность от сердечно-сосудистых заболеваний, рака,
  диабета, хронических респираторных заболеваний</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Всемирная организация здравоохранения (ВОЗ) </p>
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Оценки причин смерти имеют\
  \ большие диапазоны неопределенности для некоторых причин и некоторых регионов.\
  \ Пробелы в данных и ограничения, действующие в регионах с высокой смертностью,\
  \ усиливают необходимость осторожного подхода к интерпретации глобальных сравнительных\
  \ оценок причин смерти, а также необходимость увеличения инвестиций в системы оценки\
  \ здоровья населения. Использование методов вербальной аутопсии в системах выборочной\
  \ регистрации, системах демографического надзора и обследованиях домашних хозяйств\
  \ дает некоторую информацию о причинах смерти среди населения в условиях отсутствия\
  \ хорошо функционирующих систем регистрации смерти, но остаются значительные проблемы\
  \ в проверке и интерпретации таких данных, а также в оценке неопределенности, связанной\
  \ с диагнозом первопричины смерти. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Бремя неинфекционных заболеваний (НИЗ) среди\
  \ взрослых быстро растет в развивающихся странах из-за старения. Сердечно-сосудистые\
  \ заболевания, рак, диабет и хронические респираторные заболевания являются четырьмя\
  \ основными причинами бремени НИЗ. Оценка риска смерти от этих четырех основных\
  \ причин важно для определения степени тяжести преждевременной смертности из-за\
  \ НИЗ среди населения. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Конец 2016 года. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> ВОЗ два раза в год\
  \ отправляет электронное письмо, запрашивая государства-члены представить табличные\
  \ данные регистрации случаев смерти (включая все причины смерти). Страны на постоянной\
  \ основе представляют в ВОЗ ежегодные статистические данные о причинах смерти. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> ВОЗ проводит официальные консультации\
  \ со страной, прежде чем опубликовать свои оценки причин смерти. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<p> <strong> Описание: </strong> </p>\n\
  <p> Предпочтительным источником данных являются системы регистрации смерти с полным\
  \ охватом и медицинским подтверждением причины смерти. Другие возможные источники\
  \ данных включают обследования домашних хозяйств с проведением с вербальной аутопсии\
  \ (опроса членов семьи и очевидцев об обстоятельствах смерти), а также выборочные\
  \ или дозорные системы регистрации. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Уровень\
  \ смертности от сердечно-сосудистых заболеваний, рака, диабета или хронических респираторных\
  \ заболеваний. Вероятность смерти в возрасте от 30 до 70 лет от сердечно-сосудистых\
  \ заболеваний, рака, диабета или хронических респираторных заболеваний, определяется\
  \ как процент 30-летних людей, которые умрут до своего 70-летия от сердечно-сосудистых\
  \ заболеваний, рака, диабета или хронического респираторного заболевания, предполагая,\
  \ что в любом его/ее возрасте сохранятся текущие уровни смертности и он / она не\
  \ умрет от какой-либо другой причины (например, травм или ВИЧ / СПИДа). Этот показатель\
  \ рассчитывается методами с использованием таблицы дожития (подробнее см. раздел\
  \ 3.3). </p>\n<h2> Понятия: </h2>\n<p> Вероятность смерти: вероятность того, что\
  \ человек умрет в интервале между двумя возрастами с учетом сохранения текущих показателей\
  \ смертности в каждом возрасте, рассчитанная методами с использованием таблицы дожития.\
  \ Вероятность смерти в интервале между двумя возрастами можно назвать уровнем смертности.\
  \ </p>\n<p> Таблица дожития: таблица, показывающая уровень смертности гипотетической\
  \ группы младенцев, родившихся в одно и то же время и при условии, что на протяжении\
  \ всей их жизни сохранится набор повозрастных коэффициентов смертности. </p>\n<p>\
  \ Сердечно-сосудистые заболевания, рак, диабет или хронические респираторные заболевания:\
  \ МКБ-10 основные причины смерти I00-I99, COO-C97, E10-E14 и J30-J98. </p>"
