SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: "<p>Задача 3.9: К 2030 году существенно сократить количество случаев смерти\
  \ и заболевания в результате воздействия опасных химических веществ и загрязнения\
  \ и отравления воздуха, воды и почв</p>"
SDG_INDICATOR: >-
  <p>Показатель 3.9.2: Смертность от отсутствия безопасной воды, безопасной
  санитарии и гигиены (от отсутствия безопасных услуг в области водоснабжения,
  санитарии и гигиены (ВССГ) для всех)</p>
META_LAST_UPDATE: '<p> Последнее обновление: 9 июля 2017 года </p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Всемирная организация здравоохранения (ВОЗ) </p>
COMPILING_ORG: |-
  <h1> Составители данных </h1>
  <p> ВОЗ </p>
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> ВОЗ проводит официальные консультации\
  \ со странами, прежде чем опубликовать свои оценки причин смерти. </p>"
REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Страновые оценки количества смертей\
  \ по причинам суммируются для получения региональных и глобальных агрегированных\
  \ показателей. </p>"
OTHER_DOC: "<h1>Ссылки</h1>\n<h2>URL:</h2>\n<p><a href=\"http://www.who.int/water_sanitation_health/gbd_poor_water/en/\"\
  >http://www.who.int/water_sanitation_health/gbd_poor_water/en/</a></p>\n<h2>Ссылки:</h2>\n\
  <p>1.Определение показателя ВОЗ<a href=\"http://apps.who.int/gho/data/node.imr.SDGWSHBOD?lang=en\"\
  >http://apps.who.int/gho/data/node.imr.SDGWSHBOD?lang=en</a></p>\n<p><a href=\"\
  http://www.who.int/water_sanitation_health/gbd_poor_water/en/\">http://www.who.int/water_sanitation_health/gbd_poor_water/en/</a></p>\n\
  <p>2. Методы и источники данных ВОЗ по глобальным причинам смерти, 2000-2013 годы;\
  \ 2012 год<a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf?ua=1\"\
  >http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf?ua=1</a>).</p>"
COMPARABILITY: "<h2>Источники расхождений:</h2>\n<p>Резолюция Всемирной ассамблеи\
  \ здравоохранения требует от ВОЗ проводить консультации по всей статистике ВОЗ и\
  \ запрашивать отзывы стран о данных по странам и территориях. Перед публикацией\
  \ все оценки проходят через процедуры страновых консультаций.</p>"
COVERAGE: "<h1>Доступность данных</h1>\n<h2>Описание:</h2>\n<p>Данные доступны практически\
  \ по всем странам. Однако иногда они основаны на статистике здравоохранения, предоставленной\
  \ международными агентствами, поскольку национальные данные являются неполными.\
  \ </p>\n<p> <strong> Фактические данные по странам за период с 2010 года и далее:</strong></p>\n\
  <p>Азиатско-Тихоокеанский регион - 27% стран (16 из 59 стран, включая Китай и Индию)\
  \ </p>\n<p> Африка - 6% стран (3 из 54 стран) </p>\n<p> Латинская Америка и Карибский\
  \ бассейн - 56% стран (19 из 34 стран) </p>\n<p> Европа, Северная Америка, Австралия,\
  \ Новая Зеландия и Япония - </p>\n<p> 94% стран (44 из 47 стран, отсутствуют в основном\
  \ очень маленькие страны) </p>\n<p> <strong> За период 2000-2009 годов: </strong>\
  \ </p>\n<p> Азиатско-Тихоокеанский регион - 27% стран (16 из 59 стран, включая Китай\
  \ и Индию) </p>\n<p> Африка - 6% стран (3 из 54 стран) </p>\n<p> Латинская Америка\
  \ и Карибский бассейн - 56% стран (19 из 34 стран) </p>\n<p> Европа, Северная Америка,\
  \ Австралия, Новая Зеландия и Япония - 94% стран (44 из 47 стран, отсутствуют в\
  \ основном очень маленькие страны)</p>\n<p>Интернет-ссылка на базу данных: <a href=\"\
  http://apps.who.int/gho/data/node.home%20\">http://apps.who.int/gho/data/node.home</a>\
  \ </p>\n<p>Показатель разработан и данные доступны уже более десяти лет. <a href=\"\
  http://apps.who.int/gho/data/node.main.INADEQUATEWSH?lang=en\">http://apps.who.int/gho/data/node.main.INADEQUATEWSH?lang=en</a></p>\n\
  <p><a href=\"http://www.who.int/water_sanitation_health/gbd_poor_water/en/\">http://www.who.int/water_sanitation_health/gbd_poor_water/en/</a></p>\n\
  <p>ВОЗ сопоставляет данные по странам и использует их для получения глобальных и\
  \ региональных оценок по этому показателю. </p>\n<h2>Временные ряды:</h2>\n<p>Доступны\
  \ ограниченные данные временных рядов (сопоставимые ряды за 2012 год и вскоре будут\
  \ данные за 2015 год; данные за 2002 год также доступны, но имеют более ограниченную\
  \ сопоставимость)</p>\n<h2>Дезагрегирование:</h2>\n<p>Поскольку этот показатель\
  \ основан на численности населения, географическое положение представляет собой\
  \ наиболее естественную дезагрегацию. Также существуют данные по возрастной группе\
  \ и полу. Подобно деятельности Совместной программы мониторинга (СПМ) по дезагрегированию\
  \ на группы по доходам (квинтиль благосостояния), данные могут быть дополнительно\
  \ дезагрегированы по квинтилям благосостояния.</p>"
IMPUTATION: "<h2>Обработка отсутствующих значений:</h2>\n<ul>\n  <li><strong><em>На\
  \ страновом уровне:</em></strong></li>\n</ul>\n<p>Данные доступны практически по\
  \ всем странам. Однако иногда они основаны на статистике здравоохранения, предоставляемой\
  \ международными агентствами, поскольку национальные данные являются неполными,\
  \ которые были интерполированы / экстраполированы, скорректированы и дополнены дополнительными\
  \ данными и моделями причин смерти. Более подробное описание методов приведено в\
  \ <a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf\"\
  >http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf</a></p>\n\
  <ul>\n  <li><strong><em>На региональном и глобальном уровнях:</em></strong></li>\n\
  </ul>\n<p>Не применимо</p>"
DATA_COMP: "<h1>Методология</h1>\n<h2>Метод расчета:</h2>\n<p>Методы, соответствующие\
  \ согласованному международному стандарту, были разработаны, проанализированы и\
  \ опубликованы в различных документах:</p>\n<p><a href=\"http://www.who.int/water_sanitation_health/gbd_poor_water/en/\"\
  >http://www.who.int/water_sanitation_health/gbd_poor_water/en/</a></p>\n<p><a href=\"\
  http://www.ncbi.nlm.nih.gov/pmc/articles/PMC4255749/\">http://www.ncbi.nlm.nih.gov/pmc/articles/PMC4255749/</a></p>"
REC_USE_LIM: "<h2>Комментарии и ограничения:</h2>\n<p>Данные основаны на (а) статистике\
  \ услуг ВССГ (6.1, 6.2 и 6.3), которые хорошо рассчитываются почти во всех странах,\
  \ и (б) данных по смертям. Данные по смертям также широко доступны по странам из\
  \ данных регистрации смертей или систем выборочной регистрации, которые, безусловно,\
  \ являются реализуемыми системами. Такие данные имеют решающее значение для улучшения\
  \ здоровья и сокращения предотвратимых смертей в странах. Основное ограничение заключается\
  \ в том, что не все страны на сегодняшний день имеют такие системы регистрации,\
  \ и данные необходимо дополнять информацией другого типа.</p>"
RATIONALE: "<h2>Обоснование:</h2>\n<p>Показатель отражает количество смертей из-за\
  \ ненадлежащего водоснабжения, санитарии и гигиены (с акцентом на услуги ВССГ),\
  \ которых можно было бы предотвратить, улучшив эти услуги и методы. Он основан как\
  \ на предоставлении услуг ВССГ в стране, так и на связанных с ним мерах, отражающихся\
  \ на состоянии здоровья, и поэтому предоставляет важную информацию о фактическом\
  \ заболевании, вызванном рисками, приведенными в 6.1, 6.2 и 6.3.</p>"
DATA_SOURCE: "<h1>Поставщики данных</h1>\n<p>Национальные статистические управления,\
  \ различные отраслевые министерства и базы данных, охватывающие регистрацию актов\
  \ гражданского состояния с полным охватом и медицинским освидетельствованием причины\
  \ смерти.</p>"
REL_CAL_POLICY: "<h2>Выпуск данных:</h2>\n<p>Первый квартал 2017 года</p>"
FREQ_COLL: "<h1>Календарь</h1>\n<h2>Сбор данных:</h2>\n<p>Постоянно</p>"
SOURCE_TYPE: "<h1>Источники данных</h1>\n<h2>Описание:</h2>\n<p>Данные собираются\
  \ в основном из страновых и других баз данных напрямую. Чтобы максимизировать данные\
  \ для надежных оценок, а также уменьшить дублирование сбора данных, чтобы избежать\
  \ дополнительной нагрузки на страны по представлению данных, используются дополнительные\
  \ данные из различных баз данных.</p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Уровень\
  \ смертности от доступа к небезопасным услугам в области водоснабжения, санитарии\
  \ и гигиены для всех (ВССГ)), определяется как количество смертей в результате использования\
  \ небезопасной воды, небезопасной санитарии и отсутствия гигиены (воздействие небезопасной\
  \ воды, санитарии и отсутствия гигиены для всех) за год, поделенное на численность\
  \ населения, и умноженное на 100000.</p>\n<h2> Понятия: </h2>\n<p>Смертность, связанная\
  \ с доступом к небезопасным услугам в области водоснабжения, санитарии и гигиены,\
  \ с упором на неадекватные услуги ВССГ, в расчете на 100 000 населения; Включенные\
  \ заболевания - это добавочные доли риска при отсутствии ВССГ от диареи (код ICD-10\
  \ A00, A01, A03, A04, A06-A09), кишечных нематодных инфекций (код ICD-10 B76-B77,\
  \ B79) и белково-энергетической недостаточности (ICD- 10 код E40-E46). </p>"
SDG_RELATED_INDICATORS: "<h1> Связанные показатели по состоянию на февраль 2020 года\
  \ </h1>\n<p> Показатель 7.1.2: Доля населения, использующего в основном чистые виды\
  \ топлива и технологии </p>"
