SDG_GOAL: >-
  <p>Цель 4: Обеспечение всеохватного и справедливого качественного образования
  и поощрение возможности обучения на протяжении всей жизни для всех</p>
SDG_TARGET: "<p>Задача 4.1: К 2030\_году обеспечить, чтобы все девочки и мальчики завершали получение бесплатного, равноправного и качественного начального и среднего образования, позволяющего добиться востребованных и эффективных результатов обучения</p>"
SDG_INDICATOR: >-
  <p>Показатель 4.1.2: Процент завершения (начальное образование, неполное и
  полное среднее образование)</p>
