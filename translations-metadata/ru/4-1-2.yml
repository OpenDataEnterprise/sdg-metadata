SDG_GOAL: >-
  <p>Цель 4: Обеспечение всеохватного и справедливого качественного образования
  и поощрение возможности обучения на протяжении всей жизни для всех</p>
SDG_TARGET: "<p>Задача 4.1: К 2030 году обеспечить, чтобы все девочки и мальчики завершали\
  \ получение бесплатного, равноправного и качественного начального и среднего образования,\
  \ позволяющего добиться востребованных и эффективных результатов обучения</p>"
SDG_INDICATOR: >-
  <p>Показатель 4.1.2: Процент завершения (начальное образование, неполное и
  полное среднее образование)</p>
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Статистический институт ЮНЕСКО.\
  \ </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Наборы данных по обследованию домашних\
  \ хозяйств и переписям населения общедоступны из источников, описанных выше. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Статистический институт ЮНЕСКО публикует\
  \ данные по процентам завершения два раза в год, примерно в феврале и сентябре.\
  \ </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Наборы данных обследований\
  \ домашних хозяйств и переписей населения общедоступны из источников, описанных\
  \ выше. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p>Данные по всем общедоступным обследованиям\
  \ домашних хозяйств и переписям с необходимой информацией собираются и используются\
  \ для расчета процента завершения. Для достижения международной сопоставимости национальные\
  \ данные перед расчетом показателя увязываются с Международной стандартной классификацией\
  \ образования (МСКО). </p>\n<p> Значения показателей, предназначенные для распространения\
  \ и внесения в глобальную базу данных показателей ЦУР, передаются Статистическим\
  \ институтом ЮНЕСКО национальным статистическим управлениям, министерствам образования\
  \ или другим соответствующим учреждениям в отдельных странах для анализа и получения\
  \ в ответ комментариев и предложений. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Данные могут\
  \ быть получены из результатов переписей населения и обследований домашних хозяйств,\
  \ которые собирают информацию о наивысшем уровне образования, полученном детьми\
  \ и молодыми людьми в домашнем хозяйстве. Типичные вопросы в обследовании для сбора\
  \ данных об уровень образования: </p>\n<ul>\n  <li> Какой самый высокий уровень\
  \ образования получил [имя члена семьи]? </li>\n  <li> Какую наивысшую степень образования\
  \ [имя члена домохозяйства] получил на этом уровне? </li>\n</ul>\n<p> Источники\
  \ включают общедоступные данные из Обследований демографических характеристик и\
  \ состояния здоровья (DHS), Кластерных обследований по многим показателям (MICS),\
  \ Статистики ЕС по уровню дохода и материально-бытовых условий (EU-SILC), серии\
  \ комплексных микроданных общественного пользования (IPUMS) и национальных обследований\
  \ домашних хозяйств и переписей населения. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Доля\
  \ когорты детей или молодых людей в возрасте, на 3-5 лет превышающего надлежащий\
  \ возраст для последнего класса каждого уровня образования, которые закончили этот\
  \ класс. </p>\n<h2> Понятия: </h2>\n<p> Надлежащий возраст для последнего класса\
  \ каждого уровня образования - это возраст, в котором учащиеся поступили бы в класс,\
  \ если бы они пошли в школу в официальном возрасте для поступления в начальную школу,\
  \ учились на дневном отделении и продолжили обучение, не повторяя и не пропуская\
  \ класс. </p>\n<p> Например, если официальный возраст поступления в начальную школу\
  \ составляет 6 лет, а в начальной школе 6 классов, надлежащий возраст для поступления\
  \ в последний класс начальной школы составляет 11 лет. В этом случае 14–16 летние\
  \ лица (11 + 3 = 14 и 11 + 5 = 16) будут эталонной возрастной группой для расчета\
  \ процента завершения начальной школы. </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Статистический институт ЮНЕСКО </p>"
SDG_RELATED_INDICATORS: "<h1> Связанные индикаторы </h1>\n<p> В сочетании с показателем\
  \ 4.1.1 ЦУР - доля детей и молодежи, приходящаяся на (а) учащихся 2 и 3 классов;\
  \ (б) выпускников начальной школы; и (c) выпускников неполной средней школы, которые\
  \ достигли по меньшей мере минимального уровня владения навыками в i) чтении и ii)\
  \ математике - процент завершения может предоставить информацию о доле детей в данной\
  \ когорте, которые достигли минимального уровня владения навыками в чтении и математике.\
  \ </p>"
META_LAST_UPDATE: 'Последнее обновление: 27 апреля 2020 года</p>'
