SDG_GOAL: >-
  <p>Цель 8: Содействие поступательному, всеохватному и устойчивому
  экономическому росту, полной и производительной занятости и достойной работе
  для всех</p>
SDG_TARGET: >-
  <p>Задача 8.a: Увеличить оказываемую в рамках инициативы «Помощь в торговле»
  поддержку развивающихся стран, особенно наименее развитых стран, в том числе
  по линии Расширенной комплексной рамочной программы для оказания технической
  помощи в вопросах торговли наименее развитым странам</p>
SDG_INDICATOR: >-
  <p>Показатель 8.a.1: Объем обязательств и выплат в рамках инициативы «Помощь в
  торговле»</p>
META_LAST_UPDATE: '<p>Последнее обновление: 19 июля 2016 года</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2>Описание:</h2>

  <p>ОЭСР / КСР собирает данные по потокам официальных и частных ресурсов с 1960
  года на агрегированном уровне и с 1973 года на уровне деятельности через
  Систему отчетности кредиторов (данные СОК считаются полными с 1995 года для
  обязательств на уровне деятельности и с 2002 года для выплат).</p>

  <p>Данные предоставляются донорами в соответствии с теми же стандартами и
  методологиями (см. здесь:<a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).</p>

  <p>Данные предоставляются ежегодно за календарный год лицами, ответственными
  за направление статистических отчетов в национальных администрациях (агентства
  по оказанию помощи, министерства иностранных дел или финансов и т. д.).</p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой
  отчитывающейся стране / агентстве. Это лицо, направляющее отчеты, обычно
  находится в национальном агентстве помощи, министерстве иностранных дел или
  финансов и т. д.</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> Данные по потокам за предыдущий год публикуются ежегодно в декабре.
  Подробные сведения о потоках за 2015 год будут опубликованы в декабре 2016
  года. </p>
DATA_SOURCE: >-
  <h1>Поставщики данных</h1>

  <p>Данные представляются ежегодно за календарный год лицами, ответственными за
  направление статистических отчетов в национальных администрациях (агентствах
  по оказанию помощи, министерствах иностранных дел или финансов и т. д.).</p>
COMPILING_ORG: |-
  <h1>Составители данных</h1>
  <p>ОЭСР</p>
COMPARABILITY: >-
  <h2>Источники расхождений:</h2>

  <p>Статистика Комитета содействия развитию (КСР) стандартизирована на основе
  календарного года для всех доноров и может отличаться от данных, составленных
  на основе финансового года, применяющихся в бюджетных документах некоторых
  стран.</p>
