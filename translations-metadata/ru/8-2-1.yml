  <p>Цель 8: Содействие поступательному, всеохватному и устойчивому
  экономическому росту, полной и производительной занятости и достойной работе
  для всех</p>
SDG_TARGET: >-
  <p>Задача 8.2: Добиться повышения производительности в экономике посредством
