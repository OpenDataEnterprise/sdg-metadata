SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: >-
  <p>Задача 3.8: Обеспечить всеобщий охват услугами здравоохранения, в том числе
  защиту от финансовых рисков, доступ к качественным основным медико-санитарным
  услугам и доступ к безопасным, эффективным, качественным и недорогим основным
  лекарственным средствам и вакцинам для всех</p>
SDG_INDICATOR: >-
  <p>Показатель 3.8.1: Охват основными медико-санитарными услугами (определяемый
  как средний охват основными услугами по отслеживаемым процедурам, к которым
  относятся охрана репродуктивного здоровья, охрана здоровья матери и ребенка,
  лечение инфекционных заболеваний, лечение неинфекционных заболеваний и
  масштабы и доступность услуг для широких слоев населения и для находящихся в
  наиболее неблагоприятном положении групп населения)</p>
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
