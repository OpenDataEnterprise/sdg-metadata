SDG_GOAL: "<p>Цель 6: Обеспечение наличия и рационального использования водных ресурсов\
  \ и санитарии для всех</p>"
SDG_TARGET: "<p>Задача 6.4: К 2030 году существенно повысить эффективность водопользования\
  \ во всех секторах и обеспечить устойчивый забор и подачу пресной воды для решения\
  \ проблемы нехватки воды и значительного сокращения числа людей, страдающих от нехватки\
  \ воды</p>"
SDG_INDICATOR: '<p>Показатель 6.4.1: Динамика изменения эффективности водопользования</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <h1> Институциональная информация </h1>

  <h2> Организация (и): </h2>

  <p> Продовольственная и сельскохозяйственная организация Объединенных Наций
  (ФАО) </p>
RATIONALE: "<h2> Обоснование: </h2>\n<p> Обоснование этого показателя состоит в предоставлении\
  \ информации об эффективности экономического и социального использования водных\
  \ ресурсов, то есть добавленной стоимости, создаваемой за счет использования воды\
  \ в основных секторах экономики, и потерях в распределительных сетях. </p>\n<p>\
  \ Эффективность распределения водных систем выражена неявно в расчетах и может быть\
  \ явно выражена при необходимости и при наличии данных. </p>\n<p> Этот показатель\
  \ конкретно направлен на целевой компонент «существенное повышение эффективности\
  \ водопользования во всех секторах» за счет оценки выхода на единицу воды в результате\
  \ продуктивного использования воды, а также оценки потерь при муниципальном водопользовании.\
  \ Он не ставит своей целью дать исчерпывающую картину использования воды в стране.\
  \ Другие показатели, особенно показатели для задач 1.1, 1.2, 2.1, 2.2, 5.4, 5.a,\
  \ 6.1, 6.2, 6.3, 6.5, будут дополнять информацию, предоставляемую этим показателем.\
  \ В частности, показатель необходимо объединить с показателем нагрузки на водные\
  \ ресурсы 6.4.2, чтобы обеспечить адекватное отслеживание реализации задачи 6.4.</p>\n\
  <p> Вместе три секторальных показателя эффективности обеспечивают оценку общей эффективности\
  \ использования воды в стране. Показатель обеспечивает стимулы для повышения эффективности\
  \ водопользования во всех секторах, выделяя те сектора, в которых эффективность\
  \ водопользования отстает. </p>\n<p> Интерпретация показателя может быть улучшена\
  \ за счет использования дополнительных показателей, которые будут использоваться\
  \ на страновом уровне. Особенно важным в этом смысле будет показатель эффективности\
  \ использования воды для получения энергии и показатель эффективности муниципальных\
  \ распределительных сетей.</p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> ФАО (посредством информационной\
  \ системы AQUASTAT) от имени ООН-Водные ресурсы. Мониторинг этого показателя будет\
  \ интегрирован в инициативу GEMI (Глобальная инициатива по управлению окружающей\
  \ средой), которая вместе с Совместной программой мониторинга (СПМ) и материалами\
  \ доклада \"Глобальный анализ и оценка состояния санитарии и питьевого водоснабжения\"\
  \ в рамках Механизма «ООН – Водные ресурсы» обеспечит согласованную основу для глобального\
  \ мониторинга достижения ЦУР 6. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Сбор данных осуществляется разными\
  \ способами в разных странах. Технические и экономические учреждения предоставляют\
  \ соответствующие данные, иногда через Национальное статистическое управление (НСУ),\
  \ в частности, для расчета экономических данных. </p>\n<p> Хотя сбор данных и его\
  \ методы остаются в конечном итоге обязанностью каждой страны, ФАО работает над\
  \ привлечением национальных статистических управлений к более регулярному участию,\
  \ чтобы обеспечить максимальную согласованность и надежность предоставляемых данных.\
  \ </p>\n<p> Список национальных координаторов для стран, участвующих в проекте GEMI\
  \ (Глобальная инициатива по управлению окружающей средой), приведен в приложении.\
  \ </p>"
